name: Run GitHub issue copilot
on:
  issues:
    types: [opened, edited, closed]

jobs:
  Issue-copilot:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Run GitHub issue copilot
        uses: MoChilia/IssueCopilot@768eb62c2889b4ad5932342e99ae8300849f7593
        with:
          password: ${{secrets.COPILOT_PASSWORD}}
