      displayName: 'Pip Authenticate'
      inputs:
        artifactFeeds: $(AZURE_ARTIFACTS_FEEDS)

    - script: |
        set ARCH=$(Platform)
        set TARGET=zip
        set /p CLI_VERSION=<$(System.ArtifactsDirectory)/metadata/version
        set
        
        build_scripts/windows/scripts/build.cmd
