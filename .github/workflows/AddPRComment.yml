on:
  pull_request_target:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  thank-user:
    runs-on: ubuntu-20.04
    name: Say thanks for the PR
    steps:
      - name: get message
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          pwd
          message=$(echo "$TITLE" | grep -oP '[{\[][^}\]]+[}\]]' | sed 's/{\|}\|\[\|\]//g')
          echo "Message to be posted: $message end."
          echo "message=$message" >> $GITHUB_ENV