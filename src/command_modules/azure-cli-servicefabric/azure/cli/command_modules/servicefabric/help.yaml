version: 1
content:
- group:
    name: sf
    summary: Manage and administer Azure Service Fabric clusters.
- group:
    name: sf application
    summary: Manage applications running on an Azure Service Fabric cluster.
- group:
    name: sf cluster
    summary: Manage an Azure Service Fabric cluster.
- group:
    name: sf cluster certificate
    summary: Manage a cluster certificate.
- group:
    name: sf cluster client-certificate
    summary: Manage the client certificate of a cluster.
- group:
    name: sf cluster durability
    summary: Manage the durability of a cluster.
- group:
    name: sf cluster node
    summary: Manage the node instance of a cluster.
- group:
    name: sf cluster node-type
    summary: Manage the node-type of a cluster.
- group:
    name: sf cluster reliability
    summary: Manage the reliability of a cluster.
- group:
    name: sf cluster setting
    summary: Manage a cluster's settings.
- group:
    name: sf cluster upgrade-type
    summary: Manage the upgrade type of a cluster.
- group:
    name: sf application certificate
    summary: Manage the certificate of an application.
- command:
    name: sf cluster list
    summary: List cluster resources.
- command:
    name: sf cluster create
    summary: Create a new Azure Service Fabric cluster.
    examples:
    - summary: Create a cluster with a given size and self-signed certificate that is downloaded locally.
      command: >
        az sf cluster create -g group-name -n cluster1 -l westus --cluster-size 4 --vm-password Password#1234 --certificate-output-folder MyCertificates --certificate-subject-name cluster1
    - summary: Use a keyvault certificate and custom template to deploy a cluster.
      command: >
        az sf cluster create -g group-name -n cluster1 -l westus --template-file template.json \
            --parameter-file parameter.json --secret-identifier https://{KeyVault}.vault.azure.net:443/secrets/{MyCertificate}
- command:
    name: sf cluster certificate add
    summary: Add a secondary cluster certificate to the cluster.
    examples:
    - summary: Add a certificate to a  cluster using a keyvault secret identifier.
      command: |
        az sf cluster certificate add -g group-name -n cluster1 \
            --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}'
    - summary: Add a self-signed certificate to a cluster.
      command: >
        az sf cluster certificate add -g group-name -n cluster1 --certificate-subject-name test.com
- command:
    name: sf cluster certificate remove
    summary: Remove a certificate from a cluster.
    examples:
    - summary: Remove a certificate by thumbprint.
      command: >
        az sf cluster certificate remove -g group-name -n cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
- command:
    name: sf cluster client-certificate add
    summary: Add a common name or certificate thumbprint to the cluster for client authentication.
    examples:
    - summary: Add client certificate by thumbprint
      command: >
        az sf cluster client-certificate add -g group-name -n cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
- command:
    name: sf cluster client-certificate remove
    summary: Remove client certificates or subject names used for authentication.
    examples:
    - summary: Remove a client certificate by thumbprint.
      command: >
        az sf cluster client-certificate remove -g group-name -n cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
- command:
    name: sf cluster setting set
    summary: Update the settings of a cluster.
    examples:
    - summary: Set the `MaxFileOperationTimeout` setting for a cluster to 5 seconds.
      command: >
        az sf cluster setting set -g group-name -n cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout' --value 5000
- command:
    name: sf cluster setting remove
    summary: Remove settings from a cluster.
    examples:
    - summary: Remove the `MaxFileOperationTimeout` setting from a cluster.
      command: >
        az sf cluster setting remove -g group-name -n cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout'
- command:
    name: sf cluster reliability update
    summary: Update the reliability tier for the primary node in a cluster.
    examples:
    - summary: Change the cluster reliability level to 'Silver'.
      command: >
        az sf cluster reliability update -g group-name -n cluster1 --reliability-level Silver
- command:
    name: sf cluster durability update
    summary: Update the durability tier or VM SKU of a node type in the cluster.
    examples:
    - summary: Change the cluster durability level to 'Silver'.
      command: >
        az sf cluster durability update -g group-name -n cluster1 --durability-level Silver --node-type nt1
- command:
    name: sf cluster node-type add
    summary: Add a new node type to a cluster.
    examples:
    - summary: Add a new node type to a cluster.
      command: >
        az sf cluster node-type add -g group-name -n cluster1 --node-type 'n2' --capacity 5 --vm-user-name 'adminName' --vm-password User@1234567890
- command:
    name: sf cluster node add
    summary: Add nodes to a node type in a cluster.
    examples:
    - summary: Add 2 'nt1' nodes to a cluster.
      command: >
        az sf cluster node add -g group-name -n cluster1 --number-of-nodes-to-add 2 --node-type 'nt1'
- command:
    name: sf cluster node remove
    summary: Remove nodes from a node type in a cluster.
    examples:
    - summary: Remove 2 'nt1' nodes from a cluster.
      command: >
        az sf cluster node remove -g group-name -n cluster1 --node-type 'nt1' --number-of-nodes-to-remove 2
- command:
    name: sf cluster upgrade-type set
    summary: Change the  upgrade type for a cluster.
    examples:
    - summary: Set a cluster to use the 'Automatic' upgrade mode.
      command: >
        az sf cluster upgrade-type set -g group-name -n cluster1 --upgrade-mode Automatic
- command:
    name: sf application certificate add
    summary: Add a new certificate to the Virtual Machine Scale Sets that make up the cluster to be used by hosted applications.
    examples:
    - summary: Add an application certificate.
      command: >
        az sf application certificate add -g group-name -n cluster1  --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}'
