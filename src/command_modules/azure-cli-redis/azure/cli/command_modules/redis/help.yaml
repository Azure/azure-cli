version: 1
content:
- group:
    name: redis
    summary: Manage dedicated Redis caches for your Azure applications.
- command:
    name: redis export
    summary: Export data stored in a Redis cache.
- command:
    name: redis import
    summary: Import data into a Redis cache.
- command:
    name: redis import-method
    summary: Import data into a Redis cache.
- command:
    name: redis list
    summary: List Redis caches.
- command:
    name: redis list-all
    summary: Gets all Redis caches in the specified subscription.
- command:
    name: redis update-settings
    summary: Update the settings of a Redis cache.
- command:
    name: redis update
    summary: Scale or update settings of a Redis cache.
- group:
    name: redis patch-schedule
    summary: Manage Redis patch schedules.
