      = ''curated/covid-19/bing_covid-19_data/latest/bing_covid-19_data.parquet'',\r\n\tDATA_SOURCE
      = [public_pandemicdatalake_blob_core_windows_net],\r\n\tFILE_FORMAT = [SynapseParquetFormat]\r\n\t)\r\nGO\r\n\r\nSELECT
      TOP 100 * FROM [Test0830-1]\r\nGO", "currentConnection": {"type": "SqlPool",
