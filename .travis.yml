dist: trusty
sudo: off
language: python
addons:
  apt:
    packages:
      - libssl-dev
      - libffi-dev
      - python-dev
install: echo 'skip'
cache: pip
jobs:
  include:
    - stage: precheck
      env: PURPOSE='PEP8'
      script: ./scripts/ci/precheck_pep8.sh
      python: 3.6
    - stage: precheck
      env: PURPOSE='Headers'
      script: ./scripts/ci/precheck_header.sh
      python: 3.6
    - stage: verify
      env: PURPOSE='Automation'
      script: ./scripts/ci/test_automation.sh
      python: 3.6
    - stage: verify
      env: PURPOSE='Automation'
      script: ./scripts/ci/test_automation.sh
      python: 2.7
    - stage: verify
      script: ./scripts/ci/test_static.sh
      env: PURPOSE='Static Check'
      python: 3.6
    - stage: verify
      script: ./scripts/ci/test_integration.sh
      env: PURPOSE='Integration'
      python: 3.6
    - stage: verify
      script: ./scripts/ci/test_integration.sh
      env: PURPOSE='Integration'
      python: 2.7
    - stage: publish
      script: ./scripts/ci/publish.sh
      python: 3.6
      if: branch = dev and type = push
