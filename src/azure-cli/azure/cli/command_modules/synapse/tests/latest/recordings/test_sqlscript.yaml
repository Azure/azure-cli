      smallint,\r\n\t[recovered] int,\r\n\t[recovered_change] int,\r\n\t[latitude]
      float,\r\n\t[longitude] float,\r\n\t[iso2] varchar(8000),\r\n\t[iso3] varchar(8000),\r\n\t[country_region]
