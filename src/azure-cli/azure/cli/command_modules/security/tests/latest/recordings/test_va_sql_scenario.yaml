        the 'SQL Server logs file' setting on SQL Server and make sure the maximum
        number of error logs before they are overwritten is set to 12 (or higher).
        For details, please visit: 'https://msdn.microsoft.com/en-us/library/ms177285.aspx'
        \",\"scripts\":[\"EXEC master.dbo.Xp_instance_regwrite N'HKEY_LOCAL_MACHINE',
        N'Software\\\\Microsoft\\\\MSSQLServer\\\\MSSQLServer', N'NumErrorLogs', N'REG_DWORD',
        12\"],\"automated\":true,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1093\",\"severity\":\"Low\",\"category\":\"AuditingAndLogging\",\"ruleType\":\"Binary\",\"title\":\"Maximum
        number of error logs should be 12 or more\",\"description\":\"Each SQL Server
        Error log will have all the information related to failures / errors that
        has occurred since SQL Server was last restarted or since the last time you
        have recycled the error logs. This rule checks that the maximum numner of
        error logs is 12 or more.\",\"rationale\":\"The error logs contain important
        information about major server events, including major error conditions, binary
        code loading, and login information. These logs are very useful for forensic
        information. Increasing the maximum number of error logs provides an opportunity
        to make sure these events are not overwritten.\",\"queryCheck\":{\"query\":\"DECLARE
        @NumErrorLogs INT   EXEC master.dbo.Xp_instance_regread   N'HKEY_LOCAL_MACHINE',
        \  N'Software\\\\Microsoft\\\\MSSQLServer\\\\MSSQLServer',   N'NumErrorLogs',
        \  @NumErrorLogs output   SELECT CASE          WHEN Isnull(@NumErrorLogs,
        1) = 1                OR @NumErrorLogs < 12 THEN 1          ELSE 0        END
        AS [Violation] \",\"expectedResult\":[[\"False\"]],\"columnNames\":[\"Violation\"]},\"benchmarkReferences\":[{\"benchmark\":\"CIS\",\"reference\":\"v1.0.0-08-11-2017:5.1\"},{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1094\",\"name\":\"VA1094\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1094\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[],\"remediation\":{\"description\":\"Revoke
        permissions granted to users directly. Instead use Windows groups or server
        roles to grant permissions, and manage role memberships instead.\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1094\",\"severity\":\"Low\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"Database
        permissions shouldn't be granted directly to principals\",\"description\":\"Permissions
        are rules associated with a securable object to regulate which users can gain
        access to the object. This rule checks that there are no DB permissions granted
        directly to users.\",\"rationale\":\"Individuals change organizations & job
        descriptions over time. It is highly recommended to use a centralized access
        control management through AD group membership.\",\"queryCheck\":{\"query\":\"SELECT
        permission_name                  AS [Permission],        ISNULL(Schema_name(objs.schema_id),
        Replace(dp.class_desc, '_', ' ')) AS [Permission Class],         CASE           WHEN
        Schema_name(objs.schema_id) IS NULL  THEN '::' ELSE '.' End AS [Class Separator],
        \        CASE          WHEN dp.class = 0 THEN Db_name() -- database          WHEN
        dp.class = 1 THEN objs.NAME -- Object or Column (VA1286)          WHEN dp.class
        = 3 THEN Schema_name(major_id) -- schema          WHEN dp.class = 4 THEN printarget.NAME
        -- principal          WHEN dp.class = 5 THEN asm.NAME -- assembly          WHEN
        dp.class = 6 THEN Type_name(major_id) -- type          WHEN dp.class = 10
        THEN xmlsc.NAME -- xml schema          WHEN dp.class = 15 THEN msgt.NAME COLLATE
        database_default -- message types          WHEN dp.class = 16 THEN svcc.NAME
        COLLATE database_default -- service contracts          WHEN dp.class = 17
        THEN svcs.NAME COLLATE database_default -- services          WHEN dp.class
        = 18 THEN rsb.NAME COLLATE database_default -- remote service bindings          WHEN
        dp.class = 19 THEN rts.NAME COLLATE database_default -- routes          WHEN
        dp.class = 23 THEN ftc.NAME -- full text catalog          WHEN dp.class =
        24 THEN sym.NAME -- symmetric key          WHEN dp.class = 25 THEN crt.NAME
        -- certificate          WHEN dp.class = 26 THEN asym.NAME -- assymetric key
        \       END                              AS [Object],        prin.NAME                        AS
        [Principal] FROM sys.database_permissions AS dp LEFT JOIN sys.all_objects
        AS objs ON objs.object_id = dp.major_id LEFT JOIN sys.database_principals
        AS prin ON dp.grantee_principal_id = prin.principal_id LEFT JOIN sys.assemblies
        AS asm ON dp.major_id = asm.assembly_id LEFT JOIN sys.xml_schema_collections
        AS xmlsc ON dp.major_id = xmlsc.xml_collection_id LEFT JOIN sys.service_message_types
        AS msgt ON dp.major_id = msgt.message_type_id LEFT JOIN sys.service_contracts
        AS svcc ON dp.major_id = svcc.service_contract_id LEFT JOIN sys.services AS
        svcs ON dp.major_id = svcs.service_id LEFT JOIN sys.remote_service_bindings
        AS rsb ON dp.major_id = rsb.remote_service_binding_id LEFT JOIN sys.routes
        AS rts ON dp.major_id = rts.route_id LEFT JOIN sys.database_principals AS
        printarget ON dp.major_id = printarget.principal_id LEFT JOIN sys.symmetric_keys
        AS sym ON dp.major_id = sym.symmetric_key_id LEFT JOIN sys.asymmetric_keys
        AS asym ON dp.major_id = asym.asymmetric_key_id LEFT JOIN sys.certificates
        AS crt ON dp.major_id = crt.certificate_id LEFT JOIN sys.fulltext_catalogs
        AS ftc ON dp.major_id = ftc.fulltext_catalog_id WHERE (prin.type = 'S' OR
        prin.type = 'W') AND dp.type != 'CO' AND prin.NAME NOT IN ( '##MS_PolicyEventProcessingLogin##',
        \                       '##MS_PolicyTsqlExecutionLogin##' ) AND [state] IN
        ('G','W')\",\"expectedResult\":[],\"columnNames\":[]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1095\",\"name\":\"VA1095\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1095\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[],\"remediation\":{\"description\":\"Revoke
        any unnecessary permissions granted to PUBLIC, but avoid changing permissions
        granted out of the box.\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1095\",\"severity\":\"Medium\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"Excessive
        permissions should not be granted to PUBLIC role\",\"description\":\"Every
        SQL Server login belongs to the public server role. When a server principal
        has not been granted or denied specific permissions on a securable object,
        the user inherits the permissions granted to public on that object. This displays
        a list of all permissions that are granted to the PUBLIC role.\",\"rationale\":\"Database
        Roles are the basic building block at the heart of separation of duties and
        the principle of least permission. Granting permissions to principals through
        the default PUBLIC role defeats this purpose.\",\"queryCheck\":{\"query\":\"SELECT
        REPLACE(perms.class_desc, '_', ' ') AS [Permission Class]     ,CASE         WHEN
        perms.class = 0             THEN db_name() -- database         WHEN perms.class
        = 3             THEN schema_name(major_id) -- schema         WHEN perms.class
        = 4             THEN printarget.NAME -- principal         WHEN perms.class
        = 5             THEN asm.NAME -- assembly         WHEN perms.class = 6             THEN
        type_name(major_id) -- type         WHEN perms.class = 10             THEN
        xmlsc.NAME -- xml schema         WHEN perms.class = 15             THEN msgt.NAME
        COLLATE DATABASE_DEFAULT -- message types         WHEN perms.class = 16             THEN
        svcc.NAME COLLATE DATABASE_DEFAULT -- service contracts         WHEN perms.class
        = 17             THEN svcs.NAME COLLATE DATABASE_DEFAULT -- services         WHEN
        perms.class = 18             THEN rsb.NAME COLLATE DATABASE_DEFAULT -- remote
        service bindings         WHEN perms.class = 19             THEN rts.NAME COLLATE
        DATABASE_DEFAULT -- routes         WHEN perms.class = 23             THEN
        ftc.NAME -- full text catalog         WHEN perms.class = 24             THEN
        sym.NAME -- symmetric key         WHEN perms.class = 25             THEN crt.NAME
        -- certificate         WHEN perms.class = 26             THEN asym.NAME --
        assymetric key         END AS [Object]     ,perms.permission_name AS [Permission]
        FROM sys.database_permissions AS perms LEFT JOIN sys.database_principals AS
        prin ON perms.grantee_principal_id = prin.principal_id LEFT JOIN sys.assemblies
        AS asm ON perms.major_id = asm.assembly_id LEFT JOIN sys.xml_schema_collections
        AS xmlsc ON perms.major_id = xmlsc.xml_collection_id LEFT JOIN sys.service_message_types
        AS msgt ON perms.major_id = msgt.message_type_id LEFT JOIN sys.service_contracts
        AS svcc ON perms.major_id = svcc.service_contract_id LEFT JOIN sys.services
        AS svcs ON perms.major_id = svcs.service_id LEFT JOIN sys.remote_service_bindings
        AS rsb ON perms.major_id = rsb.remote_service_binding_id LEFT JOIN sys.routes
        AS rts ON perms.major_id = rts.route_id LEFT JOIN sys.database_principals
        AS printarget ON perms.major_id = printarget.principal_id LEFT JOIN sys.symmetric_keys
        AS sym ON perms.major_id = sym.symmetric_key_id LEFT JOIN sys.asymmetric_keys
        AS asym ON perms.major_id = asym.asymmetric_key_id LEFT JOIN sys.certificates
        AS crt ON perms.major_id = crt.certificate_id LEFT JOIN sys.fulltext_catalogs
        AS ftc ON perms.major_id = ftc.fulltext_catalog_id WHERE perms.grantee_principal_id
        = DATABASE_PRINCIPAL_ID('public')     AND class != 1 -- Object or Columns
        (class = 1) are handled by VA1054 and have different remediation syntax     AND
        [state] IN ('G','W')     AND NOT (         perms.class = 0         AND prin.NAME
        = 'public'         AND perms.major_id = 0         AND perms.minor_id = 0         AND
        permission_name IN (             'VIEW ANY COLUMN ENCRYPTION KEY DEFINITION'
        \            ,'VIEW ANY COLUMN MASTER KEY DEFINITION'             )         )\",\"expectedResult\":[],\"columnNames\":[]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1097\",\"name\":\"VA1097\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1097\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[],\"remediation\":{\"description\":\"Revoke
        any unnecessary permissions granted to the special account GUEST\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1097\",\"severity\":\"Low\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"Principal
        GUEST should not be granted permissions on objects or columns\",\"description\":\"Each
        database includes a user called GUEST. Permissions granted to GUEST are inherited
        by users who have access to the database, but who do not have a user account
        in the database. This rule checks that all permissions have been revoked from
        the GUEST user.\",\"rationale\":\"The special user GUEST is used to map any
        logins that are not mapped to a specific database user. This can result in
        principals gaining access to a database without having been explicitly granted
        permission to do so.\",\"queryCheck\":{\"query\":\"SELECT object_schema_name(major_id)
        AS [Schema]     ,object_name(major_id) AS [Object]     ,perms.permission_name
        AS [Permission] FROM sys.database_permissions AS perms INNER JOIN sys.database_principals
        AS prin ON perms.grantee_principal_id = prin.principal_id WHERE grantee_principal_id
        = DATABASE_PRINCIPAL_ID('guest')     AND perms.class = 1     AND [state] IN
        ('G','W')\",\"expectedResult\":[],\"columnNames\":[]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1098\",\"name\":\"VA1098\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1098\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[],\"remediation\":{\"description\":\"Change
        the affected endpoints to accept only AES connections\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1098\",\"severity\":\"High\",\"category\":\"DataProtection\",\"ruleType\":\"NegativeList\",\"title\":\"Any
        Existing Mirroring or SSB endpoint should require AES encryption\",\"description\":\"Mirroring
        endpoints, which are used for Always On Synchronization, as well as Service
        Broker endpoints support different encryption algorithms, including no encryption.
        This rule checks that any existing endpoint requires AES encryption.\",\"rationale\":\"Using
        a weak encryption algorithm or plaintext in communication protocols can lead
        to data manipulation including data loss, and/or connection hijacking.\",\"queryCheck\":{\"query\":\"SELECT
        ep.NAME      AS [Endpoint Name],        ep.type_desc AS [Endpoint Type] FROM
        \  sys.database_mirroring_endpoints AS dme JOIN   sys.endpoints AS ep        ON
        dme.endpoint_id = ep.endpoint_id WHERE  dme.encryption_algorithm <> 2        AND
