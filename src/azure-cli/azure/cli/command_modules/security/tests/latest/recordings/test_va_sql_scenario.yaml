        Database mail XP feature\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1067\",\"severity\":\"Medium\",\"category\":\"SurfaceAreaReduction\",\"ruleType\":\"Binary\",\"title\":\"Database
        Mail XPs should be disabled when it is not in use\",\"description\":\"This
        rule checks that Database Mail is disabled when no database mail profile is
