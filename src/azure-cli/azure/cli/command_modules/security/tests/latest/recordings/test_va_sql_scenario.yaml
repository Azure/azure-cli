        permissions to access the registry should be restricted\",\"description\":\"Registry
        extended stored procedures allow Microsoft SQL Server to read, write, and
        enumerate values and keys in the registry. This rule enumerates principals
        with permission to execute registry extended stored procedures.\",\"rationale\":\"The
        registry contains sensitive information, including password hashes as well
        as clear text passwords. Registry extended stored procedures allow Microsoft
        SQL Server to access the machine's registry. The sensitivity of these procedures
        are exacerbated if Microsoft SQL Server is run under the Windows account LocalSystem.
        LocalSystem can read and write nearly all values in the registry, even those
        not accessible by the Administrator. Unlike the xp_cmdshell extended stored
        procedure, which runs under a separate context if executed by a login not
        in the sysadmin role, the registry extended stored procedures always execute
        under the security context of the MSSQLServer service. Because the sensitive
        information is stored in the registry, it is essential that access to that
        information be properly guarded.\",\"queryCheck\":{\"query\":\"SELECT OBJECT_NAME(major_id)
