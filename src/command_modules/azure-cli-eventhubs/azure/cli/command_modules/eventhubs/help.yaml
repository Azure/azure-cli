version: 1
content:
- group:
    name: eventhubs
    summary: Manage Azure Event Hubs namespaces, eventhubs, consumergroups and geo recovery configurations - Alias
- group:
    name: eventhubs namespace
    summary: Manage Azure Event Hubs namespace and Authorizationrule
- group:
    name: eventhubs namespace authorization-rule
    summary: Manage Azure Event Hubs Authorizationrule for Namespace
- group:
    name: eventhubs namespace authorization-rule keys
    summary: Manage Azure Event Hubs Authorizationrule connection strings for Namespace
- group:
    name: eventhubs eventhub
    summary: Manage Azure Event Hubs eventhub and authorization-rule
- group:
    name: eventhubs eventhub authorization-rule
    summary: Manage Azure Service Bus Authorizationrule for Eventhub
- group:
    name: eventhubs eventhub authorization-rule keys
    summary: Manage Azure Authorizationrule connection strings for Eventhub
- group:
    name: eventhubs eventhub consumer-group
    summary: Manage Azure Event Hubs consumergroup
- group:
    name: eventhubs georecovery-alias
    summary: Manage Azure Event Hubs Geo Recovery configuration Alias
- group:
    name: eventhubs georecovery-alias authorization-rule
    summary: Manage Azure Event Hubs Authorizationrule for Geo Recovery configuration Alias
- group:
    name: eventhubs georecovery-alias authorization-rule keys
    summary: Manage Azure Event Hubs Authorizationrule connection strings for Geo Recovery configuration Alias
- command:
    name: eventhubs namespace exists
    summary: check for the availability of the given name for the Namespace
    examples:
    - summary: Create a new topic.
      command: az eventhubs namespace exists --name mynamespace
- command:
    name: eventhubs namespace create
    summary: Creates the Event Hubs Namespace
    examples:
    - summary: Creates a new namespace.
      command: az eventhubs namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard --enable-auto-inflate False --maximum-throughput-units 30
- command:
    name: eventhubs namespace update
    summary: Updates the Event Hubs Namespace
    examples:
    - summary: Update a new namespace.
      command: az eventhubs namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value --enable-auto-inflate True
- command:
    name: eventhubs namespace show
    summary: shows the Event Hubs Namespace Details
    examples:
    - summary: shows the Namespace details.
      command: az eventhubs namespace show --resource-group myresourcegroup --name mynamespace
- command:
    name: eventhubs namespace list
    summary: Lists the Event Hubs Namespaces
    examples:
    - summary: List the Event Hubs Namespaces by resource group.
      command: az eventhubs namespace list --resource-group myresourcegroup
    - summary: Get the Namespaces by Subscription.
      command: az eventhubs namespace list
- command:
    name: eventhubs namespace delete
    summary: Deletes the Namespaces
    examples:
    - summary: Deletes the Namespace
      command: az eventhubs namespace delete --resource-group myresourcegroup --name mynamespace
- command:
    name: eventhubs namespace authorization-rule create
    summary: Creates Authorizationrule for the given Namespace
    examples:
    - summary: Creates Authorizationrule
      command: az eventhubs namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
- command:
    name: eventhubs namespace authorization-rule update
    summary: Updates Authorizationrule for the given Namespace
    examples:
    - summary: Updates Authorizationrule
      command: az eventhubs namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
- command:
    name: eventhubs namespace authorization-rule show
    summary: Shows the details of Authorizationrule
    examples:
    - summary: Shows the details of Authorizationrule
      command: az eventhubs namespace authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: eventhubs namespace authorization-rule list
    summary: Shows the list of Authorizationrule by Namespace
    examples:
    - summary: Shows the list of Authorizationrule by Namespace
      command: az eventhubs namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: eventhubs namespace authorization-rule keys list
    summary: Shows the connection strings for namespace
    examples:
    - summary: Shows the connection strings of Authorizationrule for the namespace.
      command: az eventhubs namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: eventhubs namespace authorization-rule keys renew
    summary: Regenerate the connection strings of Authorizationrule for the namespace.
    examples:
    - summary: Regenerate the connection strings of Authorizationrule for the namespace.
      command: az eventhubs namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
- command:
    name: eventhubs namespace authorization-rule delete
    summary: Deletes the Authorizationrule of the namespace.
    examples:
    - summary: Deletes the Authorizationrule of the namespace.
      command: az eventhubs namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: eventhubs eventhub create
    summary: Creates the Event Hubs Eventhub
    examples:
    - summary: Create a new Eventhub.
      command: az eventhubs eventhub create --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 4 --partition-count 15
- command:
    name: eventhubs eventhub update
    summary: Updates the Event Hubs Eventhub
    examples:
    - summary: Updates a new Eventhub.
      command: az eventhubs eventhub update --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 3 --partition-count 12
- command:
    name: eventhubs eventhub show
    summary: shows the Eventhub Details
    examples:
    - summary: Shows the Eventhub details.
      command: az eventhubs eventhub show --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
- command:
    name: eventhubs eventhub list
    summary: List the EventHub by Namepsace
    examples:
    - summary: Get the Eventhubs by Namespace.
      command: az eventhubs eventhub list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: eventhubs eventhub delete
    summary: Deletes the Eventhub
    examples:
    - summary: Deletes the Eventhub
      command: az eventhubs eventhub delete --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
- command:
    name: eventhubs eventhub authorization-rule create
    summary: Creates Authorizationrule for the given Eventhub
    examples:
    - summary: Creates Authorizationrule
      command: az eventhubs eventhub authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Listen
- command:
    name: eventhubs eventhub authorization-rule update
    summary: Updates Authorizationrule for the given Eventhub
    examples:
    - summary: Updates Authorizationrule
      command: az eventhubs eventhub authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Send
- command:
    name: eventhubs eventhub authorization-rule show
    summary: shows the details of Authorizationrule
    examples:
    - summary: shows the details of Authorizationrule
      command: az eventhubs eventhub authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
- command:
    name: eventhubs eventhub authorization-rule list
    summary: shows the list of Authorization-rules by Eventhub
    examples:
    - summary: shows the list of Authorization-rules by Eventhub
      command: az eventhubs eventhub authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
- command:
    name: eventhubs eventhub authorization-rule keys list
    summary: Shows the connection strings of Authorizationrule for the Eventhub.
    examples:
    - summary: Shows the connection strings of Authorizationrule for the eventhub.
      command: az eventhubs eventhub authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
- command:
    name: eventhubs eventhub authorization-rule keys renew
    summary: Regenerate the connection strings of Authorizationrule for the namespace.
    examples:
    - summary: Regenerate the connection strings of Authorizationrule for the namespace.
      command: az eventhubs eventhub authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --key PrimaryKey
- command:
    name: eventhubs eventhub authorization-rule delete
    summary: Deletes the Authorizationrule of Eventhub.
    examples:
    - summary: Deletes the Authorizationrule of Eventhub.
      command: az eventhubs eventhub authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
- command:
    name: eventhubs eventhub consumer-group create
    summary: Creates the EventHub ConsumerGroup
    examples:
    - summary: Create EventHub ConsumerGroup.
      command: az eventhubs eventhub consumer-group create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
- command:
    name: eventhubs eventhub consumer-group update
    summary: Updates the EventHub ConsumerGroup
    examples:
    - summary: Updates a ConsumerGroup.
      command: az eventhubs eventhub consumer-group update --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup --user-metadata MyUserMetadata
- command:
    name: eventhubs eventhub consumer-group show
    summary: Shows the ConsumerGroup Details
    examples:
    - summary: Shows the ConsumerGroup details.
      command: az eventhubs eventhub consumer-group show --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
- command:
    name: eventhubs eventhub consumer-group list
    summary: List the ConsumerGroup by Eventhub
    examples:
    - summary: List the ConsumerGroup by Eventhub.
      command: az eventhubs eventhub consumer-group list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
- command:
    name: eventhubs eventhub consumer-group delete
    summary: Deletes the ConsumerGroup
    examples:
    - summary: Deletes the ConsumerGroup
      command: az eventhubs eventhub consumer-group delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
- command:
    name: eventhubs georecovery-alias exists
    summary: Check the availability of Geo-Disaster Recovery Configuration Alias Name
    examples:
    - summary: Check the availability of Geo-Disaster Recovery Configuration Alias Name
      command: az eventhubs georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
- command:
    name: eventhubs georecovery-alias set
    summary: Sets a Geo-Disaster Recovery Configuration Alias for the give Namespace
    examples:
    - summary: Sets Geo-Disaster Recovery Configuration Alias for the give Namespace
      command: az eventhubs georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace resourcearmid
- command:
    name: eventhubs georecovery-alias show
    summary: shows properties of Geo-Disaster Recovery Configuration Alias for Primay or Secondary Namespace
    examples:
    - summary: Shows properties of Geo-Disaster Recovery Configuration Alias of the Primary Namespace
      command: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
    - summary: Shows properties of Geo-Disaster Recovery Configuration Alias of the Secondary Namespace
      command: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
- command:
    name: eventhubs georecovery-alias authorization-rule show
    summary: Show properties of Event Hubs Geo-Disaster Recovery Configuration Alias and Namespace Authorizationrule
    examples:
    - summary: Show properties Authorizationrule by Event Hubs Namespace
      command: az eventhubs georecovery-alias authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: eventhubs georecovery-alias authorization-rule list
    summary: List of Authorizationrule by Event Hubs Namespace
    examples:
    - summary: List of Authorizationrule by Event Hubs Namespace
      command: az eventhubs georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
- command:
    name: eventhubs georecovery-alias authorization-rule keys list
    summary: Shows the keys and connection strings of Authorizationrule for the Event Hubs Namespace
    examples:
    - summary: Shows the keys and connection strings of Authorizationrule for the namespace.
      command: az eventhubs georecovery-alias authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --alias myaliasname
- command:
    name: eventhubs georecovery-alias break-pair
    summary: Disables Geo-Disaster Recovery Configuration Alias and stops replicating changes from primary to secondary namespaces
    examples:
    - summary: Disables Geo-Disaster Recovery Configuration Alias and stops replicating changes from primary to secondary namespaces
      command: az eventhubs georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
- command:
    name: eventhubs georecovery-alias fail-over
    summary: Invokes Geo-Disaster Recovery Configuration Alias to point to the secondary namespace
    examples:
    - summary: Invokes GEO DR failover and reconfigure the alias to point to the secondary namespace
      command: az eventhubs georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
- command:
    name: eventhubs georecovery-alias delete
    summary: Delete Geo-Disaster Recovery Configuration Alias
    examples:
    - summary: Delete Geo-Disaster Recovery Configuration Alias
      command: az eventhubs georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
