version: 1
content:
- group:
    name: cognitiveservices
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
- command:
    name: cognitiveservices list
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: List all the Cognitive Services accounts in a resource group.
      command: az cognitiveservices list -g MyResourceGroup
- command:
    name: cognitiveservices account list
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: List all the Cognitive Services accounts in a resource group.
      command: az cognitiveservices account list -g MyResourceGroup
- group:
    name: cognitiveservices account
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
- command:
    name: cognitiveservices account delete
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: Delete account.
      command: az cognitiveservices account delete --name myresource-luis -g cognitive-services-resource-group
- command:
    name: cognitiveservices account create
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    arguments:
    - name: --kind
      value-sources:
      - link:
          command: az cognitiveservices account list-kinds
    - name: --sku
      value-sources:
      - link:
          command: az cognitiveservices account list-skus
    examples:
    - summary: Create an S0 face API Cognitive Services account in West Europe without confirmation required.
      command: az cognitiveservices account create -n myresource -g myResourceGroup --kind Face --sku S0 -l WestEurope --yes
- command:
    name: cognitiveservices account show
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: Show account information.
      command: az cognitiveservices account show --name myresource --resource-group cognitive-services-resource-group
- command:
    name: cognitiveservices account update
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    arguments:
    - name: --sku
      value-sources:
      - link:
          command: az cognitiveservices account list-skus
    examples:
    - summary: Update sku and tags.
      command: az cognitiveservices account update --name myresource -g cognitive-services-resource-group --sku S0 --tags external-app=chatbot-HR azure-web-app-bot=HR-external azure-app-service=HR-external-app-service
- command:
    name: cognitiveservices account list-skus
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    arguments:
    - name: --name
      description: |
        --kind and --location will be ignored when --name is specified.
        --resource-group is required when when --name is specified.
    - name: --resource-group
      description: |
        --resource-group is used when when --name is specified. In other cases it will be ignored.
    - name: --kind
      value-sources:
      - link:
          command: az cognitiveservices account list-kinds
    examples:
    - summary: Show SKUs.
      command: az cognitiveservices account list-skus --kind Face --location westus
- group:
    name: cognitiveservices account keys
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
- command:
    name: cognitiveservices account keys regenerate
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: Get new keys for resource.
      command: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
- command:
    name: cognitiveservices account keys list
    summary: Manage Azure Cognitive Services accounts.
    description: This article lists the Azure CLI commands for Azure Cognitive Services account and subscription management only. Refer to the documentation at https://docs.microsoft.com/azure/cognitive-services/ for individual services to learn how to use the APIs and supported SDKs.
    examples:
    - summary: Get current resource keys.
      command: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
