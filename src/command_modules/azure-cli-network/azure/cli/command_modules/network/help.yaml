version: 1
content:
- group:
    name: network
    summary: Manage Azure Network resources.
- command:
    name: network list-usages
    summary: List the number of network resources in a region that are used against a subscription quota.
    examples:
    - summary: List the provisioned network resources in East US region within a subscription.
      command: az network list-usages --location eastus -o table
- group:
    name: network application-gateway
    summary: Manage application-level routing and load balancing services.
    description: To learn more about Application Gateway, visit https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-create-gateway-cli
- command:
    name: network application-gateway create
    summary: Create an application gateway.
    examples:
    - summary: Create an application gateway with VMs as backend servers.
      command: |
        az network application-gateway create -g MyResourceGroup -n MyAppGateway --capacity 2 --sku Standard_Medium \
            --vnet-name MyVNet --subnet MySubnet --http-settings-cookie-based-affinity Enabled \
            --public-ip-address MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5
- command:
    name: network application-gateway delete
    summary: Delete an application gateway.
    examples:
    - summary: Delete an application gateway.
      command: az network application-gateway delete -g MyResourceGroup -n MyAppGateway
- command:
    name: network application-gateway list
    summary: List application gateways.
    examples:
    - summary: List application gateways.
      command: az network application-gateway list -g MyResourceGroup
- command:
    name: network application-gateway show
    summary: Get the details of an application gateway.
    examples:
    - summary: Get the details of an application gateway.
      command: az network application-gateway show -g MyResourceGroup -n MyAppGateway
- command:
    name: network application-gateway show-backend-health
    summary: Get information on the backend health of an application gateway.
    examples:
    - summary: Show backend health of an application gateway.
      command: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway
- command:
    name: network application-gateway start
    summary: Start an application gateway.
    examples:
    - summary: Start an application gateway.
      command: az network application-gateway start -g MyResourceGroup -n MyAppGateway
- command:
    name: network application-gateway stop
    summary: Stop an application gateway.
    examples:
    - summary: Stop an application gateway.
      command: az network application-gateway stop -g MyResourceGroup -n MyAppGateway
- command:
    name: network application-gateway update
    summary: Update an application gateway.
- command:
    name: network application-gateway wait
    summary: Place the CLI in a waiting state until a condition of the application gateway is met.
    examples:
    - summary: Place the CLI in a waiting state until the application gateway is created.
      command: az network application-gateway wait -g MyResourceGroup -n MyAppGateway --created
- group:
    name: network application-gateway address-pool
    summary: Manage address pools of an application gateway.
- command:
    name: network application-gateway address-pool create
    summary: Create an address pool.
    examples:
    - summary: Create an address pool with two endpoints.
      command: |
        az network application-gateway address-pool create -g MyResourceGroup \
            --gateway-name MyAppGateway -n MyAddressPool --servers 10.0.0.4 10.0.0.5
- command:
    name: network application-gateway address-pool delete
    summary: Delete an address pool.
    examples:
    - summary: Delete an address pool.
      command: az network application-gateway address-pool delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
- command:
    name: network application-gateway address-pool list
    summary: List address pools.
    examples:
    - summary: List address pools.
      command: az network application-gateway address-pool list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway address-pool show
    summary: Get the details of an address pool.
    examples:
    - summary: Get the details of an address pool.
      command: az network application-gateway address-pool show -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
- command:
    name: network application-gateway address-pool update
    summary: Update an address pool.
    examples:
    - summary: Update an address pool, add server.
      command: az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyAddressPool --servers 10.0.0.4 10.0.0.5 10.0.0.6
- group:
    name: network application-gateway auth-cert
    summary: Manage authorization certificates of an application gateway.
- command:
    name: network application-gateway auth-cert create
    summary: Create an authorization certificate.
    examples:
    - summary: Create an authorization certificate.
      command: |
        az network application-gateway auth-cert create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyAuthCert --cert-file /path/to/cert/file
- command:
    name: network application-gateway auth-cert delete
    summary: Delete an authorization certificate.
    examples:
    - summary: Delete an authorization certificate.
      command: az network application-gateway auth-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
- command:
    name: network application-gateway auth-cert list
    summary: List authorization certificates.
    examples:
    - summary: List authorization certificates.
      command: az network application-gateway auth-cert list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway auth-cert show
    summary: Show an authorization certificate.
    examples:
    - summary: Show an authorization certificate.
      command: az network application-gateway auth-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
- command:
    name: network application-gateway auth-cert update
    summary: Update an authorization certificate.
    examples:
    - summary: Update authorization certificates to use a new cert file.
      command: az network application-gateway auth-cert update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyAuthCert --cert-file /path/to/new/cert/file
- group:
    name: network application-gateway frontend-ip
    summary: Manage frontend IP addresses of an application gateway.
- command:
    name: network application-gateway frontend-ip create
    summary: Create a frontend IP address.
    examples:
    - summary: Create a frontend IP address.
      command: |
        az network application-gateway frontend-ip create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyFrontendIp --public-ip-address MyPublicIpAddress
- command:
    name: network application-gateway frontend-ip delete
    summary: Delete a frontend IP address.
    examples:
    - summary: Delete a frontend IP address.
      command: az network application-gateway frontend-ip delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendIp
- command:
    name: network application-gateway frontend-ip list
    summary: List frontend IP addresses.
    examples:
    - summary: List frontend IP addresses.
      command: az network application-gateway frontend-ip list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway frontend-ip show
    summary: Get the details of a frontend IP address.
    examples:
    - summary: Get the details of a frontend IP address.
      command: az network application-gateway frontend-ip show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendIp
- command:
    name: network application-gateway frontend-ip update
    summary: Update a frontend IP address.
    examples:
    - summary: Update a frontend IP address to use a new IP address.
      command: az network application-gateway frontend-ip update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyFrontendIp --public-ip-address MyNewPublicIpAddress
- group:
    name: network application-gateway frontend-port
    summary: Manage frontend ports of an application gateway.
- command:
    name: network application-gateway frontend-port create
    summary: Create a frontend port.
    examples:
    - summary: Create a frontend port.
      command: |
        az network application-gateway frontend-port create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyFrontendPort --port 8080
- command:
    name: network application-gateway frontend-port delete
    summary: Delete a frontend port.
    examples:
    - summary: Delete a frontend port.
      command: az network application-gateway frontend-port delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
- command:
    name: network application-gateway frontend-port list
    summary: List frontend ports.
    examples:
    - summary: List frontend ports.
      command: az network application-gateway frontend-port list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway frontend-port show
    summary: Get the details of a frontend port.
    examples:
    - summary: Get the details of a frontend port.
      command: az network application-gateway frontend-port show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
- command:
    name: network application-gateway frontend-port update
    summary: Update a frontend port.
    examples:
    - summary: Update a frontend port to use a different port.
      command: |
        az network application-gateway frontend-port update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyFrontendPort --port 8081
- group:
    name: network application-gateway http-listener
    summary: Manage HTTP listeners of an application gateway.
- command:
    name: network application-gateway http-listener create
    summary: Create an HTTP listener.
    examples:
    - summary: Create an HTTP listener.
      command: |
        az network application-gateway http-listener create -g MyResourceGroup --gateway-name MyAppGateway \
            --frontend-port MyFrontendPort -n MyHttpListener --frontend-ip MyAppGatewayPublicIp
- command:
    name: network application-gateway http-listener delete
    summary: Delete an HTTP listener.
    examples:
    - summary: Delete an HTTP listener.
      command: az network application-gateway http-listener delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
- command:
    name: network application-gateway http-listener list
    summary: List HTTP listeners.
    examples:
    - summary: List HTTP listeners.
      command: az network application-gateway http-listener list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway http-listener show
    summary: Get the details of an HTTP listener.
    examples:
    - summary: Get the details of an HTTP listener.
      command: az network application-gateway http-listener show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
- command:
    name: network application-gateway http-listener update
    summary: Update an HTTP listener.
    examples:
    - summary: Update an HTTP listener to use a different hostname.
      command: |
        az network application-gateway http-listener update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyHttpListener --host-name www.mynewhost.com
- group:
    name: network application-gateway http-settings
    summary: Manage HTTP settings of an application gateway.
- command:
    name: network application-gateway http-settings create
    summary: Create HTTP settings.
    examples:
    - summary: Create HTTP settings.
      command: |
        az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
- command:
    name: network application-gateway http-settings delete
    summary: Delete HTTP settings.
    examples:
    - summary: Delete HTTP settings.
      command: az network application-gateway http-settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
- command:
    name: network application-gateway http-settings list
    summary: List HTTP settings.
    examples:
    - summary: List HTTP settings.
      command: az network application-gateway http-settings list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway http-settings show
    summary: Get the details of a gateway's HTTP settings.
    examples:
    - summary: Get the details of a gateway's HTTP settings.
      command: az network application-gateway http-settings show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
- command:
    name: network application-gateway http-settings update
    summary: Update HTTP settings.
    examples:
    - summary: Update HTTP settings to use a new probe.
      command: |
        az network application-gateway http-settings update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyHttpSettings --probe MyNewProbe
- group:
    name: network application-gateway probe
    summary: Manage probes to gather and evaluate information on a gateway.
- command:
    name: network application-gateway probe create
    summary: Create a probe.
    examples:
    - summary: Create an application gateway probe.
      command: |
        az network application-gateway probe create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyProbe --protocol https --host 127.0.0.1 --path /path/to/probe
- command:
    name: network application-gateway probe delete
    summary: Delete a probe.
    examples:
    - summary: Delete a probe.
      command: az network application-gateway probe delete -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
- command:
    name: network application-gateway probe list
    summary: List probes.
    examples:
    - summary: List probes.
      command: az network application-gateway probe list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway probe show
    summary: Get the details of a probe.
    examples:
    - summary: Get the details of a probe.
      command: az network application-gateway probe show -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
- command:
    name: network application-gateway probe update
    summary: Update a probe.
    examples:
    - summary: Update an application gateway probe with a timeout of 60 seconds.
      command: |
        az network application-gateway probe update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyProbe --timeout 60
- group:
    name: network application-gateway redirect-config
    summary: Manage redirect configurations.
- command:
    name: network application-gateway redirect-config create
    summary: Create a redirect configuration.
    examples:
    - summary: Create a redirect configuration to a http-listener called MyBackendListener.
      command: |
        az network application-gateway redirect-config create -g MyResourceGroup \
            --gateway-name MyAppGateway -n MyRedirectConfig --type Permanent \
            --include-path true --include-query-string true --target-listener MyBackendListener
- command:
    name: network application-gateway redirect-config delete
    summary: Delete a redirect configuration.
    examples:
    - summary: Delete a redirect configuration.
      command: az network application-gateway redirect-config delete -g MyResourceGroup \ --gateway-name MyAppGateway -n MyRedirectConfig
- command:
    name: network application-gateway redirect-config list
    summary: List redirect configurations.
    examples:
    - summary: List redirect configurations.
      command: az network application-gateway redirect-config list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway redirect-config show
    summary: Get the details of a redirect configuration.
    examples:
    - summary: Get the details of a redirect configuration.
      command: az network application-gateway redirect-config show -g MyResourceGroup --gateway-name MyAppGateway -n MyRedirectConfig
- command:
    name: network application-gateway redirect-config update
    summary: Update a redirect configuration.
    examples:
    - summary: Update a redirect configuration to a different http-listener.
      command: |
        az network application-gateway redirect-config update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyRedirectConfig --type Permanent --target-listener MyNewBackendListener
- group:
    name: network application-gateway rule
    summary: Evaluate probe information and define routing rules.
    description: >
      For more information, visit, https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-customize-waf-rules-cli
- command:
    name: network application-gateway rule create
    summary: Create a rule.
    description: Rules are executed in the order in which they are created.
    examples:
    - summary: Create a basic rule.
      command: |
        az network application-gateway rule create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyRule --http-listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --http-settings MyHttpSettings
- command:
    name: network application-gateway rule delete
    summary: Delete a rule.
    examples:
    - summary: Delete a rule.
      command: az network application-gateway rule delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
- command:
    name: network application-gateway rule list
    summary: List rules.
    examples:
    - summary: List rules.
      command: az network application-gateway rule list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway rule show
    summary: Get the details of a rule.
    examples:
    - summary: Get the details of a rule.
      command: az network application-gateway rule show -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
- command:
    name: network application-gateway rule update
    summary: Update a rule.
    examples:
    - summary: Update a rule use a new HTTP listener.
      command: |
        az network application-gateway rule update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyRule --http-listener MyNewBackendListener
- group:
    name: network application-gateway ssl-cert
    summary: Manage SSL certificates of an application gateway.
    description: For more information visit https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-ssl-cli
- command:
    name: network application-gateway ssl-cert create
    summary: Upload an SSL certificate.
    examples:
    - summary: Upload an SSL certificate.
      command: |
        az network application-gateway ssl-cert create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MySslCert --cert-file \path\to\cert\file --cert-password Abc123
- command:
    name: network application-gateway ssl-cert delete
    summary: Delete an SSL certificate.
    examples:
    - summary: Delete an SSL certificate.
      command: az network application-gateway ssl-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
- command:
    name: network application-gateway ssl-cert list
    summary: List SSL certificates.
    examples:
    - summary: List SSL certificates.
      command: az network application-gateway ssl-cert list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway ssl-cert show
    summary: Get the details of an SSL certificate.
    examples:
    - summary: Get the details of an SSL certificate.
      command: az network application-gateway ssl-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
- command:
    name: network application-gateway ssl-cert update
    summary: Update an SSL certificate.
    examples:
    - summary: Change a gateway SSL certificate and password.
      command: |
        az network application-gateway ssl-cert update -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert \
            --cert-file \path\to\new\cert\file --cert-password Abc123Abc123
- group:
    name: network application-gateway ssl-policy
    summary: Manage the SSL policy of an application gateway.
- command:
    name: network application-gateway ssl-policy list-options
    summary: Lists available SSL options for configuring SSL policy.
    examples:
    - summary: List available SSL options for configuring SSL policy.
      command: az network application-gateway ssl-policy list-options
- command:
    name: network application-gateway ssl-policy set
    summary: Update or clear SSL policy settings.
    description: To view the predefined policies, use `az network application-gateway ssl-policy predefined list`.
    arguments:
    - name: --cipher-suites
      value-sources:
      - link:
          command: az network application-gateway ssl-policy list-options
    - name: --disabled-ssl-protocols
      value-sources:
      - link:
          command: az network application-gateway ssl-policy list-options
    - name: --min-protocol-version
      value-sources:
      - link:
          command: az network application-gateway ssl-policy list-options
    examples:
    - summary: Set a predefined SSL policy.
      command: |
        az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
            -n AppGwSslPolicy20170401S --policy-type Predefined
    - summary: Set a custom SSL policy with TLSv1_2 and the cipher suites below.
      command: |
        az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
            --policy-type Custom --min-protocol-version TLSv1_2 \
            --cipher-suites TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 TLS_RSA_WITH_AES_128_GCM_SHA256
- command:
    name: network application-gateway ssl-policy show
    summary: Get the details of gateway's SSL policy settings.
    examples:
    - summary: Get the details of a gateway's SSL policy settings.
      command: az network application-gateway ssl-policy show -g MyResourceGroup --gateway-name MyAppGateway
- group:
    name: network application-gateway ssl-policy predefined
    summary: Get information on predefined SSL policies.
- command:
    name: network application-gateway ssl-policy predefined list
    summary: Lists all SSL predefined policies for configuring SSL policy.
    examples:
    - summary: Lists all SSL predefined policies for configuring SSL policy.
      command: az network application-gateway ssl-policy predefined list
- command:
    name: network application-gateway ssl-policy predefined show
    summary: Gets SSL predefined policy with the specified policy name.
    examples:
    - summary: Gets SSL predefined policy with the specified policy name.
      command: az network application-gateway ssl-policy predefined show -n AppGwSslPolicy20170401
- group:
    name: network application-gateway root-cert
    summary: Manage trusted root certificates of an application gateway.
- command:
    name: network application-gateway root-cert create
    summary: Upload a trusted root certificate.
- command:
    name: network application-gateway root-cert delete
    summary: Delete a trusted root certificate.
    examples:
    - summary: Delete a trusted root certificate.
      command: az network application-gateway root-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
- command:
    name: network application-gateway root-cert list
    summary: List trusted root certificates.
    examples:
    - summary: List trusted root certificates.
      command: az network application-gateway root-cert list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway root-cert show
    summary: Get the details of a trusted root certificate.
    examples:
    - summary: Get the details of a trusted root certificate.
      command: az network application-gateway root-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
- command:
    name: network application-gateway root-cert update
    summary: Update a trusted root certificate.
- group:
    name: network application-gateway url-path-map
    summary: Manage URL path maps of an application gateway.
- command:
    name: network application-gateway url-path-map create
    summary: Create a URL path map.
    description: >
      The map must be created with at least one rule. This command requires the creation of the
      first rule at the time the map is created. To learn more
      visit https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-create-url-route-cli
    examples:
    - summary: Create a URL path map with a rule.
      command: |
        az network application-gateway url-path-map create -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyUrlPathMap --rule-name MyUrlPathMapRule1 --paths /mypath1/* --address-pool MyAddressPool \
            --default-address-pool MyAddressPool --http-settings MyHttpSettings --default-http-settings MyHttpSettings
- command:
    name: network application-gateway url-path-map delete
    summary: Delete a URL path map.
    examples:
    - summary: Delete a URL path map.
      command: az network application-gateway url-path-map delete -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
- command:
    name: network application-gateway url-path-map list
    summary: List URL path maps.
    examples:
    - summary: List URL path maps.
      command: az network application-gateway url-path-map list -g MyResourceGroup --gateway-name MyAppGateway
- command:
    name: network application-gateway url-path-map show
    summary: Get the details of a URL path map.
    examples:
    - summary: Get the details of a URL path map.
      command: az network application-gateway url-path-map show -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
- command:
    name: network application-gateway url-path-map update
    summary: Update a URL path map.
    examples:
    - summary: Update a URL path map to use new default HTTP settings.
      command: |
        az network application-gateway url-path-map update -g MyResourceGroup --gateway-name MyAppGateway \
            -n MyUrlPathMap --default-http-settings MyNewHttpSettings
- group:
    name: network application-gateway url-path-map rule
    summary: Manage the rules of a URL path map.
- command:
    name: network application-gateway url-path-map rule create
    summary: Create a rule for a URL path map.
    examples:
    - summary: Create a rule for a URL path map.
      command: |
        az network application-gateway url-path-map rule create -g MyResourceGroup \
            --gateway-name MyAppGateway -n MyUrlPathMapRule2 --path-map-name MyUrlPathMap \
            --paths /mypath2/* --address-pool MyAddressPool --http-settings MyHttpSettings
- command:
    name: network application-gateway url-path-map rule delete
    summary: Delete a rule of a URL path map.
    examples:
    - summary: Delete a rule of a URL path map.
      command: |
        az network application-gateway url-path-map rule delete -g MyResourceGroup --gateway-name MyAppGateway \
            --path-map-name MyUrlPathMap -n MyUrlPathMapRule2
- group:
    name: network application-gateway waf-config
    summary: Configure the settings of a web application firewall.
    description: >
      These commands are only applicable to application gateways with an SKU type of WAF. To learn
      more, visit https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-cli
- command:
    name: network application-gateway waf-config list-rule-sets
    summary: Get information on available WAF rule sets, rule groups, and rule IDs.
    arguments:
    - name: --group
      summary: >
        List rules for the specified rule group. Use `*` to list rules for all groups.
        Omit to suppress listing individual rules.
    - name: --type
      summary: Rule set type to list. Omit to list all types.
    - name: --version
      summary: Rule set version to list. Omit to list all versions.
    examples:
    - summary: List available rule groups in OWASP type rule sets.
      command: az network application-gateway waf-config list-rule-sets --type OWASP
    - summary: List available rules in the OWASP 3.0 rule set.
      command: az network application-gateway waf-config list-rule-sets --group '*' --type OWASP --version 3.0
    - summary: List available rules in the `crs_35_bad_robots` rule group.
      command: az network application-gateway waf-config list-rule-sets --group crs_35_bad_robots
    - summary: List available rules in table foramt.
