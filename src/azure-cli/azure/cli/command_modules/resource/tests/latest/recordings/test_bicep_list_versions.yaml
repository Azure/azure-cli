        Highlights\r\n* Support for loops (#1469, #1521, #1628, #1647)\r\n* Support
        for `existing` keyword (#1339)\r\n* New \"decorators\"-style parameter modifier
        syntax (#1324)\r\n* Support for multi-line strings (#1542)\r\n* Allow output
        names to overlap with symbols (#1623)\r\n\r\n# Feature work and bug fixes\r\n\r\nBicep
        team:\r\n* Include API version for generated reference() function calls on
        ''existing'' resources (#1466)\r\n* Block runtime properties for resource/module
        ''scope'' (#1467)\r\n* Fix for duplicate semantic tokens (#1503)\r\n* Fix
        erroneous environment() type definition (#1528)\r\n* Allow decompilation of
        and() & or() with >2 params (#1526)\r\n* Add --outdir, --outfile params to
        build command (#1519)\r\n* Block cross-scope resource deployment without modules
        (#1559)\r\n* Added basic unicode support (#1370)\r\n* module file path completions
        (#1236)\r\n* Added ResourceGroup and SubscriptionId fields to nested deployment
        resource (#1433)\r\n* Added generated metadata info (#1533)\r\n\r\n@miqm:\r\n*
        Fixed interpolated StringSyntax used in object''s property name (#1375)\r\n*
        ARM Integer type is now long instead int (#1334)\r\n* Permitted resourceGroup
        -> subscription (self and named) and subscription -> resourceGroup in named
        subscription deployments. (#1420)\r\n* Added single qoute as completion trigger
        character (#1377)\r\n* Replacing coalesce function with double question mark
        `??` operator (#1489)\r\n\r\n@StefanIvemo:\r\n* Updated Bicep Playground Favicon
        (#1543)\r\n\r\n# Doc updates\r\n\r\n@ciwchris:\r\n* Fix typos in creating
        modules tutorial (#1654)\r\n\r\n@JFolberth:\r\n* Update Readme ''life better''
        section (#1481)\r\n\r\n@piraces:\r\n* Add new community contribution to README.md
        (#1419)\r\n\r\n# Examples\r\n\r\n@fberson:\r\n* New exmaple: Vnet with Subnet
        and USer Defined Route (#1459)\r\n\r\n@JFolberth:\r\n* added automation account
        with logging (#1381)\r\n\r\n@johndowns:\r\n* Fix default HTTPS port number
        in Front Door examples (#1397)\r\n* Add example for HTTP-triggered function
        (#1437)\r\n* Add sample for adding storage static website (with deployment
        script) (#1442)\r\n\r\n@MarcusFelling:\r\n* Add example to deploy app + data
        + identity + monitoring (#1395)\r\n\r\n@ehrnst:\r\n* Added example for custom
        policy definition with assignment (#1394)\r\n\r\n@MCKLMT:\r\n* Add traffic-manager-webapp
