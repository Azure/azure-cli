        the features.\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA2126\",\"severity\":\"Medium\",\"category\":\"SurfaceAreaReduction\",\"ruleType\":\"NegativeList\",\"title\":\"Extensibility-features
        that may affect security should be disabled if not needed\",\"description\":\"SQL
        Server provides a wide range of features and services. Some of the features
        and services, provided by default, may not be necessary, and enabling them
        could adversely affect the security of the system. This rule checks that configurations
        that allow extraction of data to an external data source and the execution
