        a baseline of External Key Management Providers\",\"description\":\"The SQL
        Server Extensible Key Management (EKM) enables third-party EKM / Hardware
        Security Modules (HSM) vendors to register their modules in SQL Server. When
        registered, SQL Server users can use the encryption keys stored on EKM modules.
        This rule displays a list of EKM providers being used in the system.\",\"rationale\":\"External
        Key Management (EKM) Providers are the implementation of various HSM APIs
        to interact with SQL server and encrypt/sign data. Keep a baseline of the
        providers & versions being used in your system\",\"queryCheck\":{\"query\":\"SELECT
        friendly_name AS [Provider Name],        provider_version AS [Provider Version],
        \       guid as [Guid] FROM   sys.dm_cryptographic_provider_properties\",\"expectedResult\":[],\"columnNames\":[]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1279\",\"name\":\"VA1279\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1279\",\"status\":\"Finding\",\"isTrimmed\":false,\"queryResults\":[[\"True\"]],\"remediation\":{\"description\":\"Change
        the ForceEncryption setting on SQL Server Control Manager. For More information
        please visit: https://support.microsoft.com/en-us/help/316898/how-to-enable-ssl-encryption-for-an-instance-of-sql-server-by-using-mi\",\"scripts\":[\"\"],\"automated\":true,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1279\",\"severity\":\"High\",\"category\":\"DataProtection\",\"ruleType\":\"Binary\",\"title\":\"Force
        encryption should be enabled for TDS\",\"description\":\"When the Force Encryption
        option for the Database Engine is enabled, all communications between client
        and server is encrypted regardless of whether the 'Encrypt connection' option
        (such as from SSMS) is checked or not. This rule checks that Force Encryption
        option is enabled.\",\"rationale\":\"Connection encryption increases the security
        of data which is transferred across the network between an application and
        SQL Server. Using the force encryption option will guarantee that all connections
        are encrypted.\",\"queryCheck\":{\"query\":\"DECLARE @ForceEncryption INT
        \  EXEC master.dbo.Xp_instance_regread N'HKEY_LOCAL_MACHINE'     ,N'Software\\\\Microsoft\\\\MSSQLServer\\\\MSSQLServer\\\\SuperSocketNetLib'
        \    ,N'ForceEncryption'     ,@ForceEncryption OUTPUT   SELECT CASE          WHEN
        @ForceEncryption = 1             OR UnencryptedConnections > 0 -- Unencrypted
        connections will trigger VA1220             THEN 0         ELSE 1         END
        AS [Violation] FROM (     SELECT COUNT(*) AS UnencryptedConnections     FROM
        sys.dm_exec_connections     WHERE encrypt_option != 'TRUE'         AND net_transport
        != 'Shared memory'     ) t\",\"expectedResult\":[[\"False\"]],\"columnNames\":[\"Violation\"]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA1280\",\"name\":\"VA1280\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA1280\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[],\"remediation\":{\"description\":\"Revoke
        any unecessary permissions\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1280\",\"severity\":\"Medium\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"Server
        Permissions granted to public should be minimized\",\"description\":\"Every
        SQL Server login belongs to the public server role. When a server principal
        has not been granted or denied specific permissions on a securable object,
        the user inherits the permissions granted to public on that object. This rule
        checks that server permissions granted to public is minimized.\",\"rationale\":\"Server
        permissions are effective for SQL Server as a whole, and may affect permissions
        in user databases. Keeping the server-scoped permissions granted to public
        at a minimum will significantly reduce the attack surface area.\",\"queryCheck\":{\"query\":\"SELECT
        permission_name AS [Permission],        CASE          WHEN perms.class = 101
        THEN 'LOGIN'          ELSE class_desc        END             AS [Permission
        Class],        CASE          WHEN perms.class = 100 THEN @@SERVERNAME -- SERVER
        \         WHEN perms.class = 101 THEN prins.NAME -- SERVER_PRINCIPAL          WHEN
        perms.class = 105 THEN ep.NAME -- ENDPOINT        END             AS [Object]
        FROM   sys.server_permissions AS perms        LEFT JOIN sys.endpoints AS ep
        \              ON ep.endpoint_id = perms.major_id        LEFT JOIN sys.server_principals
        AS prins               ON prins.principal_id = perms.major_id WHERE  grantee_principal_id
        = Suser_id('public')        AND NOT (                    (permission_name
        = 'CONNECT' AND perms.class = 105 AND ep.NAME = 'TSQL LOCAL MACHINE') OR                    (permission_name
        = 'CONNECT' AND perms.class = 105 AND ep.NAME = 'TSQL Named Pipes') OR                    (permission_name
