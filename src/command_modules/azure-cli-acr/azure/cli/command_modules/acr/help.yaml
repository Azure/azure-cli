version: 1
content:
- group:
    name: acr
    summary: Manage private registries with Azure Container Registries.
- group:
    name: acr credential
    summary: Manage login credentials for Azure Container Registries.
- group:
    name: acr config
    summary: Configure policies for Azure Container Registries.
- group:
    name: acr config content-trust
    summary: Manage content-trust policy for Azure Container Registries.
- group:
    name: acr repository
    summary: Manage repositories (image names) for Azure Container Registries.
- group:
    name: acr webhook
    summary: Manage webhooks for Azure Container Registries.
- group:
    name: acr replication
    summary: Manage geo-replicated regions of Azure Container Registries.
- group:
    name: acr build-task
    summary: Manage build definitions, which can be triggered by git commits or base image updates for OS & Framework Patching.
- group:
    name: acr task
    summary: Manage a collection of steps for building, testing and OS & Framework patching container images using Azure Container Registries.
- command:
    name: acr run
    summary: Queues a quick run providing streamed logs for an Azure Container Registry.
    examples:
    - summary: Queue a local context, pushed to ACR with streaming logs.
      command: >
        az acr run -r MyRegistry -f bash-echo.yaml .
    - summary: Queue a remote git context with streaming logs.
      command: >
        az acr run -r MyRegistry https://github.com/Azure-Samples/acr-tasks.git -f hello-world.yaml
- group:
    name: acr helm
    summary: Manage helm charts for Azure Container Registries.
- group:
    name: acr helm repo
    summary: Manage helm chart repositories for Azure Container Registries.
- group:
    name: acr network-rule
    summary: Manage network rules for Azure Container Registries.
- command:
    name: acr check-name
    summary: Checks if an Azure Container Registry name is valid and available for use.
    examples:
    - summary: Check if a registry name already exists.
      command: >
        az acr check-name -n doesthisnameexist
- command:
    name: acr list
    summary: Lists all the container registries under the current subscription.
    examples:
    - summary: List container registries and show the results in a table, across multiple resource groups.
      command: >
        az acr list -o table
    - summary: List container registries in a resource group and show the results in a table.
      command: >
        az acr list -g MyResourceGroup -o table
- command:
    name: acr create
    summary: Creates an Azure Container Registry.
    examples:
    - summary: Create a managed container registry with the Standard SKU.
      command: >
        az acr create -n MyRegistry -g MyResourceGroup --sku Standard
    - summary: Create an Azure Container Registry with a new storage account with the Classic SKU (Classic registries are being deprecated by March 2019).
      command: >
        az acr create -n MyRegistry -g MyResourceGroup --sku Classic
- command:
    name: acr delete
    summary: Deletes an Azure Container Registry.
    examples:
    - summary: Delete an Azure Container Registry.
      command: >
        az acr delete -n MyRegistry
- command:
    name: acr show
    summary: Get the details of an Azure Container Registry.
    examples:
    - summary: Get the login server for an Azure Container Registry.
      command: >
        az acr show -n MyRegistry --query loginServer
- command:
    name: acr update
    summary: Update an Azure Container Registry.
    examples:
    - summary: Update tags for an Azure Container Registry.
      command: >
        az acr update -n MyRegistry --tags key1=value1 key2=value2
    - summary: Update the storage account for an Azure Container Registry (Classic Registries are being deprecated as of March 2019).
      command: >
        az acr update -n MyRegistry --storage-account-name MyStorageAccount
    - summary: Enable the administrator user account for an Azure Container Registry.
      command: >
        az acr update -n MyRegistry --admin-enabled true
- command:
    name: acr login
    summary: Log in to an Azure Container Registry through the Docker CLI.
    description: Docker must be installed on your machine.
    examples:
    - summary: Log in to an Azure Container Registry
      command: >
        az acr login -n MyRegistry
- command:
    name: acr show-usage
    summary: Get the storage usage for an Azure Container Registry.
    examples:
    - summary: Get the storage usage for an Azure Container Registry.
      command: >
        az acr show-usage -n MyRegistry
- command:
    name: acr config content-trust show
    summary: Show the configured content-trust policy for an Azure Container Registry.
    examples:
    - summary: Show the configured content-trust policy for an Azure Container Registry
      command: >
        az acr config content-trust show -n MyRegistry
- command:
    name: acr config content-trust update
    summary: Update content-trust policy for an Azure Container Registry.
    examples:
    - summary: Update content-trust policy for an Azure Container Registry
      command: >
        az acr config content-trust update -n MyRegistry --status Enabled
- command:
    name: acr credential show
    summary: Get the login credentials for an Azure Container Registry.
    examples:
    - summary: Get the login credentials for an Azure Container Registry.
      command: >
        az acr credential show -n MyRegistry
    - summary: Get the username used to log in to an Azure Container Registry.
      command: >
        az acr credential show -n MyRegistry --query username
    - summary: Get a password used to log in to an Azure Container Registry.
      command: >
        az acr credential show -n MyRegistry --query passwords[0].value
- command:
    name: acr credential renew
    summary: Regenerate login credentials for an Azure Container Registry.
    examples:
    - summary: Renew the second password for an Azure Container Registry.
      command: >
        az acr credential renew -n MyRegistry --password-name password2
- command:
    name: acr repository list
    summary: List repositories in an Azure Container Registry.
    examples:
    - summary: List repositories in a given Azure Container Registry.
      command: az acr repository list -n MyRegistry
- command:
    name: acr repository show-tags
    summary: Show tags for a repository in an Azure Container Registry.
    examples:
    - summary: Show tags of a repository in an Azure Container Registry.
      command: az acr repository show-tags -n MyRegistry --repository MyRepository
    - summary: Show the detailed information of tags of a repository in an Azure Container Registry.
      command: az acr repository show-tags -n MyRegistry --repository MyRepository --detail
    - summary: Show the detailed information of the latest 10 tags ordered by timestamp of a repository in an Azure Container Registry.
      command: az acr repository show-tags -n MyRegistry --repository MyRepository --top 10 --orderby time_desc --detail
- command:
    name: acr repository show-manifests
    summary: Show manifests of a repository in an Azure Container Registry.
    examples:
    - summary: Show manifests of a repository in an Azure Container Registry.
      command: az acr repository show-manifests -n MyRegistry --repository MyRepository
    - summary: Show the latest 10 manifests ordered by timestamp of a repository in an Azure Container Registry.
      command: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc
    - summary: Show the detailed information of the latest 10 manifests ordered by timestamp of a repository in an Azure Container Registry.
      command: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc --detail
- command:
    name: acr repository show
    summary: Get the attributes of a repository or image in an Azure Container Registry.
    examples:
    - summary: Get the attributes of the repository 'hello-world'.
      command: az acr repository show -n MyRegistry --repository hello-world
    - summary: Get the attributes of the image referenced by tag 'hello-world:latest'.
      command: az acr repository show -n MyRegistry --image hello-world:latest
    - summary: Get the attributes of the image referenced by digest 'hello-world@sha256:abc123'.
      command: az acr repository show -n MyRegistry --image hello-world@sha256:abc123
- command:
    name: acr repository update
    summary: Update the attributes of a repository or image in an Azure Container Registry.
    examples:
    - summary: Update the attributes of the repository 'hello-world' to disable write operation.
      command: az acr repository update -n MyRegistry --repository hello-world --write-enabled false
    - summary: Update the attributes of the image referenced by tag 'hello-world:latest' to disable write operation.
      command: az acr repository update -n MyRegistry --image hello-world:latest --write-enabled false
    - summary: Update the attributes of the image referenced by digest 'hello-world@sha256:abc123' to disable write operation.
      command: az acr repository update -n MyRegistry --image hello-world@sha256:abc123 --write-enabled false
- command:
    name: acr repository delete
    summary: Delete a repository or image in an Azure Container Registry.
    description: This command deletes all associated layer data that are not referenced by any other manifest in the container registry.
    examples:
    - summary: Delete a repository from an Azure Container Registry. This deletes all manifests and tags under 'hello-world'.
      command: az acr repository delete -n MyRegistry --repository hello-world
    - summary: Delete an image by tag. This deletes the manifest referenced by 'hello-world:latest' and all other tags referencing the manifest.
      command: az acr repository delete -n MyRegistry --image hello-world:latest
    - summary: Delete an image by sha256-based manifest digest. This deletes the manifest identified by 'hello-world@sha256:abc123' and all tags referencing the manifest.
      command: az acr repository delete -n MyRegistry --image hello-world@sha256:abc123
- command:
    name: acr repository untag
    summary: Untag an image in an Azure Container Registry.
    description: This command does not delete the manifest referenced by the tag or any associated layer data.
    examples:
    - summary: Untag an image from a repository.
      command: az acr repository untag -n MyRegistry --image hello-world:latest
- command:
    name: acr webhook list
    summary: List all of the webhooks for an Azure Container Registry.
    examples:
    - summary: List webhooks and show the results in a table.
      command: >
        az acr webhook list -r MyRegistry -o table
- command:
    name: acr webhook create
    summary: Create a webhook for an Azure Container Registry.
    examples:
    - summary: Create a webhook for an Azure Container Registry that will deliver docker push and delete events to a service URI.
      command: >
        az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
    - summary: Create a webhook for an Azure Container Registry that will deliver docker push events to a service URI with a basic authentication header.
      command: >
        az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push --headers "Authorization=Basic 000000"
    - summary: Create a webhook for an Azure Container Registry that will deliver helm chart push and delete events to a service URI.
      command: >
        az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions chart_push chart_delete
- command:
    name: acr webhook delete
    summary: Delete a webhook from an Azure Container Registry.
    examples:
    - summary: Delete a webhook from an Azure Container Registry.
      command: >
        az acr webhook delete -n MyWebhook -r MyRegistry
- command:
    name: acr webhook show
    summary: Get the details of a webhook.
    examples:
    - summary: Get the details of a webhook.
      command: >
        az acr webhook show -n MyWebhook -r MyRegistry
- command:
    name: acr webhook update
    summary: Update a webhook.
    examples:
    - summary: Update headers for a webhook.
      command: >
        az acr webhook update -n MyWebhook -r MyRegistry --headers "Authorization=Basic 000000"
    - summary: Update the service URI and actions for a webhook.
      command: >
        az acr webhook update -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
    - summary: Disable a webhook.
      command: >
        az acr webhook update -n MyWebhook -r MyRegistry --status disabled
- command:
    name: acr webhook get-config
    summary: Get the service URI and custom headers for the webhook.
    examples:
    - summary: Get the configuration information for a webhook.
      command: >
        az acr webhook get-config -n MyWebhook -r MyRegistry
- command:
    name: acr webhook ping
    summary: Trigger a ping event for a webhook.
    examples:
    - summary: Trigger a ping event for a webhook.
      command: >
        az acr webhook ping -n MyWebhook -r MyRegistry
- command:
    name: acr webhook list-events
    summary: List recent events for a webhook.
    examples:
    - summary: List recent events for a webhook.
      command: >
        az acr webhook list-events -n MyWebhook -r MyRegistry
- command:
    name: acr replication list
    summary: List all of the regions for a geo-replicated Azure Container Registry.
    examples:
    - summary: List replications and show the results in a table.
      command: >
        az acr replication list -r MyRegistry -o table
- command:
    name: acr replication create
    summary: Create a replicated region for an Azure Container Registry.
    examples:
    - summary: Create a replicated region for an Azure Container Registry.
      command: >
        az acr replication create -r MyRegistry -l westus
- command:
    name: acr replication delete
    summary: Delete a replicated region from an Azure Container Registry.
    examples:
    - summary: Delete a replicated region from an Azure Container Registry.
      command: >
        az acr replication delete -n MyReplication -r MyRegistry
- command:
    name: acr replication show
    summary: Get the details of a replicated region.
    examples:
    - summary: Get the details of a replicated region
      command: >
        az acr replication show -n MyReplication -r MyRegistry
- command:
    name: acr replication update
    summary: Updates a replication.
    examples:
    - summary: Update tags for a replication
      command: >
        az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
- command:
    name: acr task create
    summary: Creates a series of steps for building, testing and OS & Framework patching containers. Tasks support triggers from git commits and base image updates.
    examples:
    - summary: Create a Linux task from a public GitHub repository which builds the hello-world image without triggers
      command: >
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile --commit-trigger-enabled false --pull-request-trigger-enabled false
    - summary: Create a Linux task using a private GitHub repository which builds the hello-world image without triggers
      command: >
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile --commit-trigger-enabled false --pull-request-trigger-enabled false --git-access-token 0000000000000000000000000000000000000000
    - summary: Create a Linux task from a public GitHub repository which builds the hello-world image with a git commit trigger
      command: >
        az acr task create -t hello-world:{{.Run.ID}} -n hello-world -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git -f Dockerfile --git-access-token 0000000000000000000000000000000000000000
    - summary: Create a Windows task from a public GitHub repository which builds the Azure Container Builder image.
      command: >
        az acr task create -t acb:{{.Run.ID}} -n acb-win -r MyRegistry -c https://github.com/Azure/acr-builder.git -f Windows.Dockerfile --commit-trigger-enabled false --pull-request-trigger-enabled false --os Windows
- command:
    name: acr task show
    summary: Get the properties of a named task for an Azure Container Registry.
    examples:
    - summary: Get the properties of a task, displaying the results in a table.
      command: >
        az acr task show -n MyTask -r MyRegistry -o table
    - summary: Get the properties of a task, including secure properties.
      command: >
        az acr task show -n MyTask -r MyRegistry --with-secure-properties
- command:
    name: acr task list
    summary: List the tasks for an Azure Container Registry.
    examples:
    - summary: List tasks and show the results in a table.
      command: >
        az acr task list -r MyRegistry -o table
- command:
    name: acr task delete
    summary: Delete a task from an Azure Container Registry.
    examples:
    - summary: Delete a task from an Azure Container Registry.
      command: >
        az acr task delete -n MyTask -r MyRegistry
- command:
    name: acr task update
    summary: Update a task for an Azure Container Registry.
    examples:
    - summary: Update base image updates to trigger on all dependent images of a multi-stage dockerfile, and status of a task in an Azure Container Registry.
      command: >
        az acr task update -n MyTask -r MyRegistry --base-image-trigger-type All --status Disabled
- command:
    name: acr task list-runs
    summary: List all of the executed runs for an Azure Container Registry, with the ability to filter by a specific Task.
    examples:
    - summary: List all of the runs for a registry and show the results in a table.
      command: >
        az acr task list-runs -r MyRegistry -o table
    - summary: List runs for a task and show the results in a table.
      command: >
        az acr task list-runs -r MyRegistry -n MyTask -o table
    - summary: List the last 10 successful runs for a registry and show the results in a table.
      command: >
        az acr task list-runs -r MyRegistry --run-status Succeeded --top 10 -o table
    - summary: List all of the runs that built the image 'hello-world' for a registry and show the results in a table.
      command: >
        az acr task list-runs -r MyRegistry --image hello-world -o table
- command:
    name: acr task show-run
    summary: Get the properties of a specified run of an Azure Container Registry Task.
    examples:
    - summary: Get the details of a run, displaying the results in a table.
      command: >
        az acr task show-run -r MyRegistry --run-id runId -o table
- command:
    name: acr task cancel-run
    summary: Cancel a specified run of an Azure Container Registry.
    examples:
    - summary: Cancel a run
      command: >
        az acr task cancel-run -r MyRegistry --run-id runId
- command:
    name: acr task run
    summary: Manually trigger a task that might otherwise be waiting for git commits or base image update triggers.
    examples:
    - summary: Trigger a task.
      command: >
        az acr task run -n MyTask -r MyRegistry
- command:
    name: acr task update-run
    summary: Patch the run properties of an Azure Container Registry Task.
    examples:
    - summary: Update an existing run to be archived.
      command: >
        az acr task update-run -r MyRegistry --run-id runId --no-archive false
- command:
    name: acr task logs
    summary: Show logs for a particular run. If no run-id is supplied, show logs for the last created run.
    examples:
    - summary: Show logs for the last created run in the registry.
      command: >
        az acr task logs -r MyRegistry
    - summary: Show logs for the last created run in the registry, filtered by task.
      command: >
        az acr task logs -r MyRegistry -n MyTask
    - summary: Show logs for a particular run.
      command: >
        az acr task logs -r MyRegistry --run-id runId
    - summary: Show logs for the last created run in the registry that built the image 'hello-world'.
      command: >
        az acr task logs -r MyRegistry --image hello-world
- command:
    name: acr build
    summary: Queues a quick build, providing streaming logs for an Azure Container Registry.
    examples:
    - summary: Queue a local context as a Linux build, tag it, and push it to the registry.
      command: >
        az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry .
    - summary: Queue a local context as a Linux build, tag it, and push it to the registry without streaming logs.
      command: >
        az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-logs .
    - summary: Queue a local context as a Linux build without pushing it to the registry.
      command: >
        az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-push .
    - summary: Queue a local context as a Linux build without pushing it to the registry.
      command: >
        az acr build -r MyRegistry .
    - summary: Queue a remote GitHub context as a Windows build, tag it, and push it to the registry.
      command: >
        az acr build -r MyRegistry https://github.com/Azure/acr-builder.git -f Windows.Dockerfile --os Windows
- command:
    name: acr build-task create
    summary: Creates a new build definition which can be triggered by git commits or base image updates for an Azure Container Registry.
    examples:
    - summary: Create a build definition without git commits and base image updates.
      command: >
        az acr build-task create -t hello-world:{{.Build.ID}} -n hello-world -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git --commit-trigger-enabled false --git-access-token 0000000000000000000000000000000000000000
    - summary: Create a build definition which updates on git commits and base image updates (--git-access-token must have permissions to create github webhooks).
      command: >
        az acr build-task create -t hello-world:{{.Build.ID}} -n hello-world -r MyRegistry -c https://github.com/Azure-Samples/acr-build-helloworld-node.git --git-access-token 0000000000000000000000000000000000000000
- command:
    name: acr build-task show
    summary: Get the properties of a specified build task for an Azure Container Registry.
    examples:
    - summary: Get the details of a build task, displaying the results in a table.
      command: >
        az acr build-task show -n MyBuildTask -r MyRegistry -o table
    - summary: Get the details of a build task including secure properties.
      command: >
        az acr build-task show -n MyBuildTask -r MyRegistry --with-secure-properties
- command:
    name: acr build-task list
    summary: List the build tasks for an Azure Container Registry.
    examples:
    - summary: List build tasks and show the results in a table.
      command: >
        az acr build-task list -r MyRegistry -o table
- command:
    name: acr build-task delete
    summary: Delete a build task from an Azure Container Registry.
    examples:
    - summary: Delete a build task from an Azure Container Registry
      command: >
        az acr build-task delete -n MyBuildTask -r MyRegistry
- command:
    name: acr build-task update
    summary: Update a build task for an Azure Container Registry.
    examples:
    - summary: Update the git access token for a build definition in an Azure Container Registry.
      command: >
        az acr build-task update -n MyBuildTask -r MyRegistry --git-access-token 0000000000000000000000000000000000000000
- command:
    name: acr build-task list-builds
    summary: List all of the executed builds for an Azure Container Registry.
    examples:
    - summary: List builds for a build task and show the results in a table.
      command: >
        az acr build-task list-builds -n MyBuildTask -r MyRegistry -o table
    - summary: List all of the builds for a registry displaying the results in a table.
      command: >
        az acr build-task list-builds -r MyRegistry -o table
    - summary: List the last 10 successful builds for a registry displaying the results in a table.
      command: >
        az acr build-task list-builds -r MyRegistry --build-status Succeeded --top 10 -o table
    - summary: List all of the builds that built the image 'hello-world' for an Azure Container Registry, displaying the results in a table.
      command: >
        az acr build-task list-builds -r MyRegistry --image hello-world -o table
- command:
    name: acr build-task show-build
    summary: Get the properties of a specified build for an Azure Container Registry.
    examples:
    - summary: Get the details of a build, displaying the results in a table.
      command: >
        az acr build-task show-build -r MyRegistry --build-id aab1 -o table
- command:
    name: acr build-task run
    summary: Trigger a build task that might otherwise be waiting for git commits or base image update triggers for an Azure Container Registry.
    examples:
    - summary: Trigger a build task.
      command: >
        az acr build-task run -n MyBuildTask -r MyRegistry
- command:
    name: acr build-task update-build
    summary: Patch the build properties of an Azure Container Registry.
    examples:
    - summary: Update an existing build to be archived.
      command: >
        az acr build-task update-build -r MyRegistry --build-id MyBuild --no-archive false
- command:
    name: acr build-task logs
    summary: Show logs for a particular build. If no build-id is supplied, display the logs for the last created build.
    examples:
    - summary: Show logs for the last created build in the registry.
      command: >
        az acr build-task logs -r MyRegistry
    - summary: Show logs for the last created build in the registry, filtered by build task.
      command: >
        az acr build-task logs -r MyRegistry -n MyBuildTask
    - summary: Show logs for a particular build.
      command: >
        az acr build-task logs -r MyRegistry --build-id aa1b
    - summary: Show logs for the last created build in the registry that built the image 'hello-world'.
      command: >
        az acr build-task logs -r MyRegistry --image hello-world
- command:
    name: acr import
    summary: Imports an image to an Azure Container Registry from another Container Registry. Import removes the need to docker pull, docker tag, docker push.
    examples:
    - summary: Import an image to the target registry and inherits sourcerepository:sourcetag from the source registry.
      command: >
        az acr import -n MyRegistry --source sourceregistry.azurecr.io/sourcerepository:sourcetag
    - summary: Import an image from a registry in a different subscription.
      command: >
        az acr import -n MyRegistry --source sourcerepository:sourcetag -t targetrepository:targettag -r /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sourceResourceGroup/providers/Microsoft.ContainerRegistry/registries/sourceRegistry
    - summary: Import an image from a public repository in Docker Hub
      command: >
        az acr import -n MyRegistry --source docker.io/sourcerepository:sourcetag -t targetrepository:targettag
- command:
    name: acr helm list
    summary: List all helm charts in an Azure Container Registry.
    examples:
    - summary: List all helm charts in an Azure Container Registry
      command: >
        az acr helm list -n MyRegistry
- command:
    name: acr helm show
    summary: Describe a helm chart in an Azure Container Registry.
    examples:
    - summary: Show all versions of a helm chart in an Azure Container Registry
      command: >
        az acr helm show -n MyRegistry mychart
    - summary: Show a helm chart version in an Azure Container Registry
      command: >
        az acr helm show -n MyRegistry mychart --version 0.3.2
- command:
    name: acr helm delete
    summary: Delete a helm chart version in an Azure Container Registry.
    examples:
    - summary: Delete all versions of a helm chart in an Azure Container Registry
      command: >
        az acr helm delete -n MyRegistry mychart
    - summary: Delete a helm chart version in an Azure Container Registry
      command: >
        az acr helm delete -n MyRegistry mychart --version 0.3.2
- command:
    name: acr helm push
    summary: Push a helm chart package to an Azure Container Registry.
    examples:
    - summary: Push a chart package to an Azure Container Registry
      command: >
        az acr helm push -n MyRegistry mychart-0.3.2.tgz
    - summary: Push a chart package to an Azure Container Registry, overwriting the existing one.
      command: >
        az acr helm push -n MyRegistry mychart-0.3.2.tgz --force
- command:
    name: acr helm repo add
    summary: Add a helm chart repository from an Azure Container Registry through the Helm CLI.
    description: Helm must be installed on your machine.
    examples:
    - summary: Add a helm chart repository from an Azure Container Registry to manage helm charts.
      command: >
        az acr helm repo add -n MyRegistry
- command:
    name: acr network-rule list
    summary: List network rules.
    examples:
    - summary: List network rules for a registry.
      command: >
        az acr network-rule list -n MyRegistry
- command:
    name: acr network-rule add
    summary: Add a network rule.
    examples:
    - summary: Add a rule to allow access for a subnet in the same resource group as the registry.
      command: >
        az acr network-rule add -n MyRegistry --vnet-name myvnet --subnet mysubnet
    - summary: Add a rule to allow access for a subnet in a different subscription or resource group.
      command: >
        az acr network-rule add -n MyRegistry --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
    - summary: Add a rule to allow access for a specific IP address-range.
      command: >
        az acr network-rule add -n MyRegistry --ip-address 23.45.1.0/24
