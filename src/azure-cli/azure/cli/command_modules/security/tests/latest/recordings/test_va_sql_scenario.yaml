        should be disabled\",\"description\":\"FILESTREAM integrates the SQL Server
        Database Engine with an NTFS file system by storing varbinary(max) binary
        large object (BLOB) data as files on the file system. Transact-SQL statements
        can insert, update, query, search, and back up FILESTREAM data. Enabling Filestream
        on SQL server exposes additional NTFS streaming API which increases its attack
        surface and makes it prone to malicious attacks. This rule checks that Filestream
        is disabled.\",\"rationale\":\"The most significant potential for attacking
        an instance is by using features that expose an external interface or ad hoc
