        = 1        AND srvadtspecdtls.audited_result = 'SUCCESS AND FAILURE'        AND
        srvadtspecdtls.audit_action_id = 'LGFL'   DECLARE @check_results INT = 0   SELECT
        CASE          WHEN ( @success_logon_event > 0                 AND @fail_logon_event
