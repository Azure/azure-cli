        Highlights\r\n\r\n* Improvements to child resource declarations\r\n  * Nested
        child resources (#1516) (@rynowak)\r\n    * [spec](https://github.com/Azure/bicep/blob/main/docs/spec/resources.md#resource-nesting)\r\n  *
        Change resource access operator to :: (#1815) (@rynowak)\r\n  * Parent property
        implementation (#1800)\r\n    * [spec](https://github.com/Azure/bicep/blob/main/docs/spec/resource-scopes.md#parent-child-syntax)\r\n*
        Loop enhancements [spec](https://github.com/Azure/bicep/blob/main/docs/spec/loops.md)\r\n  *
        index loop syntax (#1790)\r\n  * batchSize(int) decorator and misc. decorator
        fixes (#1714)\r\n  * resource/module loop filters (#1884)\r\n  * Resource
        & property loop decompilation (#1640)\r\n  * Add support for decompiling output
        loops (#1732)\r\n* Parameter modifier syntax is now marked as deprecated in
        favor of decorators\r\n  * Support for the old syntax will be removed in v0.4\r\n\r\n#
        Features and bug fixes\r\n\r\nBicep Team:\r\n* Avoid unhandled exception for
        duplicate properties (#1771)\r\n* Correct codegen for module name reference
        (#1733)\r\n* Fix for issue 1817 (#1825)\r\n* Fixes for nested resource and
        scope interop issues (#1827)\r\n* Add decompiler support for templateLink.relativePath
        (#1850)\r\n* Add type definitions for providers() (#1877)\r\n* Add rewriter
        to simplify loop statements generated by the decompiler (#1873)\r\n* Add test
        framework to evaluate a template containing expressions (#1875)\r\n* Avoid
        showing completions inside strings (#1933)\r\n* Display custom warning for
        resource type with /providers/ (#1943)\r\n* Upgrade types libraries to 0.1.94
        (#1940)\r\n* Negative integer literals are compile-time constants (#1836)\r\n*
        fixed misc. scope issues (#1834)\r\n* Snippet for resource/module conditions
        (#1856)\r\n* Fixed property value context with partially typed identifiers
        (#1907)\r\n* Fix stack overflow when formatting large templates (#1668)\r\n*
        Fix issue #1627 (#1901)\r\n* Ensure minLength and maxLength take non-negative
        values (#1902)\r\n* Add a job to build Bicep CLI for linux-musl-x64 (#1752)\r\n*
        Ban duplicate decorators (#1854)\r\n\r\n@miqm:\r\n* Return \"custom\" in bicep''s
        version when AssemblyInfromationalVersion does not have commit hash. (#1721)\r\n*
        Using ApiVersionComparer to sort Resource Types (#1784)\r\n* Improved error
        message on existing resource properties (#1881)\r\n\r\n# Doc updates\r\n\r\nBicep
        Team:\r\n* Add documentation on updating baselines via GH Action (#1878)\r\n*
        Update examples to use decorators (#1685)\r\n* Mark parameter modifiers as
        deprecated and update spec (#1693)\r\n* Fix typos in docs, test names and
        comments (#1751)\r\n\r\n@lrottach:\r\n* Changed ''name'' parameter to avoid
        deployment errors while following the tutorial (#1861)\r\n\r\n@thepaulmacca::\r\n*
        fixed ''via Az CLI'' link (#1678)\r\n\r\n@pinakighatak:\r\n* curl download
        file extension added (#1896)\r\n\r\n@takekazuomi:\r\n* fix sample code typo.
        without quote and extra comma. (#1666)\r\n\r\n@wayneforrester:\r\n* Update
        06-creating-modules.md (#1747)\r\n\r\n@barker1889:\r\n* Update 05-loops-conditions-existing.md
        (#1844)\r\n\r\n# Examples\r\n\r\n@vermegi:\r\n* Added example app-service-regional-vnet-integration
        (#1744)\r\n\r\n@jesseloudon:\r\n* add DeployIfNotExists policy bicep example
        (#1763)\r\n\r\n@jhueppauff:\r\n* Fixed comments (#1775)\r\n\r\n@MCKLMT:\r\n*
        Add vm-copy-managed-disks example (#1700)\r\n\r\n@StefanIvemo:\r\n* Added
