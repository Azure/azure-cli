        EXECUTE permission on xp_cmdshell to all users (except dbo)\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1017\",\"severity\":\"High\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"Execute\u202Fpermissions\u202Fon\u202Fxp_cmdshell\u202Ffrom\u202Fall\u202Fusers\u202F(except\u202Fdbo)\u202Fshould\u202Fbe\u202Frevoked.\",\"description\":\"The\u202Fxp_cmdshell\u202Fextended\u202Fstored\u202Fprocedure\u202Fspawns\u202Fa\u202FWindows\u202Fcommand\u202Fshell,\u202Fpassing\u202Fin\u202Fa\u202Fstring\u202Ffor\u202Fexecution.\u202FThis\u202Frule\u202Fchecks\u202Fthat\u202Fno\u202Fusers\u202F(except\u202Fusers\u202Fwith\u202Fthe\u202FCONTROL\u202FSERVER\u202Fpermission\u202Flike\u202Fmembers\u202Fof\u202Fthe\u202Fsysadmin\u202Fserver\u202Frole)\u202Fhave\u202Fpermission\u202Fto\u202Fexecute\u202Fthe\u202Fxp_cmdshell\u202Fextended\u202Fstored\u202Fprocedure.\",\"rationale\":\"The\u202Fxp_cmdshell\u202Fextended\u202Fstored\u202Fprocedure\u202Fis\u202Fa\u202Fvery\u202Fpowerful\u202Ftool,\u202Fbut\u202Fbecause\u202Fof\u202Fthat,\u202Fit\u202Fis\u202Fcrucial\u202Fthat\u202Faccess\u202Fto\u202Fxp_cmdshell\u202Fbe\u202Ftightly\u202Fcontrolled.
