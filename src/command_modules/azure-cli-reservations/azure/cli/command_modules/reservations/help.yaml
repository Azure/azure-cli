version: 1
content:
- group:
    name: reservations
    summary: Manage Azure Reservations.
- group:
    name: reservations catalog
    summary: See catalog of available reservations
- group:
    name: reservations reservation
    summary: Manage reservation entities
- group:
    name: reservations reservation-order
    summary: Manage reservation order, which is container for reservations
- group:
    name: reservations reservation-order-id
    summary: See reservation order ids that are applied to subscription
- command:
    name: reservations reservation-order list
    summary: Get all reservation orders
    description: |
      List of all the reservation orders that the user has access to in the current tenant.
- command:
    name: reservations reservation-order show
    summary: Get a specific reservation order.
    description: Get the details of the reservation order.
    arguments:
    - name: --reservation-order-id
      summary: Id of reservation order to look up
- command:
    name: reservations reservation-order-id list
    summary: Get list of applicable reservation order ids.
    description: |
      Get applicable reservations that are applied to this subscription.
    arguments:
    - name: --subscription-id
      summary: Id of the subscription to look up applied reservations
- command:
    name: reservations catalog show
    summary: Get catalog of available reservation.
    description: |
      Get the regions and skus that are available for RI purchase for the specified Azure subscription.
    arguments:
    - name: --subscription-id
      summary: Id of the subscription to get the catalog for
    - name: --reserved-resource-type
      summary: Type of the resource for which the skus should be provided.
- command:
    name: reservations reservation list
    summary: Get all reservations.
    description: |
      List all reservations within a reservation order.
    arguments:
    - name: --reservation-order-id
      summary: Id of container reservation order
- command:
    name: reservations reservation show
    summary: Get details of a reservation.
    arguments:
    - name: --reservation-order-id
      summary: Order id of reservation to look up
    - name: --reservation-id
      summary: Reservation id of reservation to look up
- command:
    name: reservations reservation update
    summary: Updates the applied scopes of the reservation.
    arguments:
    - name: --reservation-order-id
      summary: Reservation order id of the reservation to update
    - name: --reservation-id
      summary: Id of the reservation to update
    - name: --applied-scope-type
      summary: Type of the Applied Scope to update the reservation with
    - name: --applied-scopes
      summary: Subscription that the benefit will be applied. Do not specify if AppliedScopeType is Shared.
    - name: --instance-flexibility
      summary: Type of the Instance Flexibility to update the reservation with
- command:
    name: reservations reservation split
    summary: Split a reservation.
    arguments:
    - name: --reservation-order-id
      summary: Reservation order id of the reservation to split
    - name: --reservation-id
      summary: Reservation id of the reservation to split
    - name: --quantity-1
      summary: Quantity of the first reservation that will be created from split operation
    - name: --quantity-2
      summary: Quantity of the second reservation that will be created from split operation
- command:
    name: reservations reservation merge
    summary: Merge two reservations.
    arguments:
    - name: --reservation-order-id
      summary: Reservation order id of the reservations to merge
    - name: --reservation-id-1
      summary: Id of the first reservation to merge
    - name: --reservation-id-2
      summary: Id of the second reservation to merge
- command:
    name: reservations reservation list-history
    summary: Get history of a reservation.
    arguments:
    - name: --reservation-order-id
      summary: Order id of the reservation
    - name: --reservation-id
      summary: Reservation id of the reservation
