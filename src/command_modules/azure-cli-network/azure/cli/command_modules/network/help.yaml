    summary: Get the default geographic hierarchy used by the geographic traffic routing method.
    examples:
    - summary: Get the default geographic hierarchy used by the geographic traffic routing method.
      command: az network traffic-manager endpoint show-geographic-hierarchy
- command:
    name: network traffic-manager endpoint show
    summary: Get the details of a traffic manager endpoint.
    examples:
    - summary: Get the details of a traffic manager endpoint.
      command: |
        az network traffic-manager endpoint show -g MyResourceGroup \
            --profile-name MyTmProfile -n MyEndpoint --type azureEndpoints
- command:
    name: network traffic-manager endpoint update
    summary: Update a traffic manager endpoint.
    examples:
    - summary: Update a traffic manager endpoint to change its weight.
      command: az network traffic-manager endpoint update -g MyResourceGroup --profile-name MyTmProfile \ -n MyEndpoint --weight 20 --type azureEndpoints
- group:
    name: network vnet
    summary: Manage Azure Virtual Networks.
    description: To learn more about Virtual Networks visit https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-network
- command:
    name: network vnet check-ip-address
    summary: Check if a private IP address is available for use within a virtual network.
    examples:
    - summary: Check whether 10.0.0.4 is available within MyVnet.
      command: az network vnet check-ip-address -g MyResourceGroup -n MyVnet --ip-address 10.0.0.4
- command:
    name: network vnet create
    summary: Create a virtual network.
    description: >
      You may also create a subnet at the same time by specifying a subnet name and (optionally) an address prefix.
      To learn about how to create a virtual network visit https://docs.microsoft.com/en-us/azure/virtual-network/manage-virtual-network#create-a-virtual-network
    examples:
    - summary: Create a virtual network.
      command: az network vnet create -g MyResourceGroup -n MyVnet
    - summary: Create a virtual network with a specific address prefix and one subnet.
      command: |
        az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 \
            --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
- command:
    name: network vnet delete
    summary: Delete a virtual network.
    examples:
    - summary: Delete a virtual network.
      command: az network vnet delete -g MyResourceGroup -n myVNet
- command:
    name: network vnet list
    summary: List virtual networks.
    examples:
    - summary: List all virtual networks in a subscription.
      command: az network vnet list
    - summary: List all virtual networks in a resource group.
      command: az network vnet list -g MyResourceGroup
    - summary: List virtual networks in a subscription which specify a certain address prefix.
      command: az network vnet list --query "[?contains(addressSpace.addressPrefixes, '10.0.0.0/16')]"
- command:
    name: network vnet list-endpoint-services
    summary: List which services support VNET service tunneling in a given region.
    description: To learn more about service endpoints visit https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-configure#azure-cli
    examples:
    - summary: List the endpoint services available for use in the West US region.
      command: az network vnet list-endpoint-services -l westus -o table
- command:
    name: network vnet show
    summary: Get the details of a virtual network.
    examples:
    - summary: Get details for MyVNet.
      command: az network vnet show -g MyResourceGroup -n MyVNet
- command:
    name: network vnet update
    summary: Update a virtual network.
    examples:
    - summary: Update a virtual network with the IP address of a DNS server.
      command: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers 10.2.0.8
- group:
    name: network vnet subnet
    summary: Manage subnets in an Azure Virtual Network.
    description: To learn more about subnets visit https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-subnet
- command:
    name: network vnet subnet create
    summary: Create a subnet and associate an existing NSG and route table.
    arguments:
    - name: --service-endpoints
      summary: Space-separated list of services allowed private access to this subnet.
      value-sources:
      - link:
          command: az network vnet list-endpoint-services
    examples:
    - summary: Create new subnet attached to an NSG with a custom route table.
      command: |
        az network vnet subnet create -g MyResourceGroup --vnet-name MyVnet -n MySubnet \
            --address-prefix 10.0.0.0/24 --network-security-group MyNsg --route-table MyRouteTable
- command:
    name: network vnet subnet delete
    summary: Delete a subnet.
    examples:
    - summary: Delete a subnet.
      command: az network vnet subnet delete -g MyResourceGroup -n MySubnet
- command:
    name: network vnet subnet list
    summary: List the subnets in a virtual network.
    examples:
    - summary: List the subnets in a virtual network.
      command: az network vnet subnet list -g MyResourceGroup --vnet-name MyVNet
- command:
    name: network vnet subnet list-available-delegations
    summary: List the services available for subnet delegation.
    examples:
    - summary: Retrieve the service names for available delegations in the West US region.
      command: az network vnet subnet list-available-delegations -l westus --query [].serviceName
- command:
    name: network vnet subnet show
    summary: Show details of a subnet.
    examples:
    - summary: Show the details of a subnet associated with a virtual network.
      command: az network vnet subnet show -g MyResourceGroup -n MySubnet --vnet-name MyVNet
- command:
    name: network vnet subnet update
    summary: Update a subnet.
    arguments:
    - name: --service-endpoints
      summary: Space-separated list of services allowed private access to this subnet.
      value-sources:
      - link:
          command: az network vnet list-endpoint-services
    examples:
    - summary: Associate a network security group to a subnet.
      command: az network vnet subnet update -g MyResourceGroup -n MySubnet --vnet-name MyVNet --network-security-group MyNsg
- group:
    name: network vnet peering
    summary: Manage peering connections between Azure Virtual Networks.
    description: To learn more about virtual network peering visit https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-peering
- command:
    name: network vnet peering create
    summary: Create a virtual network peering connection.
    description: >
      To successfully peer two virtual networks this command must be called twice with
      the values for --vnet-name and --remote-vnet reversed.
    examples:
    - summary: Create a peering connection between two virtual networks.
      command: |
        az network vnet peering create -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 \
            --remote-vnet-id MyVnet2Id --allow-vnet-access
- command:
    name: network vnet peering delete
    summary: Delete a peering.
    examples:
    - summary: Delete a virtual network peering connection.
      command: az network vnet peering delete -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
- command:
    name: network vnet peering list
    summary: List peerings.
    examples:
    - summary: List all peerings of a specified virtual network.
      command: az network vnet peering list -g MyResourceGroup --vnet-name MyVnet1
- command:
    name: network vnet peering show
    summary: Show details of a peering.
    examples:
    - summary: Show all details of the specified virtual network peering.
      command: az network vnet peering show -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
- command:
    name: network vnet peering update
    summary: Update a peering.
    examples:
    - summary: Change forwarded traffic configuration of a virtual network peering.
      command: >
        az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowForwardedTraffic=true
    - summary: Change virtual network access of a virtual network peering.
      command: >
        az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowVirtualNetworkAccess=true
    - summary: Change gateway transit property configuration of a virtual network peering.
      command: >
        az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowGatewayTransit=true
    - summary: Use remote gateways in virtual network peering.
      command: >
        az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set useRemoteGateways=true
- group:
    name: network vpn-connection
    summary: Manage VPN connections.
    description: >
      For more information on site-to-site connections,
      visit https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli.
      For more information on Vnet-to-Vnet connections, visit https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli
- command:
    name: network vpn-connection create
    summary: Create a VPN connection.
    description: The VPN Gateway and Local Network Gateway must be provisioned before creating the connection between them.
    examples:
    - summary: >
        Create a site-to-site connection between an Azure virtual network and an on-premises local network gateway.
      command: |
        az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway \
            --local-gateway2 MyLocalGateway --shared-key Abc123
- command:
    name: network vpn-connection delete
    summary: Delete a VPN connection.
    examples:
    - summary: Delete a VPN connection.
      command: az network vpn-connection delete -g MyResourceGroup -n MyConnection
- command:
    name: network vpn-connection list
    summary: List all VPN connections in a resource group.
    examples:
    - summary: List all VPN connections in a resource group.
      command: az network vpn-connection list -g MyResourceGroup
- command:
    name: network vpn-connection show
    summary: Get the details of a VPN connection.
    examples:
    - summary: View the details of a VPN connection.
      command: az network vpn-connection show -g MyResourceGroup -n MyConnection
- command:
    name: network vpn-connection update
    summary: Update a VPN connection.
    examples:
    - summary: Add BGP to an existing connection.
      command: az network vpn-connection update -g MyResourceGroup -n MyConnection --enable-bgp True
- group:
    name: network vpn-connection ipsec-policy
    summary: Manage VPN connection IPSec policies.
- command:
    name: network vpn-connection ipsec-policy add
    summary: Add a VPN connection IPSec policy.
    description: Set all IPsec policies of a VPN connection. If you want to set any IPsec policy, you must set them all.
    examples:
    - summary: Add specified IPsec policies to a connection instead of relying on defaults.
      command: |
        az network vpn-connection ipsec-policy add -g MyResourceGroup --connection-name MyConnection \
            --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
            --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 600 --sa-max-size 1024
- command:
    name: network vpn-connection ipsec-policy clear
    summary: Delete all IPsec policies on a VPN connection.
    examples:
    - summary: Remove all previously specified IPsec policies from a connection.
      command: az network vpn-connection ipsec-policy clear -g MyResourceGroup --connection-name MyConnection
- command:
    name: network vpn-connection ipsec-policy list
    summary: List IPSec policies associated with a VPN connection.
    examples:
    - summary: List the IPsec policies set on a connection.
      command: az network vpn-connection ipsec-policy list -g MyResourceGroup --connection-name MyConnection
- group:
    name: network vpn-connection shared-key
    summary: Manage VPN shared keys.
- command:
    name: network vpn-connection shared-key reset
    summary: Reset a VPN connection shared key.
    examples:
    - summary: Reset the shared key on a connection.
      command: az network vpn-connection shared-key reset -g MyResourceGroup --connection-name MyConnection --key-length 128
- command:
    name: network vpn-connection shared-key show
    summary: Retrieve a VPN connection shared key.
    examples:
    - summary: View the shared key of a connection.
      command: az network vpn-connection shared-key show -g MyResourceGroup --connection-name MyConnection
- command:
    name: network vpn-connection shared-key update
    summary: Update a VPN connection shared key.
    examples:
    - summary: Change the shared key for the connection to "Abc123".
      command: az network vpn-connection shared-key update -g MyResourceGroup --connection-name MyConnection --value Abc123
- group:
    name: network vnet-gateway
    summary: Use an Azure Virtual Network Gateway to establish secure, cross-premises connectivity.
    description: >
      To learn more about Azure Virtual Network Gateways, visit https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli
- command:
    name: network vnet-gateway create
    summary: Create a virtual network gateway.
    examples:
    - summary: Create a basic virtual network gateway for site-to-site connectivity.
      command: |
        az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
            --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
    - summary: >
        Create a basic virtual network gateway that provides point-to-site connectivity with a RADIUS secret that matches what is configured on a RADIUS server.
      command: |
        az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
            --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
            --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15
- command:
    name: network vnet-gateway delete
    summary: Delete a virtual network gateway.
    description: >
      In order to delete a Virtual Network Gateway, you must first delete ALL Connection objects in Azure that are
       connected to the Gateway. After deleting the Gateway, proceed to delete other resources now not in use.
       For more information, follow the order of instructions on this page:
       https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal
    examples:
    - summary: Delete a virtual network gateway.
      command: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
- command:
    name: network vnet-gateway list
    summary: List virtual network gateways.
    examples:
    - summary: List virtual network gateways in a resource group.
      command: az network vnet-gateway list -g MyResourceGroup
- command:
    name: network vnet-gateway list-advertised-routes
    summary: List the routes of a virtual network gateway advertised to the specified peer.
    examples:
    - summary: List the routes of a virtual network gateway advertised to the specified peer.
      command: az network vnet-gateway list-advertised-routes -g MyResourceGroup -n MyVnetGateway --peer 23.10.10.9
- command:
    name: network vnet-gateway list-bgp-peer-status
    summary: Retrieve the status of BGP peers.
    examples:
    - summary: Retrieve the status of a BGP peer.
      command: az network vnet-gateway list-bgp-peer-status -g MyResourceGroup -n MyVnetGateway --peer 23.10.10.9
- command:
    name: network vnet-gateway list-learned-routes
    summary: This operation retrieves a list of routes the virtual network gateway has learned, including routes learned from BGP peers.
    examples:
    - summary: Retrieve a list of learned routes.
      command: az network vnet-gateway list-learned-routes -g MyResourceGroup -n MyVnetGateway
- command:
    name: network vnet-gateway reset
    summary: Reset a virtual network gateway.
    examples:
    - summary: Reset a virtual network gateway.
      command: az network vnet-gateway reset -g MyResourceGroup -n MyVnetGateway
    - summary: Reset a virtual network gateway with Active-Active feature enabled.
      command: az network vnet-gateway reset -g MyResourceGroup -n MyVnetGateway --gateway-vip MyGatewayIP
- command:
    name: network vnet-gateway show
    summary: Get the details of a virtual network gateway.
    examples:
    - summary: Get the details of a virtual network gateway.
      command: az network vnet-gateway show -g MyResourceGroup -n MyVnetGateway
- command:
    name: network vnet-gateway update
    summary: Update a virtual network gateway.
    examples:
    - summary: Change the SKU of a virtual network gateway.
      command: az network vnet-gateway update -g MyResourceGroup -n MyVnetGateway --sku VpnGw2
- command:
    name: network vnet-gateway wait
    summary: Place the CLI in a waiting state until a condition of the virtual network gateway is met.
    examples:
    - summary: Pause CLI until the virtual network gateway is created.
      command: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
- group:
    name: network vnet-gateway vpn-client
    summary: Download a VPN client configuration required to connect to Azure via point-to-site.
- command:
    name: network vnet-gateway vpn-client generate
    summary: Generate VPN client configuration.
    description: The command outputs a URL to a zip file for the generated VPN client configuration.
    examples:
    - summary: Create the VPN client configuration for RADIUS with EAP-MSCHAV2 authentication.
      command: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --authentication-method EAPMSCHAPv2
    - summary: Create the VPN client configuration for AMD64 architecture.
      command: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --processor-architecture Amd64
- command:
    name: network vnet-gateway vpn-client show-url
    summary: Retrieve a pre-generated VPN client configuration.
    description: The profile needs to be generated first using vpn-client generate command.
    examples:
    - summary: Get the pre-generated point-to-site VPN client of the virtual network gateway.
      command: az network vnet-gateway vpn-client show-url -g MyResourceGroup -n MyVnetGateway
- group:
    name: network vnet-gateway revoked-cert
    summary: Manage revoked certificates in a virtual network gateway.
    description: Prevent machines using this certificate from accessing Azure through this gateway.
- command:
    name: network vnet-gateway revoked-cert create
    summary: Revoke a certificate.
    examples:
    - summary: Revoke a certificate.
      command: |
        az network vnet-gateway revoked-cert create -g MyResourceGroup -n MyRootCertificate \
            --gateway-name MyVnetGateway --thumbprint abc123
- command:
    name: network vnet-gateway revoked-cert delete
    summary: Delete a revoked certificate.
    examples:
    - summary: Delete a revoked certificate.
      command: az network vnet-gateway revoked-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
- group:
    name: network vnet-gateway root-cert
    summary: Manage root certificates of a virtual network gateway.
- command:
    name: network vnet-gateway root-cert create
    summary: Upload a root certificate.
    examples:
    - summary: Add a Root Certificate to the list of certs allowed to connect to this Gateway.
      command: |
        az network vnet-gateway root-cert create -g MyResourceGroup -n MyRootCertificate \
            --gateway-name MyVnetGateway --public-cert-data MyCertificateData
- command:
    name: network vnet-gateway root-cert delete
    summary: Delete a root certificate.
    examples:
    - summary: Remove a certificate from the list of Root Certificates whose children are allowed to access this Gateway.
      command: az network vnet-gateway root-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
- group:
    name: network watcher
    summary: Manage the Azure Network Watcher.
    description: >
      Network Watcher assists with monitoring and diagnosing conditions at a network scenario level. To learn more visit https://docs.microsoft.com/en-us/azure/network-watcher/
- command:
    name: network watcher configure
    summary: Configure the Network Watcher service for different regions.
    arguments:
    - name: --enabled
      summary: Enabled status of Network Watcher in the specified regions.
    - name: --locations
      summary: Space-separated list of locations to configure.
    - name: --resource-group
      summary: Name of resource group. Required when enabling new regions.
      description: >
        When a previously disabled region is enabled to use Network Watcher, a
            Network Watcher resource will be created in this resource group.
    examples:
    - summary: Configure Network Watcher for the West US region.
      command: az network watcher configure -g NetworkWatcherRG  -l westus --enabled true
- command:
    name: network watcher list
    summary: List Network Watchers.
    examples:
    - summary: List all Network Watchers in a subscription.
      command: az network watcher list
- command:
    name: network watcher show-next-hop
    summary: Get information on the 'next hop' of a VM.
    description: >
      Requires that Network Watcher is enabled for the region in which the VM is located.
      For more information about show-next-hop visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-check-next-hop-cli
    examples:
    - summary: Get the next hop from a VMs assigned IP address to a destination at 10.1.0.4.
      command: az network watcher show-next-hop -g MyResourceGroup --vm MyVm --source-ip 10.0.0.4 --dest-ip 10.1.0.4
- command:
    name: network watcher show-security-group-view
    summary: Get detailed security information on a VM for the currently configured network security group.
    description: >
      For more information on using security group view visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-security-group-view-cli
    examples:
    - summary: Get the network security group information for the specified VM.
      command: az network watcher show-security-group-view -g MyResourceGroup --vm MyVm
- command:
    name: network watcher show-topology
    summary: Get the network topology of a resource group, virtual network or subnet.
    description: For more information about using network topology visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-topology-cli
    arguments:
    - name: --resource-group
      summary: The name of the target resource group to perform topology on.
    - name: --location
      summary: Location. Defaults to the location of the target resource group.
      description: >
        Topology information is only shown for resources within the target
        resource group that are within the specified region.
    examples:
    - summary: Use show-topology to get the topology of resources within a resource group.
      command: az network watcher show-topology -g MyResourceGroup
- command:
    name: network watcher test-connectivity
    summary: (PREVIEW) Test if a connection can be established between a Virtual Machine and a given endpoint.
    description: >
      To check connectivity between two VMs in different regions, use the VM ids instead of the VM names for the source and destination resource arguments.
      To register for this feature or see additional examples visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-cli
    arguments:
    - name: --source-resource
      summary: Name or ID of the resource from which to originate traffic.
      description: Currently only Virtual Machines are supported.
    - name: --source-port
      summary: Port number from which to originate traffic.
    - name: --dest-resource
      summary: Name or ID of the resource to receive traffic.
      description: Currently only Virtual Machines are supported.
    - name: --dest-port
      summary: Port number on which to receive traffic.
    - name: --dest-address
      summary: The IP address or URI at which to receive traffic.
    examples:
    - summary: Check connectivity between two virtual machines in the same resource group over port 80.
      command: az network watcher test-connectivity -g MyResourceGroup --source-resource MyVmName1 --dest-resource MyVmName2 --dest-port 80
    - summary: Check connectivity between two virtual machines in the same subscription in two different resource groups over port 80.
      command: az network watcher test-connectivity --source-resource MyVmId1 --dest-resource MyVmId2 --dest-port 80
- command:
    name: network watcher test-ip-flow
    summary: Test IP flow to/from a VM given the currently configured network security group rules.
    description: >
      Requires that Network Watcher is enabled for the region in which the VM is located.
      For more information visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-check-ip-flow-verify-cli
    arguments:
    - name: --local
      summary: >
        The private IPv4 address for the VMs NIC and the port of the packet in
        X.X.X.X:PORT format. `*` can be used for port when direction is outbound.
    - name: --remote
      summary: >
        The IPv4 address and port for the remote side of the packet
        X.X.X.X:PORT format. `*` can be used for port when the direction is inbound.
    - name: --direction
      summary: Direction of the packet relative to the VM.
    - name: --protocol
      summary: Protocol to test.
    examples:
    - summary: Run test-ip-flow verify to test logical connectivity from a VM to the specified destination IPv4 address and port.
      command: |
        az network watcher test-ip-flow -g MyResourceGroup --direction Outbound \
            --protocol TCP --local 10.0.0.4:* --remote 10.1.0.4:80 --vm MyVm
- command:
    name: network watcher run-configuration-diagnostic
    summary: Run a configuration diagnostic on a target resource.
    description: >
      Requires that Network Watcher is enabled for the region in which the target is located.
    examples:
    - summary: Run configuration diagnostic on a VM with a single query.
      command: |
        az network watcher run-configuration-diagnostic --resource {VM_ID}
           --direction Inbound --protocol TCP --source 12.11.12.14 --destination 10.1.1.4 --port 12100
    - summary: Run configuration diagnostic on a VM with multiple queries.
      command: |
        az network watcher run-configuration-diagnostic --resource {VM_ID}
            --queries '[
            {
                "direction": "Inbound", "protocol": "TCP", "source": "12.11.12.14",
                "destination": "10.1.1.4", "destinationPort": "12100"
            },
            {
                "direction": "Inbound", "protocol": "TCP", "source": "12.11.12.0/32",
                "destination": "10.1.1.4", "destinationPort": "12100"
            },
            {
                "direction": "Outbound", "protocol": "TCP", "source": "12.11.12.14",
                "destination": "10.1.1.4", "destinationPort": "12100"
            }]'
- group:
    name: network watcher connection-monitor
    summary: Manage connection monitoring between an Azure Virtual Machine and any IP resource.
    description: >
      Connection monitor can be used to monitor network connectivity between an Azure virtual machine and an IP address.
       The IP address can be assigned to another Azure resource or a resource on the Internet or on-premises. To learn
       more visit https://aka.ms/connectionmonitordoc
- command:
    name: network watcher connection-monitor create
    summary: Create a connection monitor.
    arguments:
    - name: --source-resource
      summary: >
        Currently only Virtual Machines are supported.
    - name: --dest-resource
      summary: >
        Currently only Virtual Machines are supported.
    examples:
    - summary: Create a connection monitor for a virtual machine.
      command: |
        az network watcher connection-monitor create -g MyResourceGroup -n MyConnectionMonitorName \
            --source-resource MyVM
- command:
    name: network watcher connection-monitor delete
    summary: Delete a connection monitor for the given region.
    examples:
