        Highlights\r\n\r\n* Support for conditional resources (#1014) [spec](https://github.com/Azure/bicep/blob/main/docs/spec/resources.md#conditions)\r\n  *
        Supported for decompilation (#1150)\r\n* Support for the `scope` property
        for extension resources (#1162) [spec](https://github.com/Azure/bicep/blob/main/docs/spec/resource-scopes.md#resource-scope-property)\r\n  *
        This allows you to configure resources like resource locks and role assignments
        on individual resources\r\n  * Supported for decompilation (#1190)\r\n* Major
        perf improvement when loading the extension (#1147)\r\n\r\n## Feature work
        and bug fixes\r\n\r\nBicep team:\r\n* Add type definition for properties.templateLink.uri
        to deployments() return value (#986)\r\n* Remove some limitations for decompiling
        nested/linked templates (#1001)\r\n* Allow the list() function (#1065)\r\n*
