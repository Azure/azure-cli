version: 1
content:
- group:
    name: servicebus
    summary: Manage Azure Service Bus namespaces, queues, topics, subscriptions, rules and geo-disaster recovery configuration alias
- group:
    name: servicebus namespace
    summary: Manage Azure Service Bus Namespace
- group:
    name: servicebus namespace authorization-rule
    summary: Manage Azure Service Bus Namespace Authorization Rule
- group:
    name: servicebus namespace authorization-rule keys
    summary: Manage Azure Authorization Rule connection strings for Namespace
- group:
    name: servicebus queue
    summary: Manage Azure Service Bus Queue and Authorization Rule
- group:
    name: servicebus queue authorization-rule
    summary: Manage Azure Service Bus Queue Authorization Rule
- group:
    name: servicebus queue authorization-rule keys
    summary: Manage Azure Authorization Rule keys for Service Bus Queue
- group:
    name: servicebus topic
    summary: Manage Azure Service Bus Topic and Authorization Rule
- group:
    name: servicebus topic authorization-rule
    summary: Manage Azure Service Bus Topic Authorization Rule
- group:
    name: servicebus topic authorization-rule keys
    summary: Manage Azure Authorization Rule keys for Service Bus Topic
- group:
    name: servicebus topic subscription
    summary: Manage Azure Service Bus Subscription
- group:
    name: servicebus topic subscription rule
    summary: Manage Azure Service Bus Rule
- group:
    name: servicebus georecovery-alias
    summary: Manage Azure Service Bus Geo-Disaster Recovery Configuration Alias
- group:
    name: servicebus georecovery-alias authorization-rule
    summary: Manage Azure Service Bus Authorization Rule for Namespace with Geo-Disaster Recovery Configuration Alias
- group:
    name: servicebus georecovery-alias authorization-rule keys
    summary: Manage Azure Authorization Rule keys for Service Bus Namespace
- group:
    name: servicebus migration
    summary: Manage Azure Service Bus Migration of Standard to Premium
- command:
    name: servicebus namespace exists
    summary: check for the availability of the given name for the Namespace
    examples:
    - summary: check for the availability of mynamespace for the Namespace
      command: az servicebus namespace exists --name mynamespace
- command:
    name: servicebus namespace create
    summary: Create a Service Bus Namespace
    examples:
    - summary: Create a Service Bus Namespace.
      command: az servicebus namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard
- command:
    name: servicebus namespace update
    summary: Updates a Service Bus Namespace
    examples:
    - summary: Updates a Service Bus Namespace.
      command: az servicebus namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value
- command:
    name: servicebus namespace show
    summary: Shows the Service Bus Namespace details
    examples:
    - summary: shows the Namespace details.
      command: az servicebus namespace show --resource-group myresourcegroup --name mynamespace
- command:
    name: servicebus namespace list
    summary: List the Service Bus Namespaces
    examples:
    - summary: Get the Service Bus Namespaces by resource group
      command: az servicebus namespace list --resource-group myresourcegroup
    - summary: Get the Service Bus Namespaces by Subscription.
      command: az servicebus namespace list
- command:
    name: servicebus namespace delete
    summary: Deletes the Service Bus Namespace
    examples:
    - summary: Deletes the Service Bus Namespace
      command: az servicebus namespace delete --resource-group myresourcegroup --name mynamespace
- command:
    name: servicebus namespace authorization-rule create
    summary: Create Authorization Rule for the given Service Bus Namespace
    examples:
    - summary: Create Authorization Rule 'myauthorule' for the given Service Bus Namespace 'mynamepsace' in resourcegroup
      command: az servicebus namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
- command:
    name: servicebus namespace authorization-rule update
    summary: Updates Authorization Rule for the given Service Bus Namespace
    examples:
    - summary: Updates Authorization Rule 'myauthorule' for the given Service Bus Namespace 'mynamepsace' in resourcegroup
      command: az servicebus namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
- command:
    name: servicebus namespace authorization-rule show
    summary: Shows the details of Service Bus Namespace Authorization Rule
    examples:
    - summary: Shows the details of Service Bus Namespace Authorization Rule
      command: az servicebus namespace authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: servicebus namespace authorization-rule list
    summary: Shows the list of Authorization Rule by Service Bus Namespace
    examples:
    - summary: Shows the list of Authorization Rule by Service Bus Namespace
      command: az servicebus namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: servicebus namespace authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for Service Bus Namespace
    examples:
    - summary: List the keys and connection strings of Authorization Rule for Service Bus Namespace
      command: az servicebus namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: servicebus namespace authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for the Service Bus Namespace.
    examples:
    - summary: Regenerate keys of Authorization Rule for the Service Bus Namespace.
      command: az servicebus namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
- command:
    name: servicebus namespace authorization-rule delete
    summary: Deletes the Authorization Rule of the Service Bus Namespace.
    examples:
    - summary: Deletes the Authorization Rule of the Service Bus Namespace.
      command: az servicebus namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: servicebus queue create
    summary: Create the Service Bus Queue
    examples:
    - summary: Create Service Bus Queue.
      command: az servicebus queue create --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
- command:
    name: servicebus queue update
    summary: Updates existing Service Bus Queue
    examples:
    - summary: Updates Service Bus Queue.
      command: az servicebus queue update --resource-group myresourcegroup --namespace-name mynamespace --name myqueue --auto-delete-on-idle PT3M
- command:
    name: servicebus queue show
    summary: shows the Service Bus Queue Details
    examples:
    - summary: Shows the Service Bus Queue Details
      command: az servicebus queue show --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
- command:
    name: servicebus queue list
    summary: List the Queue by Service Bus Namepsace
    examples:
    - summary: Get the Queues by Service Bus Namespace.
      command: az servicebus queue list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: servicebus queue delete
    summary: Deletes the Service Bus Queue
    examples:
    - summary: Deletes the queue
      command: az servicebus queue delete --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
- command:
    name: servicebus queue authorization-rule create
    summary: Create Authorization Rule for the given Service Bus Queue.
    examples:
    - summary: Create Authorization Rule for Queue
      command: az servicebus queue authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --rights Listen
- command:
    name: servicebus queue authorization-rule update
    summary: Update Authorization Rule for the given Service Bus Queue.
    examples:
    - summary: Update Authorization Rule for Queue
      command: az servicebus queue authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --rights Send
- command:
    name: servicebus queue authorization-rule show
    summary: show properties of Authorization Rule for the given Service Bus Queue.
    examples:
    - summary: show properties of Authorization Rule
      command: az servicebus queue authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule
- command:
    name: servicebus queue authorization-rule list
    summary: List of Authorization Rule by Service Bus Queue.
    examples:
    - summary: List of Authorization Rule by Queue
      command: az servicebus queue authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue
- command:
    name: servicebus queue authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for the given Service Bus Queue
    examples:
    - summary: List the keys and connection strings of Authorization Rule for the given Service Bus Queue
      command: az servicebus queue authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule
- command:
    name: servicebus queue authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for Service Bus Queue
    examples:
    - summary: Regenerate keys of Authorization Rule for Service Bus Queue
      command: az servicebus queue authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule --key PrimaryKey
- command:
    name: servicebus queue authorization-rule delete
    summary: Delete the Authorization Rule of Service Bus Queue
    examples:
    - summary: Delete the Authorization Rule of Service Bus Queue
      command: az servicebus queue authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --queue-name myqueue --name myauthorule
- command:
    name: servicebus topic create
    summary: Create the Service Bus Topic
    examples:
    - summary: Create a new Service Bus Topic
      command: az servicebus topic create --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
- command:
    name: servicebus topic update
    summary: Updates the Service Bus Topic
    examples:
    - summary: Updates existing Service Bus Topic.
      command: az servicebus topic update --resource-group myresourcegroup --namespace-name mynamespace --name mytopic --enable-ordering True
- command:
    name: servicebus topic show
    summary: Shows the Service Bus Topic Details
    examples:
    - summary: Shows the Topic details.
      command: az servicebus topic show --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
- command:
    name: servicebus topic list
    summary: List the Topic by Service Bus Namepsace
    examples:
    - summary: Get the Topics by Namespace.
      command: az servicebus topic list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: servicebus topic delete
    summary: Deletes the Service Bus Topic
    examples:
    - summary: Deletes the Service Bus Topic
      command: az servicebus topic delete --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
- command:
    name: servicebus topic authorization-rule create
    summary: Create Authorization Rule for given Service Bus Topic
    examples:
    - summary: Create Authorization Rule for given Service Bus Topic
      command: az servicebus topic authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send Listen
- command:
    name: servicebus topic authorization-rule update
    summary: Create Authorization Rule for given Service Bus Topic
    examples:
    - summary: Create Authorization Rule for given Service Bus Topic
      command: az servicebus topic authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send
- command:
    name: servicebus topic authorization-rule show
    summary: Shows the details of Authorization Rule for given Service Bus Topic
    examples:
    - summary: Shows the details of Authorization Rule for given Service Bus Topic
      command: az servicebus topic authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
- command:
    name: servicebus topic authorization-rule list
    summary: shows list of Authorization Rule by Service Bus Topic
    examples:
    - summary: shows list of Authorization Rule by Service Bus Topic
      command: az servicebus topic authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
- command:
    name: servicebus topic authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for Service Bus Topic.
    examples:
    - summary: List the keys and connection strings of Authorization Rule for Service Bus Topic.
      command: az servicebus topic authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
- command:
    name: servicebus topic authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for Service Bus Topic.
    examples:
    - summary: Regenerate key of Service Bus Topic.
      command: az servicebus topic authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --key PrimaryKey
- command:
    name: servicebus topic authorization-rule delete
    summary: Deletes the Authorization Rule of the given Service Bus Topic.
    examples:
    - summary: Deletes the Authorization Rule of Service Bus Topic.
      command: az servicebus topic authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
- command:
    name: servicebus topic subscription create
    summary: Create the ServiceBus Subscription
    examples:
    - summary: Create a new Subscription.
      command: az servicebus topic subscription create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
- command:
    name: servicebus topic subscription update
    summary: Updates the ServiceBus Subscription
    examples:
    - summary: Update a new Subscription.
      command: az servicebus topic subscription update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription --lock-duration PT3M
- command:
    name: servicebus topic subscription show
    summary: Shows Service Bus Subscription Details
    examples:
    - summary: Shows the Subscription details.
      command: az servicebus topic subscription show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
- command:
    name: servicebus topic subscription list
    summary: List the Subscription by Service Bus Topic
    examples:
    - summary: Shows the Subscription by Service Bus Topic.
      command: az servicebus topic subscription list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
- command:
    name: servicebus topic subscription delete
    summary: Deletes the Service Bus Subscription
    examples:
    - summary: Deletes the Subscription
      command: az servicebus topic subscription delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
- command:
    name: servicebus topic subscription rule create
    summary: Create the ServiceBus Rule for Subscription
    examples:
    - summary: Create Rule.
      command: az servicebus topic subscription rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule --filter-sql-expression myproperty=myvalue
- command:
    name: servicebus topic subscription rule update
    summary: Updates the ServiceBus Rule for Subscription
    examples:
    - summary: Updates Rule.
      command: az servicebus topic subscription rule update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule --filter-sql-expression myproperty=myupdatedvalue
- command:
    name: servicebus topic subscription rule show
    summary: Shows ServiceBus Rule Details
    examples:
    - summary: Shows the ServiceBus Rule details.
      command: az servicebus topic subscription rule show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule
- command:
    name: servicebus topic subscription rule list
    summary: List the ServiceBus Rule by Subscription
    examples:
    - summary: Shows the Rule ServiceBus by Subscription.
      command: az servicebus topic subscription rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription
- command:
    name: servicebus topic subscription rule delete
    summary: Deletes the ServiceBus Rule
    examples:
    - summary: Deletes the ServiceBus Rule
      command: az servicebus topic subscription rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule
- command:
    name: servicebus georecovery-alias exists
    summary: Check if Geo Recovery Alias Name is available
    examples:
    - summary: Check availability of the Geo-Disaster Recovery Configuration Alias Name
      command: az servicebus georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
- command:
    name: servicebus georecovery-alias set
    summary: Sets Service Bus Geo-Disaster Recovery Configuration Alias for the give Namespace
    examples:
    - summary: Sets Geo Disaster Recovery configuration - Alias for the give Namespace
      command: az servicebus georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace armresourceid
- command:
    name: servicebus georecovery-alias show
    summary: shows properties of Service Bus Geo-Disaster Recovery Configuration Alias for Primay/Secondary Namespace
    examples:
    - summary: show properties Geo-Disaster Recovery Configuration Alias of the Primary Namespace
      command: az servicebus georecovery-alias show  --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
    - summary: Get details of Alias (Geo DR Configuration)  of the Secondary Namespace
      command: az servicebus georecovery-alias show  --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
- command:
    name: servicebus georecovery-alias authorization-rule list
    summary: Shows the list of Authorization Rule by Service Bus Namespace
    examples:
    - summary: Shows the list of Authorization Rule by Service Bus Namespace
      command: az servicebus georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
- command:
    name: servicebus georecovery-alias authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for the Service Bus Namespace
    examples:
    - summary: List the keys and connection strings of Authorization Rule for the namespace.
      command: az servicebus georecovery-alias authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --alias myaliasname
- command:
    name: servicebus georecovery-alias break-pair
    summary: Disables Service Bus Geo-Disaster Recovery Configuration Alias and stops replicating changes from primary to secondary namespaces
    examples:
    - summary: Disables the Disaster Recovery and stops replicating changes from primary to secondary namespaces
      command: az servicebus georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
- command:
    name: servicebus georecovery-alias fail-over
    summary: Invokes Service Bus Geo-Disaster Recovery Configuration Alias failover and re-configure the alias to point to the secondary namespace
    examples:
    - summary: Invokes Geo-Disaster Recovery Configuration Alias failover and reconfigure the alias to point to the secondary namespace
      command: az servicebus georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
- command:
    name: servicebus georecovery-alias delete
    summary: Deletes Service Bus Geo-Disaster Recovery Configuration Alias request accepted
    examples:
    - summary: Delete Service Bus Geo-Disaster Recovery Configuration Alias request accepted
      command: az servicebus georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
- command:
    name: servicebus migration start
    summary: Create and Start Service Bus Migration of Standard to Premium namespace.
    description: Service Bus Migration requires an empty Premium namespace to replicate entities from Standard namespace.
    examples:
    - summary: Create and Start Service Bus Migration of Standard to Premium namespace
      command: az servicebus migration start --resource-group myresourcegroup --name standardnamespace --target-namespace ARMIDpremiumnamespace --post-migration-name mypostmigrationname
- command:
    name: servicebus migration show
    summary: shows properties of properties of Service Bus Migration
    examples:
    - summary: shows properties of properties of Service Bus Migration
      command: az servicebus migration show --resource-group myresourcegroup --name standardnamespace
- command:
    name: servicebus migration complete
    summary: Completes the Service Bus Migration of Standard to Premium namespace
    description: After completing migration, the existing connection strings to standard namespace will connect to premium namespace automatically. Post migration name is the name that can be used to connect to standard namespace after migration is complete.
    examples:
    - summary: Completes the Service Bus Migration of Standard to Premium namespace
      command: az servicebus migration complete --resource-group myresourcegroup --name standardnamespace
- command:
    name: servicebus migration abort
    summary: Disable the Service Bus Migration of Standard to Premium namespace
    description: abort command stops the replication of entities from standard to premium namespaces. The entities replicated to premium namespace before abort command will be available under premium namespace. The aborted migration can not be resumed, its has to restarted.
    examples:
    - summary: Disable Service Bus Migration of Standard to Premium namespace
      command: az servicebus migration abort --resource-group myresourcegroup --name standardnamespace
