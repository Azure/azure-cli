        the OS as files that are managed by a driver. If FS is not needed, this feature
        must be disabled.\",\"queryCheck\":{\"query\":\"DECLARE @EnableLevel INT  EXEC
        master.dbo.Xp_instance_regread       N'HKEY_LOCAL_MACHINE',       N'Software\\\\Microsoft\\\\MSSQLServer\\\\MSSQLServer\\\\Filestream',
