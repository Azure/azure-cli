        7:40:40 PM\",\"CERTIFICATE\"],[\"[dbo].[sp_MSrepl_startup]\",\"##MS_SchemaSigningCertificate3AD2C1F412E64C5724F4EB805ED2334862F3FBD5##\",\"\",\"0xba3760640cf66ce60c5edc64b3203a493bc09bb6\",\"8/22/2017
        7:40:40 PM\",\"CERTIFICATE\"]],\"remediation\":{\"description\":\"Baseline
        or remove the signature from the modules \",\"scripts\":[\"DROP SIGNATURE
        FROM [dbo].[sp_MScleanupmergepublisher] BY CERTIFICATE ##MS_SchemaSigningCertificate3AD2C1F412E64C5724F4EB805ED2334862F3FBD5##\",\"DROP
        SIGNATURE FROM [dbo].[sp_MSrepl_startup] BY CERTIFICATE ##MS_SchemaSigningCertificate3AD2C1F412E64C5724F4EB805ED2334862F3FBD5##\"],\"automated\":true,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA2129\",\"severity\":\"High\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"BaselineExpected\",\"title\":\"Changes
        to signed modules should be authorized\",\"description\":\"You can sign a
        stored procedure, function or trigger with a certificate or an asymmetric
        key. This is designed for scenarios when permissions cannot be inherited through
        ownership chaining or when the ownership chain is broken, such as dynamic
        SQL. This rule checks for changes made to signed modules which could be an
        indication of malicious use.\",\"rationale\":\"Changes made to the contents
        of a signed module or to the certificate or asymmetric key that is used to
        sign it, as well as the introduction of new signed modules could be an an
        indication of an attack. Setting the known signed modules as a baseline allows
        you to easily detect changes made, and to evaluate whether the changes are
        intended.\",\"queryCheck\":{\"query\":\"SELECT      QUOTENAME(sc.name) + '.'
        + QUOTENAME(oj.name) AS [Module]     ,IIF(ct.certificate_id IS NOT NULL, ct.name,
        ak.name) AS [Signing Object]     ,dp.name AS [Signing Object Owner]     ,cp.thumbprint
        AS [Signing Object Thumbprint]     ,oj.modify_date AS [Last Definition Modify
        Date]     ,IIF(ct.certificate_id IS NOT NULL, 'CERTIFICATE', 'ASYMMETRIC KEY')
        AS [Signing Object Type]     -- For debbuging, uncomment following lines:
        \    -- ,IIF(ct.principal_id IS NOT NULL, SUSER_NAME(ct.principal_id), SUSER_NAME(ak.principal_id))
        AS [Owner_Name]     -- ,oj.type_desc     -- ,crypt_type     -- ,md.DEFINITION
        \     -- ,IIF(ct.subject IS NOT NULL, ct.subject, 'N/A') AS [Certificate Subject]
        \    -- ,IIF(ct.certificate_id IS NOT NULL, IS_OBJECTSIGNED('OBJECT', oj.object_id,
        'certificate', cp.thumbprint), IS_OBJECTSIGNED('OBJECT', oj.object_id, 'asymmetric
        key', cp.thumbprint)) AS [Is Object Signed] FROM      sys.crypt_properties
        AS cp     INNER JOIN sys.objects AS oj ON cp.major_id = oj.object_id     INNER
        JOIN sys.schemas AS sc ON oj.schema_id = sc.schema_id     INNER JOIN sys.sql_modules
        AS md ON md.object_id = cp.major_id     LEFT OUTER JOIN sys.certificates AS
        ct ON cp.thumbprint = ct.thumbprint     LEFT OUTER JOIN sys.asymmetric_keys
        AS ak ON cp.thumbprint = ak.thumbprint     LEFT OUTER JOIN sys.database_principals
        AS dp ON (ct.sid = dp.sid OR ak.sid = dp.sid) WHERE      oj.type IN ('P','FN','TR')
        \    AND cp.class_desc = 'OBJECT_OR_COLUMN'\",\"expectedResult\":[],\"columnNames\":[\"Module\",\"Signing
        Object\",\"Signing Object Owner\",\"Signing Object Thumbprint\",\"Last Definition
        Modify Date\",\"Signing Object Type\"]},\"benchmarkReferences\":[{\"benchmark\":\"CIS\",\"reference\":null}]}}}]}"
