        operator via Whois or its successor protocol (collectively referred to as
        the \u201CWhois\\\" Directory) that is beyond, and not subject to, GoDaddy's
        control.</li></ol>\\r\\n<p>It is Your responsibility to keep Your personal
        information current and accurate at all times.  \\r</p>\\n<p><strong>Renewals</strong><br
        />\\n<br />\\nYou agree DBP will arrange for Your Registrar to charge the
        credit card You have on file with the Registrar, at the Registrar's then current
        rates.<br />\\n<br />\\nIf for any reason DBP and/or the Registrar for Your
