version: 1
content:
- group:
    name: signalr
    summary: Manage Azure SignalR Service.
- group:
    name: signalr key
    summary: Manage keys for Azure SignalR Service.
- command:
    name: signalr list
    summary: Lists all the SignalR Service under the current subscription.
    examples:
    - summary: List SignalR Service and show the results in a table.
      command: >
        az signalr list -o table
    - summary: List SignalR Service in a resource group and show the results in a table.
      command: >
        az signalr list -g MySignalR -o table
- command:
    name: signalr create
    summary: Creates a SignalR Service.
    examples:
    - summary: Create a SignalR Service with the Basic SKU.
      command: >
        az signalr create -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 1
- command:
    name: signalr delete
    summary: Deletes a SignalR Service.
    examples:
    - summary: Delete a SignalR Service.
      command: >
        az signalr delete -n MySignalR -g MyResourceGroup
- command:
    name: signalr show
    summary: Get the details of a SignalR Service.
    examples:
    - summary: Get the sku for a SignalR Service.
      command: >
        az signalr show -n MySignalR -g MyResourceGroup --query sku
- command:
    name: signalr key list
    summary: List the access keys for a SignalR Service.
    examples:
    - summary: Get the primary key for a SignalR Service.
      command: >
        az signalr key list -n MySignalR -g MyResourceGroup --query primaryKey -o tsv
- command:
    name: signalr key renew
    summary: Regenerate the access key for a SignalR Service.
    examples:
    - summary: Renew the secondary key for a SignalR Service.
      command: >
        az signalr key renew -n MySignalR -g MyResourceGroup --key-type secondary
