        EVEN IF THE REGISTRY OPERATOR HAS BEEN ADVISED OF THE POSSIBILITY OF SUCH
        DAMAGES.</li>  \\r</p>\\r\\n      <p><li><em><u>Regulated TLDs.</u></em> For
        domain name registration in any \u201CRegulated\u201D TLD, you acknowledge
