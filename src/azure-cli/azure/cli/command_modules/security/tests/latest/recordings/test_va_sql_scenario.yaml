        AS rts     ON perms.major_id = rts.route_id LEFT JOIN     sys.database_principals
        AS printarget     ON perms.major_id = printarget.principal_id LEFT JOIN     sys.symmetric_keys
        AS sym     On perms.major_id = sym.symmetric_key_id LEFT JOIN     sys.asymmetric_keys
