version: 1
content:
- command:
    name: login
    summary: Log in to Azure.
    examples:
    - summary: Log in interactively.
      command: >
        az login
    - summary: Log in with user name and password. This doesn't work with Microsoft accounts or accounts that have two-factor authentication enabled.
      command: >
        az login -u johndoe@contoso.com -p VerySecret
    - summary: Log in with a service principal using client secret.
      command: >
        az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p VerySecret --tenant contoso.onmicrosoft.com
    - summary: Log in with a service principal using client certificate.
      command: >
        az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p ~/mycertfile.pem --tenant contoso.onmicrosoft.com
    - summary: Log in using a VM's system assigned identity
      command: >
        az login --identity
    - summary: Log in using a VM's user assigned identity. Client or object ids of the service identity also work
      command: >
        az login --identity -u /subscriptions/<subscriptionId>/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
- group:
    name: account
    summary: Manage Azure subscription information.
- command:
    name: account clear
    summary: Clear all subscriptions from the CLI's local cache.
    description: To clear the current subscription, use 'az logout'.
- command:
    name: account list
    summary: Get a list of subscriptions for the logged in account.
- command:
    name: account list-locations
    summary: List supported regions for the current subscription.
- command:
    name: account show
    summary: Get the details of a subscription.
    description: If the subscription isn't specified, shows the details of the default subscription.
- command:
    name: account set
    summary: Set a subscription to be the current active subscription.
- command:
    name: account get-access-token
    summary: Get a token for utilities to access Azure.
    description: >
      The token will be valid for at least 5 minutes with the maximum at 60 minutes.
      If the subscription argument isn't specified, the current account is used.
- command:
    name: self-test
    summary: Runs a self-test of the CLI.
