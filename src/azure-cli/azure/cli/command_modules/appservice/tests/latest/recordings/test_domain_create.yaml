        identification and/or government issued business identification as required
        for verification of identity when requested.</li></ol>\\r\\n<p><strong>You
        agree to:</strong>  \\r</p>\\n<ol type=i><li>Notify DBP within three (3) calendar
        days when any of the personal information You provided upon subscribing to
        DBP's services, changes;</li><li>Respond within three (3) calendar days to
