        NAME AS [Feature] FROM   sys.configurations WHERE  NAME IN ( 'allow polybase
        export', 'hadoop connectivity',                  'remote data archive', 'external
        scripts enabled')        AND Cast(value AS INT) = 1\",\"expectedResult\":[],\"columnNames\":[]},\"benchmarkReferences\":[{\"benchmark\":\"FedRAMP\",\"reference\":null}]}}},{\"id\":\"/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/clitest.rg000001/providers/microsoft.compute/virtualmachines/clisqlvm000002/sqlServers/MSSQLSERVER/databases/master/providers/Microsoft.Security/sqlVulnerabilityAssessments/default/scans/4041bcf7-9c25-45d7-9c00-234a0fd06110/scanResults/VA2128\",\"name\":\"VA2128\",\"type\":\"Microsoft.Security/sqlVulnerabilityAssessments/scans/scanResults\",\"properties\":{\"ruleId\":\"VA2128\",\"status\":\"NonFinding\",\"isTrimmed\":false,\"queryResults\":[[\"False\"]],\"remediation\":{\"description\":\"Upgrade
