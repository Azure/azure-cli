        and not subject to, GoDaddy's control.</li></ol>\\r\\n<p>It is Your responsibility
        to keep Your personal information current and accurate at all times.  </p>\\n</p>\\n
        \     <p><p><strong>Renewals</strong><br />\\n<br />\\nYou agree Azure will
        arrange for Your Registrar to charge the credit card You have on file with
