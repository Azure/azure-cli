        of both successful and failed login attempts should be enabled\",\"description\":\"SQL
        Server auditing configuration enables administrators to track the users logging
        into SQL Server instances that they're responsible for. This rule checks that
        auditing is enabled for both successful and failed login attempts.\",\"rationale\":\"Logging
        successful & failed login attempts provides information that can be used to
        detect brute-force based password attacks against the system as well as forensic
        information.\",\"queryCheck\":{\"query\":\"DECLARE @success_logon_event INT
        = 0  DECLARE @fail_logon_event INT = 0   SELECT @success_logon_event = Count(*)
        FROM   sys.server_audits adts,        sys.server_audit_specifications srvadtspecs,
        \       sys.server_audit_specification_details srvadtspecdtls WHERE  adts.audit_guid
        = srvadtspecs.audit_guid        AND adts.is_state_enabled = 1        AND srvadtspecs.is_state_enabled
        = 1        AND srvadtspecdtls.audited_result = 'SUCCESS AND FAILURE'        AND
        srvadtspecdtls.audit_action_id = 'LGSD'   SELECT @fail_logon_event = Count(*)
        FROM   sys.server_audits adts,        sys.server_audit_specifications srvadtspecs,
