parameters:
  pythonVersion: ''
  profile: ''

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.pythonVersion }}
      displayName: "Use Python ${{ parameters.pythonVersion }}"
  - template: ./azdev_setup.yml
  - bash: |
      set -ev

      source env/bin/activate

      if [[ "$(System.PullRequest.TargetBranch)" != "" ]]; then
        azdev test storage --series --profile ${{ parameters.profile }}
      else
        azdev test storage --series --profile ${{ parameters.profile }}
      fi
    displayName: "Test on Profile ${{ parameters.profile }}"
    env:
      ADO_PULL_REQUEST_LATEST_COMMIT: $(System.PullRequest.TargetBranch)
      AZURE_CLI_TEST_COMMAND_COVERAGE: 'true'
      AZURE_CLI_TEST_COMMAND_COVERAGE_FILE_PATH: $(Pipeline.Workspace)/az_command_coverage.txt
