        user defined roles from fixed-database roles\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1248\",\"severity\":\"Medium\",\"category\":\"AuthenticationAndAuthorization\",\"ruleType\":\"NegativeList\",\"title\":\"User-defined
        database roles should not be members of fixed roles\",\"description\":\"To
        easily manage the permissions in your databases, SQL Server provides several
        roles which are security principals that group other principals. They are
        like groups in the Microsoft Windows operating system. Database accounts and
        other SQL Server roles can be added into database-level roles. Each member
