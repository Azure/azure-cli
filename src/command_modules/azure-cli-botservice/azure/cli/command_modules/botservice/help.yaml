version: 1
content:
- group:
    name: bot
    summary: Manage Microsoft Bot Services.
- command:
    name: bot create
    summary: Create a new bot.
- command:
    name: bot show
    summary: Get an existing bot.
    description: Get information about an existing bot. To get the information needed to connect to the bot, use the --msbot flag with the command.
    examples:
    - summary: Get the information needed to connect to an existing bot on Azure
      command: |-
        az bot show -n botName -g MyResourceGroup --msbot
- command:
    name: bot prepare-publish
    summary: Add scripts to your local source code directory to be able to publish back using `az bot publish`.
- command:
    name: bot delete
    summary: Delete an existing bot.
- command:
    name: bot update
    summary: Update an existing bot.
    examples:
    - summary: Update description on a bot
      command: |-
        az bot update -n botName -g MyResourceGroup --set properties.description="some description"
- command:
    name: bot publish
    summary: Publish to a bot's associated app service.
    description: Publish your source code to your bot's associated app service.
    examples:
    - summary: Publish source code to your Azure App, from within the bot code folder
      command: |-
        az bot publish -n botName -g MyResourceGroup
- command:
    name: bot download
    summary: Download an existing bot.
    description: The source code is downloaded from the web app associated with the bot. You can then make changes to it and publish it back to your app.
- command:
    name: bot facebook create
    summary: Create the Facebook Channel on a bot.
    examples:
    - summary: Create the Facebook Channel for a bot
      command: |
        az bot facebook create -n botName -g MyResourceGroup --appid myAppId \
        --page-id myPageId --secret mySecret --token myToken
- command:
    name: bot email create
    summary: Create the Email Channel on a bot.
    examples:
    - summary: Create the Email Channel for a bot
      command: |-
        az bot email create -n botName -g MyResourceGroup -a abc@outlook.com \
        -p password
- command:
    name: bot msteams create
    summary: Create the Microsoft Teams Channel on a bot.
    examples:
    - summary: Create the Microsoft Teams Channel for a bot with calling enabled
      command: |-
        az bot msteams create -n botName -g MyResourceGroup --enable-calling
        --calling-web-hook https://www.myapp.com/
- command:
    name: bot skype create
    summary: Create the Skype Channel on a bot.
    examples:
    - summary: Create the Skype Channel for a bot with messaging and screen sharing enabled
      command: |-
        az bot skype create -n botName -g MyResourceGroup --enable-messaging
        --enable-screen-sharing
- command:
    name: bot kik create
    summary: Create the Kik Channel on a bot.
    examples:
    - summary: Create the Kik Channel for a bot.
      command: |-
        az bot kik create -n botName -g MyResourceGroup -u mykikname \
        --key key --is-validated
- command:
    name: bot directline create
    summary: Create the DirectLine Channel on a bot with only v3 protocol enabled.
    examples:
    - summary: Create the DirectLine Channel for a bot.
      command: |-
        az bot directline create -n botName -g MyResourceGroup --disablev1
- command:
    name: bot telegram create
    summary: Create the Telegram Channel on a bot.
    examples:
    - summary: Create the Telegram Channel for a bot.
      command: |-
        az bot telegram create -n botName -g MyResourceGroup --access-token token
        --is-validated
- command:
    name: bot sms create
    summary: Create the SMS Channel on a bot.
    examples:
    - summary: Create the SMS Channel for a bot.
      command: |-
        az bot sms create -n botName -g MyResourceGroup --account-sid sid \
        --auth-token token --is-validated --phone 1234567890
- command:
    name: bot slack create
    summary: Create the Slack Channel on a bot.
    examples:
    - summary: Create the Slack Channel for a bot.
      command: |-
        az bot slack create -n botName -g MyResourceGroup --client-id clientid \
        --client-secret secret --verification-token token
- group:
    name: bot authsetting
    summary: Manage OAuth connection settings on a bot.
- command:
    name: bot authsetting create
    summary: Create an OAuth connection setting on a bot.
    examples:
    - summary: Create a new OAuth connection setting on a bot.
      command: |-
        az bot authsetting create -g MyResourceGroup -n botName -c myConnectionName \
        --client-id clientId --client-secret secret --provider-scope-string "scope1 scope2"\
        --service google --parameters id=myid
- command:
    name: bot authsetting show
    summary: Show details of an OAuth connection setting on a bot.
- command:
    name: bot authsetting list
    summary: Show all OAuth connection settings on a bot.
- command:
    name: bot authsetting delete
    summary: Delete an OAuth connection setting on a bot.
- command:
    name: bot authsetting list-providers
    summary: List details for all service providers available for creating OAuth connection settings.
    examples:
    - summary: List all service providers.
      command: |-
        az bot authsetting list-providers
    - summary: Filter by a particular type of service provider.
      command: |-
        az bot authsetting list-providers --provider-name google
- command:
    name: bot facebook delete
    summary: Delete the Facebook Channel on a bot
- command:
    name: bot facebook show
    summary: Get details of the Facebook Channel on a bot
- group:
