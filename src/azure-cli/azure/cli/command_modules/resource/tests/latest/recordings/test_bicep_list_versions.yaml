        Highlights\r\n- `var` loops (#2077)\r\n  * i.e. `var foo = [for i in range(0,10):
        ''value${i}'']`\r\n- Add type descriptions to completions and hovers, support
        method hovers. (#1915)\r\n- Initial support for resource snippets for specific
        resource types\r\n  * Eventually this will be at parity with the snippets
        in ARM Tools\r\n- Add support for name discriminators on resource types (#1950)\r\n  *
        allows us to properly validate resources like `microsoft.keyVault/vaults/accessPolicies`
        and `microsoft.web/sites/config` \r\n- Add textmate grammar (#2069)\r\n  *
        this will power syntax highlighting in GitHub and Azure DevOps very soon\r\n-
        msbuild task and cli nugets (#1992)\r\n  * this is to support converting our
        internal ARM Template usage to Bicep, but is available externally as well
        (docs available with #2191)\r\n\r\n\r\n# Features and bug fixes\r\n\r\nBicep
        team:\r\n- Bump types package (#2200)\r\n- Fix for issue 1985 (#1989)\r\n-
        Flow dependsOn detection through ''existing'' resource definitions (#1991)\r\n-
        Fix bad string escaping in ARM template generation (#2006)\r\n- Correct providers()
        return type (again...) (#2018)\r\n- Added return types to signature help (#2089)\r\n-
        no property value completions before the colon (#2121)\r\n- Implement special
        handling for allowed array values (#2169)\r\n- Update top level param with
        option to use @secure syntax (#2019)\r\n- Update deprecated snippet for parameter
        types- secureObject, secureString (#2038)\r\n- Update deprecated param snippet
        and move snippets to template files (#2130)\r\n\r\n# Docs and examples\r\n\r\nBicep
        Team:\r\n- added unicode doc (#2094)\r\n- Add badges for Good First Issue
        and Needs Feedback (#2083)\r\n- Adding section for GetHelp, Report an Issue
        (#2035)\r\n- Update to readme to include to common questions in FAQ (#1954)\r\n-
        Update 05-loops-conditions-existing.md (#2102)\r\n\r\n@ChristopherGLewis:\r\n-
        Added Hello World syntax sample (#2011)\r\n\r\n@jesseloudon:\r\n- Updates
