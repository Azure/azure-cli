version: 1
content:
- group:
    name: extension
    summary: Manage and update CLI extensions.
- command:
    name: extension add
    summary: Add an extension.
    examples:
    - summary: Add extension by name
      command: az extension add --name anextension
    - summary: Add extension from URL
      command: az extension add --source https://contoso.com/anextension-0.0.1-py2.py3-none-any.whl
    - summary: Add extension from local disk
      command: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl
    - summary: Add extension from local disk and use pip proxy for dependencies
      command: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl --pip-proxy https://user:pass@proxy.server:8080
- command:
    name: extension list
    summary: List the installed extensions.
- command:
    name: extension list-available
    summary: List publicly available extensions.
    examples:
    - summary: List all publicly available extensions
      command: az extension list-available
    - summary: List details on a particular extension
      command: az extension list-available --show-details --query anextension
- command:
    name: extension show
    summary: Show an extension.
- command:
    name: extension remove
    summary: Remove an extension.
- command:
    name: extension update
    summary: Update an extension.
    examples:
    - summary: Update an extension by name
      command: az extension update --name anextension
    - summary: Update an extension by name and use pip proxy for dependencies
      command: az extension update --name anextension --pip-proxy https://user:pass@proxy.server:8080
