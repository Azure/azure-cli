---
# exclusions for the vm module

vmss create:
    parameters:
        upgrade_policy_mode:
            rule_exclusions:
            - missing_parameter_help
        public_ip_address_allocation:
            rule_exclusions:
            - missing_parameter_help
        enable_cross_zone_upgrade:
            rule_exclusions:
            - option_length_too_long
        max_batch_instance_percent:
            rule_exclusions:
            - option_length_too_long
        max_unhealthy_instance_percent:
            rule_exclusions:
            - option_length_too_long
        max_unhealthy_upgraded_instance_percent:
            rule_exclusions:
            - option_length_too_long
        pause_time_between_batches:
            rule_exclusions:
            - option_length_too_long
        prioritize_unhealthy_instances:
            rule_exclusions:
            - option_length_too_long
vmss update:
    parameters:
        enable_cross_zone_upgrade:
            rule_exclusions:
            - option_length_too_long
        max_batch_instance_percent:
            rule_exclusions:
            - option_length_too_long
        max_unhealthy_instance_percent:
            rule_exclusions:
            - option_length_too_long
        max_unhealthy_upgraded_instance_percent:
            rule_exclusions:
            - option_length_too_long
        pause_time_between_batches:
            rule_exclusions:
            - option_length_too_long
        prioritize_unhealthy_instances:
            rule_exclusions:
            - option_length_too_long
vmss encryption enable:
    parameters:
        key_encryption_algorithm:
            rule_exclusions:
            - missing_parameter_help
vm create:
    parameters:
        public_ip_address_allocation:
            rule_exclusions:
            - missing_parameter_help
vm unmanaged-disk attach:
    parameters:
        size_gb:
            rule_exclusions:
            - missing_parameter_help
vm encryption enable:
    parameters:
        key_encryption_algorithm:
            rule_exclusions:
            - missing_parameter_help
image create:
    parameters:
        os_type:
            rule_exclusions:
            - missing_parameter_help
snapshot create:
    parameters:
        sku:
            rule_exclusions:
            - missing_parameter_help
snapshot update:
    parameters:
        sku:
            rule_exclusions:
            - missing_parameter_help
