version: 1
content:
- group:
    name: consumption
    summary: Manage consumption of Azure resources.
- group:
    name: consumption reservation
    summary: Manage reservations for Azure resources.
- group:
    name: consumption reservation summary
    summary: List reservation summaries.
- command:
    name: consumption reservation summary list
    summary: List reservation summaries for daily or monthly by order Id or reservation id.
- group:
    name: consumption reservation detail
    summary: List reservation details.
- command:
    name: consumption reservation detail list
    summary: List the details of a reservation by order id or reservation id.
- group:
    name: consumption usage
    summary: Inspect the usage of Azure resources.
- command:
    name: consumption usage list
    summary: List the details of Azure resource consumption, either as an invoice or within a billing period.
- group:
    name: consumption pricesheet
    summary: Inspect the price sheet of an Azure subscription within a billing period.
- command:
    name: consumption pricesheet show
    summary: Show the price sheet for an Azure subscription within a billing period.
- group:
    name: consumption marketplace
    summary: Inspect the marketplace usage data of an Azure subscription within a billing period.
- command:
    name: consumption marketplace list
    summary: List the marketplace for an Azure subscription within a billing period.
- group:
    name: consumption budget
    summary: Manage budgets for an Azure subscription.
- command:
    name: consumption budget list
    summary: List budgets for an Azure subscription.
- command:
    name: consumption budget show
    summary: Show budget for an Azure subscription.
- command:
    name: consumption budget create
    summary: Create a budget for an Azure subscription.
- command:
    name: consumption budget delete
    summary: Delete a budget for an Azure subscription.
