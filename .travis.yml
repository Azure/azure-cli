sudo: false
language: python
python:
  - "2.7"
  - "3.5"
install:
  - pip install azure==2.0.0a1
  - pip install mock==1.3.0
  - pip install pylint==1.5.4
script: 
  - export PYTHONPATH=$PATHONPATH:./src
  - python -m azure.cli
  - pylint src/azure
  - python -m unittest discover -s src/azure/cli/tests