40760109,"download_count":154,"created_at":"2021-12-14T02:17:03Z","updated_at":"2021-12-14T02:17:05Z","browser_download_url":"https://github.com/Azure/bicep/releases/download/v0.4.1124/vscode-bicep.vsix"}],"tarball_url":"https://api.github.com/repos/Azure/bicep/tarball/v0.4.1124","zipball_url":"https://api.github.com/repos/Azure/bicep/zipball/v0.4.1124","body":"##
        Highlights\r\n\r\nBicep team:\r\n\r\n* \"Insert Resource\" command implementation
        (#4945)\r\n* Implement type completions & validation for resource `list*()`
        functions (#5145). You will now get completions for cases like:\r\n  \r\n  ```bicep\r\n  resource
        stg ''Microsoft.Storage/storageAccounts@2019-04-01'' = { ... }\r\n\r\n  var
        keys = stg.\r\n  ```\r\n\r\n* Updated to .net 6 (#4936)\r\n* Add ability to
        suppress next line diagnostics inline (#5107). For example:\r\n  \r\n  ```bicep\r\n  #disable-next-line
        BCP081\r\n  resource stg ''Microsoft.Storage/storageAccounts@2024-01-01''
        existing = {\r\n    name: ''foo''\r\n  }\r\n  ```\r\n* Visualizer improvements
        (#5158)\r\n* New linter rules\r\n  * no-unnecessary-dependson (#4838)\r\n  *
        linter: use-protectedsettings-for-commandtoexecute-secrets (#4925)\r\n  *
        linter rule: outputs-should-not-contain-secrets (#4716)\r\n  * Linter rule
        to use stable VM image (#4883)\r\n* Added descriptions for function completions.
        (#5398)\r\n* removing docs from github repo (#4978)\r\n  * All docs now available
        at https://aka.ms/bicep\r\n\r\n## Bug fixes and features\r\n\r\nBicep team:\r\n\r\n*
        Update error message for `if()` & add `if-else` snippet (#5302)\r\n* Improve
        parser handling of single-line array/object (#4956)\r\n* Migrate brew to https://github.com/Azure/homebrew-bicep
        (#5039)\r\n* Fix highlight.js finding keywords in strings (#5128)\r\n* Add
        other useful CLI utils to devcontainer (#5137)\r\n* Remove \"preview\" flag
        from VSCode extension (#5140)\r\n* Flow declared type information to function
        arguments (#5188)\r\n* Speed up playground (#5300)\r\n* bicep restore now
        logs restore failure diagnostics (#4985)\r\n* support digests in `br` module
        references (#5024)\r\n* Updated to c# 10 (#5198)\r\n* added win-arm64, linux-arm64,
        and osx-arm64 targets (#5346)\r\n* Fix an issue where module references are
        not refreshed when cloud config changes (#4916)\r\n* Allow publishing modules
        with aliases (#4926)\r\n* Implement go2def for module references with aliases
        (#4934)\r\n* Add telemetry for all registered commands (#5218)\r\n* RG().location/et
        al => location param in snippets (#5226)\r\n* Added support for description
        upon completions (#4999)\r\n* Improve `string` + `string` error message (#5075)\r\n*
        Cleaned up description decorator logic to allow loops (#5160)\r\n* Improve
        test execution time (#4889)\r\n* Remove light bulb that allows disabling linter
        rules in the bicep.config (#5314)\r\n* Update disable next line string in
        light bulb (#5332)\r\n* Add telemetry for linter rule changes in bicepconfig.json
        (#5312)\r\n* Log telemetry about linter state on bicep file open (#5352)\r\n*
        Updated linter related telemetry event names (#5369)\r\n* Log telemetry on
        bicep file open (#5373)\r\n\r\n\r\n@polatengin\r\n* adding devcontainer support
        (#4974)\r\n\r\n@GKotfis\r\n* Increase exposure of ''Open Visualizer'' command
        in context menus (#4977)\r\n\r\n@wedoazure\r\n* updated Networking visualizer
        icons (#5130)\r\n* Updated Compute and Web visualizer icons (#5168)\r\n* database,
        security, storage visualizer icons (#5203)\r\n* updated ai, analytics, containers,
        devops and identity Visualizer icons (#5240)\r\n\r\n@miqm\r\n* Allow using
        parameter as value for a discriminator property (#4887)\r\n\r\n@stan-sz\r\n*
        Update required SDK (#5274)\r\n* Update the PackageProjectUrl (#5235)\r\n*
        Bicep nuget packages fixes (#5254)\r\n* Fix access to the same test file (#5329)\r\n\r\n##
        Docs and snippet updates\r\n\r\n@johndowns\r\n* Update Cosmos DB snippets
        (#5038)\r\n\r\n@johnnyreilly\r\n* fix: correct \"as\" typo to \"at\" (#5182)\r\n\r\n@StefanIvemo\r\n*
        Added --no-restore to CLI help (#5385)\r\n","reactions":{"url":"https://api.github.com/repos/Azure/bicep/releases/55233861/reactions","total_count":5,"+1":0,"-1":0,"laugh":0,"hooray":3,"confused":0,"heart":0,"rocket":2,"eyes":0},"mentions_count":8}'
