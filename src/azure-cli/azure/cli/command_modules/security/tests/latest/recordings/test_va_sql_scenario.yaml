        your SQL instance. For more details please visit 'https://msdn.microsoft.com/en-us/library/ms179327.aspx'.\",\"scripts\":[\"EXEC
        master.dbo.Xp_instance_regwrite @rootkey = N'HKEY_LOCAL_MACHINE', @key = N'SOFTWARE\\\\Microsoft\\\\MSSQLServer\\\\MSSQLServer\\\\SuperSocketNetLib',
        @value_name = N'HideInstance', @type = N'REG_DWORD', @value = 1 \"],\"automated\":true,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1092\",\"severity\":\"Low\",\"category\":\"SurfaceAreaReduction\",\"ruleType\":\"Binary\",\"title\":\"SQL
        Server instance shouldn't be advertised by the SQL Server Browser service\",\"description\":\"SQL
        Server uses the SQL Server Browser service to enumerate instances of the Database
