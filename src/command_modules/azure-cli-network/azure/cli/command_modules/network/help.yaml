- group:
    name: network watcher packet-capture
    summary: Manage packet capture sessions on VMs.
    description: >
      These commands require that both Azure Network Watcher is enabled for the VMs region and that AzureNetworkWatcherExtension is enabled on the VM.
      For more information visit https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-packet-capture-manage-cli
- command:
    name: network watcher packet-capture create
    summary: Create and start a packet capture session.
    arguments:
    - name: --capture-limit
      summary: The maximum size in bytes of the capture output.
    - name: --capture-size
      summary: Number of bytes captured per packet. Excess bytes are truncated.
    - name: --time-limit
      summary: Maximum duration of the capture session in seconds.
    - name: --storage-account
      summary: Name or ID of a storage account to save the packet capture to.
    - name: --storage-path
      summary: Fully qualified URI of an existing storage container in which to store the capture file.
      description: >
        If not specified, the container 'network-watcher-logs' will be
        created if it does not exist and the capture file will be stored there.
    - name: --file-path
      summary: >
        Local path on the targeted VM at which to save the packet capture. For Linux VMs, the
        path must start with /var/captures.
    - name: --vm
      summary: Name or ID of the VM to target.
    - name: --filters
      summary: JSON encoded list of packet filters. Use `@{path}` to load from file.
    examples:
    - summary: Create a packet capture session on a VM.
      command: az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm --storage-account MyStorageAccount
    - summary: Create a packet capture session on a VM with optional filters for protocols, local IP address and remote IP address ranges and ports.
      command: |
        az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm \
            --storage-account MyStorageAccount --filters '[ \
                { \
                    "protocol":"TCP", \
                    "remoteIPAddress":"1.1.1.1-255.255.255", \
                    "localIPAddress":"10.0.0.3", \
                    "remotePort":"20" \
                }, \
                { \
                    "protocol":"TCP", \
                    "remoteIPAddress":"1.1.1.1-255.255.255", \
                    "localIPAddress":"10.0.0.3", \
                    "remotePort":"80" \
                }, \
                { \
                    "protocol":"TCP", \
                    "remoteIPAddress":"1.1.1.1-255.255.255", \
                    "localIPAddress":"10.0.0.3", \
                    "remotePort":"443" \
                }, \
                { \
                    "protocol":"UDP" \
                }]'
- command:
    name: network watcher packet-capture delete
    summary: Delete a packet capture session.
    examples:
    - summary: Delete a packet capture session. This only deletes the session and not the capture file.
      command: az network watcher packet-capture delete -n packetCaptureName -l westcentralus
- command:
    name: network watcher packet-capture list
    summary: List all packet capture sessions within a resource group.
    examples:
    - summary: List all packet capture sessions within a region.
      command: az network watcher packet-capture list -l westus
- command:
    name: network watcher packet-capture show
    summary: Show details of a packet capture session.
    examples:
    - summary: Show a packet capture session.
      command: az network watcher packet-capture show -l westus -n MyPacketCapture
- command:
    name: network watcher packet-capture show-status
    summary: Show the status of a packet capture session.
    examples:
    - summary: Show the status of a packet capture session.
      command: az network watcher packet-capture show-status -l westus -n MyPacketCapture
- command:
    name: network watcher packet-capture stop
    summary: Stop a running packet capture session.
    examples:
    - summary: Stop a running packet capture session.
      command: az network watcher packet-capture stop -l westus -n MyPacketCapture
