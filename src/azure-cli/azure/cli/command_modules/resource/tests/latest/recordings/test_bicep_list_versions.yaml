        Highlights\r\n\r\n- Bicep visualizer (#2357)\r\n- Scaffold required resource
        snippet based on the resourceType & apiVersion (#2172)\r\n  * also works for
        modules! (#2658)\r\n- More snippets\r\n  * Port ARM snippets to bicep - part
        2 (#2207)\r\n  * Port ARM snippets to bicep - part 3 (#2544)\r\n  * Port ARM
        snippets to bicep - part 4 (#2651)\r\n- Two part resource type completion
        (#2485)\r\n  * This cleans up the completions list for resource types\r\n-
        Lots of bug fixes\r\n\r\n@miqm\r\n- Key vault secret reference for secure
        string module param (#1571)\r\n  * [spec](https://github.com/Azure/bicep/blob/main/docs/spec/modules.md#using-existing-key-vaults-secret-as-input-for-secure-string-module-parameter)\r\n\r\n\r\n##
        Features and bug fixes\r\n\r\nBicep team:\r\n- Support type checking on intermediary
        variables (#2444)\r\n- Generate correct resourceIds for 3rd generation resource
        with non-parent-property parent (#2273)\r\n- Support ''outer'' scopes for
        decompilation (plus other minor fixes) (#2338)\r\n- Decompiler - format output
        with the ''parent'' property where possible (#2363)\r\n- Decompile variable
        copy loops (#2370)\r\n- Decompile reference() functions with resource name
        references (#2381)\r\n- block any() in scope, parent and dependsOn (#2359)\r\n-
        slash validation for loops (#2387)\r\n- added cross scoping for tenant resources
        (#2386)\r\n- Added invariant properties warning & fixed duplicate error in
        loops (#2465)\r\n- include colon in property name completions (#2482)\r\n-
        removed \"parent\" property from syntactically nested resources (#2603)\r\n-
        Removed the colon character from commit chars on property name completions.
        (#2661)\r\n- Fix scope for conditional resources (#2250)\r\n- Support decompiling
        templates with extensions that are not .json (#2201)\r\n- Block referencing
        location of existing resources (#2261)\r\n- Improve deploy-time constant checking
        (#2345)\r\n- Deploy time constant and direct resource/module collection reference
        fixes (#2461)\r\n- Fix issue #2484 (#2503)\r\n- Fix syntax highlighting for
        expressions in string interpolations (#2554)\r\n- Provide completions immediately
        after ''{'' in string expressions (#2596)\r\n- Block runtime property refs
        in runtime functions, fix a stack overflow (#2623)\r\n- Improve error recovery
        for expressions (#2640)\r\n- Block completions in locations where inserting
        nodes makes no sense (Part I) (#2670)\r\n\r\n@piraces:\r\n- Support the same
        ''Options'' on bicep decompile as with bicep build (#2460)\r\n\r\n@miqm\r\n-
        Simplified Homebrew installation flow (#2208)\r\n\r\n## Docs, snippets, and
        examples\r\n\r\nBicep team:\r\n- added docs for the msbuild task (#2191)\r\n-
        Updated \"known limitations\" (#2492)\r\n- added template spec deploy example
