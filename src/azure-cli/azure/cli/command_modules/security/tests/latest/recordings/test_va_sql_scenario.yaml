        Assessment is not supported for SQL Server versions lower than SQL Server
        2012\",\"description\":\"To run a Vulnerability Assessment scan on your SQL
        Server, the server needs to be upgraded to SQL Server 2012 or higher.SQL Server
        2008 R2 and below are no longer supported by Microsoft. See here: https://www.microsoft.com/en-us/cloud-platform/windows-sql-server-2008\",\"rationale\":\"Older
        versions of SQL server are no longer supported by Microsoft. Windows Server
        2008 R2 end-of-life mainstream support ended on January 13, 2015. On January
        14, 2020, Microsoft will end all support for Windows Server 2008 R2. \",\"queryCheck\":{\"query\":\"SELECT
        CASE     WHEN CONVERT(VARCHAR(128), SERVERPROPERTY ('productversion')) LIKE
        '7.%' THEN '1'     WHEN CONVERT(VARCHAR(128), SERVERPROPERTY ('productversion'))
        LIKE '8.%' THEN '1'     WHEN CONVERT(VARCHAR(128), SERVERPROPERTY ('productversion'))
