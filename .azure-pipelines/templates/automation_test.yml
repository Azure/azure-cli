# Azure DevOps task for automation test using azdev and pytest

parameters:
- name: pythonVersion
  type: string
  default: 3.8
- name: profile
  type: string
  default: latest
- name: fullTest
  displayName: Run full test?
  type: boolean
  default: false
- name: module
  displayName: Run test for specific module
  type: string
  default: ''

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.pythonVersion }}
      displayName: "Use Python ${{ parameters.pythonVersion }}"
  - template: ./azdev_setup.yml
  - bash: |
      set -ev

      source env/bin/activate

      echo pythonVersion: ${{ parameters.pythonVersion }}
      echo profile: ${{ parameters.profile }}
      echo fullTest: ${{ parameters.fullTest }}
      echo module: ${{ parameters.module }}
      echo Build.Reason: $(Build.Reason)

      git config --global user.email "AzurePipelines"
      git config --global user.name "AzurePipelines"

      # pull && rebase
      git remote add upstream https://github.com/Azure/azure-cli.git
      git remote -v
      git checkout dev
      git pull
      git checkout $(System.PullRequest.SourceBranch)
      git rebase dev

      # Test specific module
      module="${{ parameters.module }}"
      if [[ -n $module ]]; then
        echo "Running test for module '$module'"
        azdev test --no-exitfirst --verbose --series $module -a "--durations=0"
        exit 0
      fi

      if [[ "$(Build.Reason)" == "PullRequest" && "${{ parameters.fullTest }}" == 'False' ]]; then
        echo "Running incremental test"
        azdev test --no-exitfirst --repo=./ --src=HEAD --tgt=origin/$(System.PullRequest.TargetBranch) --cli-ci --profile ${{ parameters.profile }} --verbose --series -a "--durations=0"
      else
        echo "Running full test"
        azdev test --no-exitfirst --profile ${{ parameters.profile }} --verbose --series -a "--durations=0"
      fi
    displayName: "azdev test"
    env:
      ADO_PULL_REQUEST_LATEST_COMMIT: $(System.PullRequest.TargetBranch)
