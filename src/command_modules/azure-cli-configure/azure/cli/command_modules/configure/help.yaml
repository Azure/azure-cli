version: 1
content:
- command:
    name: configure
    summary: Manage Azure CLI configuration. This command is interactive.
    arguments:
    - name: --defaults
      summary: >
        Space-separated 'name=value' pairs for common argument defaults.
    examples:
    - summary: Set default resource group, webapp and VM names.
      command: az configure --defaults group=myRG web=myweb vm=myvm
    - summary: Clear default webapp and VM names.
      command: az configure --defaults vm='' web=''
