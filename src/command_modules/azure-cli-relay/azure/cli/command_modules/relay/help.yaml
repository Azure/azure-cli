version: 1
content:
- group:
    name: relay
    summary: Manage Azure Relay Service namespaces, WCF relays, hybrid connections, and rules
- group:
    name: relay namespace
    summary: Manage Azure Relay Service Namespace
- group:
    name: relay namespace authorization-rule
    summary: Manage Azure Relay Service Namespace Authorization Rule
- group:
    name: relay namespace authorization-rule keys
    summary: Manage Azure Authorization Rule connection strings for Namespace
- group:
    name: relay wcfrelay
    summary: Manage Azure Relay Service WCF Relay and Authorization Rule
- group:
    name: relay wcfrelay authorization-rule
    summary: Manage Azure Relay Service WCF Relay Authorization Rule
- group:
    name: relay wcfrelay authorization-rule keys
    summary: Manage Azure Authorization Rule keys for Relay Service WCF Relay
- group:
    name: relay hyco
    summary: Manage Azure Relay Service Hybrid Connection and Authorization Rule
- group:
    name: relay hyco authorization-rule
    summary: Manage Azure Relay Service Hybrid Connection Authorization Rule
- group:
    name: relay hyco authorization-rule keys
    summary: Manage Azure Authorization Rule keys for Relay Service Hybrid Connection
- command:
    name: relay namespace exists
    summary: check for the availability of the given name for the Namespace
    examples:
    - summary: check for the availability of mynamespace for the Namespace
      command: az relay namespace exists --name mynamespace
- command:
    name: relay namespace create
    summary: Create a Relay Service Namespace
    examples:
    - summary: Create a Relay Service Namespace.
      command: az relay namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2
- command:
    name: relay namespace update
    summary: Updates a Relay Service Namespace
    examples:
    - summary: Updates a Relay Service Namespace.
      command: az relay namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value
- command:
    name: relay namespace show
    summary: Shows the Relay Service Namespace details
    examples:
    - summary: shows the Namespace details.
      command: az relay namespace show --resource-group myresourcegroup --name mynamespace
- command:
    name: relay namespace list
    summary: List the Relay Service Namespaces
    examples:
    - summary: Get the Relay Service Namespaces by resource group
      command: az relay namespace list --resource-group myresourcegroup
    - summary: Get the Relay Service Namespaces by Subscription.
      command: az relay namespace list
- command:
    name: relay namespace delete
    summary: Deletes the Relay Service Namespace
    examples:
    - summary: Deletes the Relay Service Namespace
      command: az relay namespace delete --resource-group myresourcegroup --name mynamespace
- command:
    name: relay namespace authorization-rule create
    summary: Create Authorization Rule for the given Relay Service Namespace
    examples:
    - summary: Create Authorization Rule 'myrule' for the given Relay Service Namespace 'mynamespace' in resourcegroup
      command: az relay namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
- command:
    name: relay namespace authorization-rule update
    summary: Updates Authorization Rule for the given Relay Service Namespace
    examples:
    - summary: Updates Authorization Rule 'myrule' for the given Relay Service Namespace 'mynamespace' in resourcegroup
      command: az relay namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
- command:
    name: relay namespace authorization-rule show
    summary: Shows the details of Relay Service Namespace Authorization Rule
    examples:
    - summary: Shows the details of Relay Service Namespace Authorization Rule
      command: az relay namespace authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: relay namespace authorization-rule list
    summary: Shows the list of Authorization Rule by Relay Service Namespace
    examples:
    - summary: Shows the list of Authorization Rule by Relay Service Namespace
      command: az relay namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: relay namespace authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for Relay Service Namespace
    examples:
    - summary: List the keys and connection strings of Authorization Rule for Relay Service Namespace
      command: az relay namespace authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: relay namespace authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for the Relay Service Namespace.
    examples:
    - summary: Regenerate keys of Authorization Rule for the Relay Service Namespace.
      command: az relay namespace authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --key PrimaryKey
- command:
    name: relay namespace authorization-rule delete
    summary: Deletes the Authorization Rule of the Relay Service Namespace.
    examples:
    - summary: Deletes the Authorization Rule of the Relay Service Namespace.
      command: az relay namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
- command:
    name: relay wcfrelay create
    summary: Create the Relay Service WCF Relay
    examples:
    - summary: Create Relay Service WCF Relay.
      command: az relay wcfrelay create --resource-group myresourcegroup --namespace-name mynamespace --name myrelay --relay-type NetTcp
- command:
    name: relay wcfrelay update
    summary: Updates existing Relay Service WCF Relay
    examples:
    - summary: Updates Relay Service WCF Relay.
      command: az relay wcfrelay update --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
- command:
    name: relay wcfrelay show
    summary: shows the Relay Service WCF Relay Details
    examples:
    - summary: Shows the Relay Service WCF Relay Details
      command: az relay wcfrelay show --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
- command:
    name: relay wcfrelay list
    summary: List the WCF Relay by Relay Service Namepsace
    examples:
    - summary: Get the WCF Relays by Relay Service Namespace.
      command: az relay wcfrelay list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: relay wcfrelay delete
    summary: Deletes the Relay Service WCF Relay
    examples:
    - summary: Deletes the wcfrelay
      command: az relay wcfrelay delete --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
- command:
    name: relay wcfrelay authorization-rule create
    summary: Create Authorization Rule for the given Relay Service WCF Relay.
    examples:
    - summary: Create Authorization Rule for WCF Relay
      command: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
- command:
    name: relay wcfrelay authorization-rule update
    summary: Update Authorization Rule for the given Relay Service WCF Relay.
    examples:
    - summary: Update Authorization Rule for WCF Relay
      command: az relay wcfrelay authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Send
- command:
    name: relay wcfrelay authorization-rule show
    summary: show properties of Authorization Rule for the given Relay Service WCF Relay.
    examples:
    - summary: show properties of Authorization Rule
      command: az relay wcfrelay authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
- command:
    name: relay wcfrelay authorization-rule list
    summary: List of Authorization Rule by Relay Service WCF Relay.
    examples:
    - summary: List of Authorization Rule by WCF Relay
      command: az relay wcfrelay authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay
- command:
    name: relay wcfrelay authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay
    examples:
    - summary: List the keys and connection strings of Authorization Rule for the given Relay Service WCF Relay
      command: az relay wcfrelay authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
- command:
    name: relay wcfrelay authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for Relay Service WCF Relay
    examples:
    - summary: Regenerate keys of Authorization Rule for Relay Service WCF Relay
      command: az relay wcfrelay authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --key PrimaryKey
- command:
    name: relay wcfrelay authorization-rule delete
    summary: Delete the Authorization Rule of Relay Service WCF Relay
    examples:
    - summary: Delete the Authorization Rule of Relay Service WCF Relay
      command: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
- command:
    name: relay hyco create
    summary: Create the Relay Service Hybrid Connection
    examples:
    - summary: Create a new Relay Service Hybrid Connection
      command: az relay hyco create --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
- command:
    name: relay hyco update
    summary: Updates the Relay Service Hybrid Connection
    examples:
    - summary: Updates existing Relay Service Hybrid Connection.
      command: az relay hyco update --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
- command:
    name: relay hyco show
    summary: Shows the Relay Service Hybrid Connection Details
    examples:
    - summary: Shows the Hybrid Connection details.
      command: az relay hyco show --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
- command:
    name: relay hyco list
    summary: List the Hybrid Connection by Relay Service Namepsace
    examples:
    - summary: Get the Hybrid Connections by Namespace.
      command: az relay hyco list --resource-group myresourcegroup --namespace-name mynamespace
- command:
    name: relay hyco delete
    summary: Deletes the Relay Service Hybrid Connection
    examples:
    - summary: Deletes the Relay Service Hybrid Connection
      command: az relay hyco delete --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
- command:
    name: relay hyco authorization-rule create
    summary: Create Authorization Rule for given Relay Service Hybrid Connection
    examples:
    - summary: Create Authorization Rule for given Relay Service Hybrid Connection
      command: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
- command:
    name: relay hyco authorization-rule update
    summary: Create Authorization Rule for given Relay Service Hybrid Connection
    examples:
    - summary: Create Authorization Rule for given Relay Service Hybrid Connection
      command: az relay hyco authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send
- command:
    name: relay hyco authorization-rule show
    summary: Shows the details of Authorization Rule for given Relay Service Hybrid Connection
    examples:
    - summary: Shows the details of Authorization Rule for given Relay Service Hybrid Connection
      command: az relay hyco authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
- command:
    name: relay hyco authorization-rule list
    summary: shows list of Authorization Rule by Relay Service Hybrid Connection
    examples:
    - summary: shows list of Authorization Rule by Relay Service Hybrid Connection
      command: az relay hyco authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco
- command:
    name: relay hyco authorization-rule keys list
    summary: List the keys and connection strings of Authorization Rule for Relay Service Hybrid Connection.
    examples:
    - summary: List the keys and connection strings of Authorization Rule for Relay Service Hybrid Connection.
      command: az relay hyco authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
- command:
    name: relay hyco authorization-rule keys renew
    summary: Regenerate keys of Authorization Rule for Relay Service Hybrid Connection.
    examples:
    - summary: Regenerate key of Relay Service Hybrid Connection.
      command: az relay hyco authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --key PrimaryKey
- command:
    name: relay hyco authorization-rule delete
    summary: Deletes the Authorization Rule of the given Relay Service Hybrid Connection.
    examples:
    - summary: Deletes the Authorization Rule of Relay Service Hybrid Connection.
      command: az relay hyco authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
