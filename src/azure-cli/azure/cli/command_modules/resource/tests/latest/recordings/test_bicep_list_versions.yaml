        Features and fixes\r\n\r\nBicep Team:\r\n* setup.exe (`bicep-setup-win-x64`)
        and bicep.exe (`bicep-release-win-x64`) for windows are now both signed, so
        you will no longer trigger smartscreen on windows (#1344) \r\n* Filter available
        resource types by target scope (#1321)\r\n* Support resourceGroup function
        with `targetScope` set to  `tenant` & `managementGroup` scopes (#1211)\r\n*
        Added signature help (#1273)\r\n* Enable completions inside parenthesized
        expressions (#1221)\r\n* Block Runtime property references for resource and
        module names (#928)\r\n\r\n@miqm:\r\n* Detecting duplicate resource and module
        names (#1204)\r\n* Added deployment().properties.templateLink.id property
        (#1311)\r\n\r\n## Docs\r\n\r\nBicep Team:\r\n* misc updates to readme, added
        PR template, added small ci/cd doc (#1245)\r\n\r\n@ctaggart:\r\n* markdown
        fix for: Conditionally declare a property value (#1194)\r\n\r\n@JFolberth:\r\n*
        Updating modules to illustrate if condition (#1210)\r\n\r\n## Examples\r\n\r\n@fberson:\r\n*
        Adding Windows10 with NVidia Extension example (#1232)\r\n* New Example: SIG
        with Image Definition and Role Assignment (#1251)\r\n* Suggestion to use implicit
        Depends On for the DomaiJoin extension (#1258)\r\n\r\n@JFolberth:\r\n* Adding
        Example of modules with deploying web application with log analytics (#1200)\r\n*
        Example of Condition deploy logging resource for Web App (#1199)\r\n\r\n@MCKLMT:\r\n*
        Add vnet-to-vnet-peering example (#1274)\r\n* Add templatespec-create example
        (#1288)\r\n* Add create-and-enable-ddos-protection-plans example (#1287)\r\n*
        Add event-grid-servicebus-queue example (#1294)\r\n* Add web-app-asev2-create
        example (#1295)\r\n* Add private-endpoint-webapp example (#1296)\r\n* Add
        media-services-create example (#1297)\r\n* Add sqlmi-new-vnet example (#1298)\r\n*
        Add expressroute-circuit-vnet-connection example (#1309)\r\n* Add insights-alertrules-application-insights
        example (#1308)\r\n* Add webapp-managed-mysql example (#1305)\r\n* Add asev2-ilb-with-web-app
        example (#1307)\r\n\r\n@Saglodha:\r\n* adding batch account template (#1222)\r\n*
        Adding msi and rbac template (#1260)\r\n\r\n@StefanIvemo:\r\n* Updated decompiling.md
