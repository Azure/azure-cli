version: 1
content:
- group:
    name: cdn
    summary: Manage Azure Content Delivery Networks (CDNs).
- group:
    name: cdn profile
    summary: Manage CDN profiles to define an edge network.
- command:
    name: cdn profile create
    summary: Create a new CDN profile.
    arguments:
    - name: --sku
      summary: >
        The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile.
        Defaults to Standard_Akamai.
    examples:
    - summary: Create a CDN profile using Verizon premium CDN.
      command: >
        az cdn profile create -g group -n profile --sku Premium_Verizon
- command:
    name: cdn profile update
    summary: Update a CDN profile.
- command:
    name: cdn profile delete
    summary: Delete a CDN profile.
    examples:
    - summary: Delete a CDN profile.
      command: >
        az cdn profile delete -g group -n profile
- command:
    name: cdn profile list
    summary: List CDN profiles.
    examples:
    - summary: List CDN profiles in a resource group.
      command: >
        az cdn profile list -g group
- group:
    name: cdn endpoint
    summary: Manage CDN endpoints.
- command:
    name: cdn endpoint create
    summary: Create a named endpoint to connect to a CDN.
    examples:
    - summary: Create an endpoint to service content for hostname over HTTP or HTTPS.
      command: >
        az cdn endpoint create -g group -n endpoint --profile-name profile \
            --origin www.example.com
    - summary: Create an endpoint with a custom domain origin with HTTP and HTTPS ports.
      command: >
        az cdn endpoint create -g group -n endpoint --profile-name profile \
            --origin www.example.com 88 4444
    - summary: Create an endpoint with a custom domain with compression and only HTTPS.
      command: >
        az cdn endpoint create -g group -n endpoint --profile-name profile \
            --origin www.example.com --no-http --enable-compression
- command:
    name: cdn endpoint update
    summary: Update a CDN endpoint to manage how content is delivered.
    examples:
    - summary: Turn off HTTP traffic for an endpoint.
      command: >
        az cdn endpoint update -g group -n endpoint --profile-name profile --no-http
    - summary: Enable content compression for an endpoint.
      command: >
        az cdn endpoint update -g group -n endpoint --profile-name profile \
            --enable-compression
- command:
    name: cdn endpoint delete
    summary: Delete a CDN endpoint.
    examples:
    - summary: Delete a CDN endpoint.
      command: >
        az cdn endpoint delete -g group -n endpoint --profile-name profile-name
- command:
    name: cdn endpoint start
    summary: Start a CDN endpoint.
    examples:
    - summary: Start a CDN endpoint.
      command: >
        az cdn endpoint start -g group -n endpoint --profile-name profile-name
- command:
    name: cdn endpoint stop
    summary: Stop a CDN endpoint.
    examples:
    - summary: Stop a CDN endpoint.
      command: >
        az cdn endpoint stop -g group -n endpoint --profile-name profile-name
- command:
    name: cdn endpoint load
    summary: Pre-load content for a CDN endpoint.
    examples:
    - summary: Pre-load Javascript and CSS content for an endpoint.
      command: >
        az cdn endpoint load -g group -n endpoint --profile-name profile-name --content-paths \
            '/scripts/app.js' '/styles/main.css'
- command:
    name: cdn endpoint purge
    summary: Purge pre-loaded content for a CDN endpoint.
    examples:
    - summary: Purge pre-loaded Javascript and CSS content.
      command: >
        az cdn endpoint purge -g group -n endpoint --profile-name profile-name --content-paths \
            '/scripts/app.js' '/styles/*'
- command:
    name: cdn endpoint list
    summary: List available endpoints for a CDN.
    examples:
    - summary: List all endpoints within a given CDN profile.
      command: >
        az cdn endpoint list -g group --profile-name profile-name
- group:
    name: cdn custom-domain
    summary: Manage Azure CDN Custom Domains to provide custom host names for endpoints.
- command:
    name: cdn custom-domain delete
    summary: Delete the custom domain of a CDN.
    examples:
    - summary: Delete a custom domain.
      command: >
        az cdn custom-domain delete -g group --endpoint-name endpoint --profile-name profile \
            -n domain-name
- command:
    name: cdn custom-domain show
    summary: Show details for the custom domain of a CDN.
    examples:
    - summary: Get the details of a custom domain.
      command: >
        az cdn custom-domain show -g group --endpoint-name endpoint --profile-name profile \
            -n domain-name
- command:
    name: cdn custom-domain create
    summary: Create a new custom domain to provide a hostname for a CDN endpoint.
    description: >
      Creates a new custom domain which must point to the hostname of the endpoint.
      For example, the custom domain hostname cdn.contoso.com would need to have a
      CNAME record pointing to the hostname of the endpoint related to this custom
      domain.
    arguments:
    - name: --profile-name
      summary: Name of the CDN profile which is unique within the resource group.
    - name: --endpoint-name
      summary: Name of the endpoint under the profile which is unique globally.
    - name: --hostname
      summary: The host name of the custom domain. Must be a domain name.
    examples:
    - summary: Create a custom domain within an endpoint and profile.
      command: >
        az cdn custom-domain create -g group --endpoint-name endpoint --profile-name profile \
            -n domain-name --hostname www.example.com
- group:
    name: cdn origin
    summary: List or show existing origins related to CDN endpoints.
- group:
    name: cdn edge-node
    summary: View all available CDN edge nodes.
