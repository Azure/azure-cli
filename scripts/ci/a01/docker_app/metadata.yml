kind: DroidMetadata
version: v3
product: azurecli
storage: true
environments:
  - name: A01_SP_USERNAME
    type: secret
    value: sp.username
  - name: A01_SP_PASSWORD
    type: secret
    value: sp.password
  - name: A01_SP_TENANT
    type: secret
    value: sp.tenant
  - name: AZURE_TEST_RUN_LIVE
    type: argument-switch-live
    value: "True"
owners:
  - azpycli
