version: 1
content:
- group:
    name: lab
    summary: Manage Azure DevTest Labs.
- group:
    name: lab vm
    summary: Manage VMs in an Azure DevTest Lab.
- command:
    name: lab vm create
    summary: Create a VM in a lab.
    arguments:
    - name: --name
      summary: Name of the virtual machine.
    - name: --lab-name
      summary: Name of the lab.
    - name: --notes
      summary: Notes for the virtual machine.
    - name: --image
      summary: The name of the operating system image (gallery image name or custom image name/ID).
      description: Use `az lab gallery-image list` for available gallery images or `az lab custom-image list` for available custom images.
    - name: --image-type
      summary: 'Type of the image. Allowed values are: gallery, custom'
    - name: --formula
      summary: Name of the formula. Use `az lab formula list` for available formulas.
      description: >
        Use `az lab formula` with the `--export-artifacts` flag to export and update artifacts, then pass
        the results via the `--artifacts` argument.
    - name: --size
      summary: The size of the VM to be created. See https://azure.microsoft.com/en-us/pricing/details/virtual-machines/ for size info.
    - name: --admin-username
      summary: Username for the VM admin.
    - name: --admin-password
      summary: Password for the VM admin.
    - name: --ssh-key
      summary: The SSH public key or public key file path. Use `--generate-ssh-keys` to generate SSH keys.
    - name: --authentication-type
      summary: 'Type of authentication allowed for the VM. Allowed values are: password, ssh.'
    - name: --saved-secret
      summary: Name of the saved secret to be used for authentication.
      description: When this value is provided, it is used in the place of other authentication methods.
    - name: --vnet-name
      summary: Name of the virtual network to add the VM to.
    - name: --subnet
      summary: Name of the subnet to add the VM to.
    - name: --ip-configuration
      summary: 'Type of IP configuration to use for the VM. Allowed values are: shared, public, private.'
      description: If omitted, will be selected based on the VM's vnet.
    - name: --artifacts
      summary: JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
    - name: --tags
      summary: Space-separated tags in `key[=value]` format.
      description: Tags may be cleared by assigning the empty value "" to them.
    - name: --allow-claim
      summary: Flag indicating if the VM should be created as claimable.
    - name: --disk-type
      summary: Storage type to use for virtual machine.
    - name: --expiration-date
      summary: The expiration date in UTC(YYYY-mm-dd) for the VM.
    - name: --generate-ssh-keys
      summary: Generate SSH public and private key files if missing.
    examples:
    - summary: Create a VM in the lab from a gallery image.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2
    - summary: Create a VM in the lab from a gallery image with SSH authentication.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --authentication-type ssh
    - summary: Create a claimable VM in the lab from a gallery image with password authentication.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --allow-claim
    - summary: Create a windows VM in the lab from a gallery image with password authentication.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Windows Server 2008 R2 SP1" --image-type gallery --size Standard_DS1_v2
    - summary: Create a VM in the lab from a custom image.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "jenkins_custom" --image-type custom --size Standard_DS1_v2
    - summary: Create a VM in the lab with a public IP.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --image "Ubuntu Server 16.04 LTS" --image-type gallery --size Standard_DS1_v2 --ip-configuration public
    - summary: Create a VM from a formula.
      command: >
        az lab vm create --lab-name {LabName} -g {ResourceGroup} --name {VMName} --formula MyFormula --artifacts '@artifacts.json'
- command:
    name: lab vm list
    summary: List the VMs in an Azure DevTest Lab.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --order-by
      summary: The ordering expression for the results using OData notation.
    - name: --top
      summary: The maximum number of resources to return.
    - name: --filters
      summary: The filter to apply.
    - name: --expand
      summary: The expand query.
    - name: --claimable
      summary: List only claimable virtual machines in the lab. Cannot be used with `--filters`.
    - name: --all
      summary: List all virtual machines in the lab. Cannot be used with `--filters`
    - name: --environment
      summary: Name or ID of the environment to list virtual machines in. Cannot be used with `--filters`.
    - name: --object-id
      summary: Object ID of the owner to list VMs for.
- command:
    name: lab vm apply-artifacts
    summary: Apply artifacts to a virtual machine in Azure DevTest Lab.
    arguments:
    - name: --resource-group
      summary: Name of lab's resource group.
    - name: --lab-name
      summary: Name of the Lab.
    - name: --name
      summary: Name of the virtual machine.
    - name: --artifacts
      summary: JSON encoded array of artifacts to be applied. Use '@{file}' to load from a file.
- command:
    name: lab vm claim
    summary: Claim a virtual machine from the Lab.
    arguments:
    - name: --resource-group
      summary: Name of lab's resource group.
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the virtual machine to claim.
    examples:
    - summary: Claim any available virtual machine in the lab.
      command: >
        az lab vm claim -g {ResourceGroup} --lab-name {LabName}
    - summary: Claim a specific virtual machine in the lab.
      command: >
        az lab vm claim -g {ResourceGroup} --lab-name {LabName} --name {VMName}
    - summary: Claim multiple virtual machines in the lab by IDs.
      command: |
        az lab vm claim --ids \
            /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName1} \
            /subscriptions/{SubID}/resourcegroups/{ResourceGroup}/providers/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName2}
- group:
    name: lab custom-image
    summary: Manage custom images of a DevTest Lab.
- command:
    name: lab custom-image create
    summary: Create a custom image in a DevTest Lab.
    arguments:
    - name: --name
      summary: Name of the image.
    - name: --lab-name
      summary: Name of the Lab.
    - name: --author
      summary: The author of the custom image.
    - name: --description
      summary: A detailed description for the custom image.
    - name: --source-vm-id
      summary: The resource ID of a virtual machine in the provided lab.
    - name: --os-type
      summary: 'Type of the OS on which the custom image is based. Allowed values are: Windows, Linux'
    - name: --os-state
      summary: The current state of the virtual machine.
      description: >
        For Windows virtual machines: NonSysprepped, SysprepRequested, SysprepApplied
        For Linux virtual machines: NonDeprovisioned, DeprovisionRequested, DeprovisionApplied
    examples:
    - summary: Create a custom image in the lab from a running Windows virtual machine without applying sysprep.
      command: |
        az lab custom-image create --lab-name {LabName} -g {ResourceGroup} --name {VMName} \
            --os-type Windows --os-state NonSysprepped \
            --source-vm-id "/subscriptions/{SubID}/resourcegroups/{ResourceGroup}/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName}"
- group:
    name: lab gallery-image
    summary: List Azure Marketplace images allowed for a DevTest Lab.
- group:
    name: lab artifact
    summary: Manage DevTest Labs artifacts.
- group:
    name: lab artifact-source
    summary: Manage DevTest Lab artifact sources.
- group:
    name: lab vnet
    summary: Manage virtual networks of an Azure DevTest Lab.
- group:
    name: lab formula
    summary: Manage formulas for an Azure DevTest Lab.
- command:
    name: lab formula show
    summary: Show formulae from an Azure DevTest Lab.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the formula.
- command:
    name: lab formula export-artifacts
    summary: Export artifacts from a formula.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the formula.
- group:
    name: lab secret
    summary: Manage secrets of an Azure DevTest Lab.
- command:
    name: lab secret set
    summary: Set a secret for a lab.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the secret.
    - name: --value
      summary: Value of the secret.
- group:
    name: lab arm-template
    summary: Manage Azure Resource Manager (ARM) templates in an Azure DevTest Lab.
- command:
    name: lab arm-template show
    summary: Get the details of an ARM template in a lab.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the Azure Resource Manager template.
    - name: --resource-group
      summary: Name of lab's resource group.
    - name: --export-parameters
      summary: Whether or not to export parameters template.
    - name: --artifact-source-name
      summary: Name of the artifact source.
- group:
    name: lab environment
    summary: Manage environments for an Azure DevTest Lab.
- command:
    name: lab environment create
    summary: Create an environment in a lab.
    arguments:
    - name: --lab-name
      summary: Name of the lab.
    - name: --name
      summary: Name of the environment.
    - name: --resource-group
      summary: Name of the lab's resource group.
    - name: --arm-template
      summary: Name or ID of the ARM template in the lab.
    - name: --artifact-source-name
      summary: Name of the artifact source in the lab.
      value-sources:
      - link:
          command: az lab artifact-source list
    - name: --parameters
      summary: JSON encoded list of parameters. Use '@{file}' to load from a file.
    - name: --tags
      summary: The tags for the resource.
- command:
    name: lab environment delete
    summary: Delete an environment from a lab.
- command:
    name: lab environment list
    summary: List environments in a lab.
- command:
    name: lab environment show
    summary: Get the details for an environment of a lab.
