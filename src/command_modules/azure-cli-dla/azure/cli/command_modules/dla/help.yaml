version: 1
content:
- group:
    name: dla
    summary: (PREVIEW) Manage Data Lake Analytics accounts, jobs, and catalogs.
- group:
    name: dla job
    summary: (PREVIEW) Manage Data Lake Analytics jobs.
- command:
    name: dla job submit
    summary: Submit a job to a Data Lake Analytics account.
    arguments:
    - name: --job-name
      summary: Name for the submitted job.
    - name: --script
      summary: Script to submit. This may be '@{file}' to load from a file.
    - name: --runtime-version
      summary: The runtime version to use.
      description: This parameter is used for explicitly overwriting the default runtime. It should only be done if you know what you are doing.
    - name: --degree-of-parallelism
      summary: The degree of parallelism for the job.
      description: Higher values equate to more parallelism and will usually yield faster running jobs, at the cost of more AUs.
    - name: --priority
      summary: The priority of the job.
      description: Lower values increase the priority, with the lowest value being 1. This determines the order jobs are run in.
- command:
    name: dla job cancel
    summary: Cancel a Data Lake Analytics job.
- command:
    name: dla job show
    summary: Get information for a Data Lake Analytics job.
- command:
    name: dla job wait
    summary: Wait for a Data Lake Analytics job to finish.
    description: This command exits when the job completes.
    arguments:
    - name: --job-id
      summary: Job ID to poll for completion.
- command:
    name: dla job list
    summary: List Data Lake Analytics jobs.
- group:
    name: dla catalog
    summary: (PREVIEW) Manage Data Lake Analytics catalogs.
- group:
    name: dla catalog database
    summary: (PREVIEW) Manage Data Lake Analytics catalog databases.
- group:
    name: dla catalog assembly
    summary: (PREVIEW) Manage Data Lake Analytics catalog assemblies.
- group:
    name: dla catalog external-data-source
    summary: (PREVIEW) Manage Data Lake Analytics catalog external data sources.
- group:
    name: dla catalog procedure
    summary: (PREVIEW) Manage Data Lake Analytics catalog stored procedures.
- group:
    name: dla catalog schema
    summary: (PREVIEW) Manage Data Lake Analytics catalog schemas.
- group:
    name: dla catalog table
    summary: (PREVIEW) Manage Data Lake Analytics catalog tables.
- command:
    name: dla catalog table list
    summary: List tables in a database or schema.
    arguments:
    - name: --database-name
      summary: The name of the database.
    - name: --schema-name
      summary: The schema assocated with the tables to list.
- group:
    name: dla catalog table-partition
    summary: (PREVIEW) Manage Data Lake Analytics catalog table partitions.
- group:
    name: dla catalog table-stats
    summary: (PREVIEW) Manage Data Lake Analytics catalog table statistics.
- command:
    name: dla catalog table-stats list
    summary: List table statistics in a database, table, or schema.
    arguments:
    - name: --database-name
      summary: The name of the database.
    - name: --schema-name
      summary: The schema associated with the tables to list.
    - name: --table-name
      summary: The table to list statistics for. `--schema-name` must also be specified.
- group:
    name: dla catalog table-type
    summary: (PREVIEW) Manage Data Lake Analytics catalog table types.
- group:
    name: dla catalog tvf
    summary: (PREVIEW) Manage Data Lake Analytics catalog table valued functions.
- command:
    name: dla catalog tvf list
    summary: List table valued functions in a database or schema.
    arguments:
    - name: --database-name
      summary: The name of the database.
    - name: --schema-name
      summary: The name of the schema assocated with table valued functions to list.
- group:
    name: dla catalog view
    summary: (PREVIEW) Manage Data Lake Analytics catalog views.
- command:
    name: dla catalog view list
    summary: List views in a database or schema.
    arguments:
    - name: --database-name
      summary: The name of the database.
    - name: --schema-name
      summary: The name of the schema associated with the views to list.
- group:
    name: dla catalog credential
    summary: (PREVIEW) Manage Data Lake Analytics catalog credentials.
- command:
    name: dla catalog credential create
    summary: Create a new catalog credential for use with an external data source.
    arguments:
    - name: --credential-name
      summary: The name of the credential.
    - name: --database-name
      summary: The name of the database in which to create the credential.
    - name: --user-name
      summary: The user name that will be used when authenticating with this credential.
- command:
    name: dla catalog credential update
    summary: Update a catalog credential for use with an external data source.
    arguments:
    - name: --credential-name
      summary: The name of the credential to update.
    - name: --database-name
      summary: The name of the database in which the credential exists.
    - name: --user-name
      summary: The user name associated with the credential that will have its password updated.
- command:
    name: dla catalog credential show
    summary: Retrieve a catalog credential.
- command:
    name: dla catalog credential list
    summary: List catalog credentials.
- command:
    name: dla catalog credential delete
    summary: Delete a catalog credential.
- group:
    name: dla catalog package
    summary: (PREVIEW) Manage Data Lake Analytics catalog packages.
- group:
    name: dla account
    summary: (PREVIEW) Manage Data Lake Analytics accounts.
- command:
    name: dla account create
    summary: Create a Data Lake Analytics account.
    arguments:
    - name: --default-data-lake-store
      summary: The default Data Lake Store account to associate with the created account.
    - name: --max-degree-of-parallelism
      summary: The maximum degree of parallelism for this account.
    - name: --max-job-count
      summary: The maximum number of concurrent jobs for this account.
    - name: --query-store-retention
      summary: The number of days to retain job metadata.
- command:
    name: dla account update
    summary: Update a Data Lake Analytics account.
    arguments:
    - name: --max-degree-of-parallelism
      summary: The maximum degree of parallelism for this account.
    - name: --max-job-count
      summary: The maximum number of concurrent jobs for this account.
    - name: --query-store-retention
      summary: The number of days to retain job metadata.
    - name: --firewall-state
      summary: Enable or disable existing firewall rules.
    - name: --allow-azure-ips
      summary: Allow or block IPs originating from Azure through the firewall.
- command:
    name: dla account show
    summary: Get the details of a Data Lake Analytics account.
- command:
    name: dla account list
    summary: List available Data Lake Analytics accounts.
- command:
    name: dla account delete
    summary: Delete a Data Lake Analytics account.
- group:
    name: dla account blob-storage
    summary: (PREVIEW) Manage links between Data Lake Analytics accounts and Azure Storage.
- command:
    name: dla account blob-storage add
    summary: Links an Azure Storage account to the specified Data Lake Analytics account.
- command:
    name: dla account blob-storage update
    summary: Updates an Azure Storage account linked to the specified Data Lake Analytics account.
- group:
    name: dla account data-lake-store
    summary: (PREVIEW) Manage links between Data Lake Analytics and Data Lake Store accounts.
- group:
    name: dla account firewall
    summary: (PREVIEW) Manage Data Lake Analytics account firewall rules.
- command:
    name: dla account firewall create
    summary: Create a firewall rule in a Data Lake Analytics account.
    arguments:
    - name: --end-ip-address
      summary: The end of the valid IP range for the firewall rule.
    - name: --start-ip-address
      summary: The start of the valid IP range for the firewall rule.
    - name: --firewall-rule-name
      summary: The name of the firewall rule.
- command:
    name: dla account firewall update
    summary: Update a firewall rule in a Data Lake Analytics account.
- command:
    name: dla account firewall show
    summary: Retrieve a firewall rule in a Data Lake Analytics account.
- command:
    name: dla account firewall list
    summary: List firewall rules in a Data Lake Analytics account.
- command:
    name: dla account firewall delete
    summary: Delete a firewall rule in a Data Lake Analytics account.
- group:
    name: dla account compute-policy
    summary: (PREVIEW) Manage Data Lake Analytics account compute policies.
- command:
    name: dla account compute-policy create
    summary: Create a compute policy in the Data Lake Analytics account.
    arguments:
    - name: --max-dop-per-job
      summary: The maximum degree of parallelism allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    - name: --min-priority-per-job
      summary: The minimum priority allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    - name: --compute-policy-name
      summary: The name of the compute policy to create.
    - name: --object-id
      summary: The Azure Active Directory object ID of the user, group, or service principal to apply the policy to.
    - name: --object-type
      summary: The Azure Active Directory object type associated with the supplied object ID.
- command:
    name: dla account compute-policy update
    summary: Update a compute policy in the Data Lake Analytics account.
    arguments:
    - name: --max-dop-per-job
      summary: The maximum degree of parallelism allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    - name: --min-priority-per-job
      summary: The minimum priority allowed per job for this policy. At least one of `--min-priority-per-job` and `--max-dop-per-job` must be specified.
    - name: --compute-policy-name
      summary: The name of the compute policy to update.
- command:
    name: dla account compute-policy show
    summary: Retrieve a compute policy in a Data Lake Analytics account.
- command:
    name: dla account compute-policy list
    summary: List compute policies in the a Lake Analytics account.
- command:
    name: dla account compute-policy delete
    summary: Delete a compute policy in a Data Lake Analytics account.
- group:
    name: dla job pipeline
    summary: (PREVIEW) Manage Data Lake Analytics job pipelines.
- command:
    name: dla job pipeline show
    summary: Retrieve a job pipeline in a Data Lake Analytics account.
- command:
    name: dla job pipeline list
    summary: List job pipelines in a Data Lake Analytics account.
- group:
    name: dla job recurrence
    summary: (PREVIEW) Manage Data Lake Analytics job recurrences.
- command:
    name: dla job recurrence show
    summary: Retrieve a job recurrence in a Data Lake Analytics account.
- command:
    name: dla job recurrence list
    summary: List job recurrences in a Data Lake Analytics account.
