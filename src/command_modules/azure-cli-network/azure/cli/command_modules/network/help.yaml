- group:
    name: network nsg
    summary: Manage Azure Network Security Groups (NSGs).
    description: >
      You can control network traffic to resources in a virtual network using a network security group.
      A network security group contains a list of security rules that allow or deny inbound or
      outbound network traffic based on source or destination IP addresses, Application Security
      Groups, ports, and protocols. For more information visit https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-create-nsg-arm-cli
- command:
    name: network nsg create
    summary: Create a network security group.
    examples:
    - summary: Create an NSG in a resource group within a region with tags.
      command: az network nsg create -g MyResourceGroup -n MyNsg --tags super_secure no_80 no_22
- command:
    name: network nsg delete
    summary: Delete a network security group.
    examples:
    - summary: Delete an NSG in a resource group.
      command: az network nsg delete -g MyResourceGroup -n MyNsg
- command:
    name: network nsg list
    summary: List network security groups.
    examples:
    - summary: List all NSGs in the 'westus' region.
      command: az network nsg list --query "[?location=='westus']"
- command:
    name: network nsg show
    summary: Get information about a network security group.
    examples:
    - summary: Get basic information about an NSG.
      command: az network nsg show -g MyResourceGroup -n MyNsg
    - summary: Get the default security rules of an NSG and format the output as a table.
      command: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[]" -o table
    - summary: Get all default NSG rules with "Allow" access and format the output as a table.
      command: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[?access=='Allow']" -o table
- command:
    name: network nsg update
    summary: Update a network security group.
    description: >
      This command can only be used to update the tags of an NSG. Name and resource group are immutable and cannot be updated.
    examples:
    - summary: Remove a tag of an NSG.
      command: az network nsg update -g MyResourceGroup -n MyNsg --remove tags.no_80
- group:
    name: network nsg rule
    summary: Manage network security group rules.
- command:
    name: network nsg rule create
    summary: Create a network security group rule.
    examples:
    - summary: Create a basic "Allow" NSG rule with the highest priority.
      command: >
        az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 100
    - summary: Create a "Deny" rule over TCP for a specific IP address range with the lowest priority.
      command: |
        az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 4096 \
            --source-address-prefixes 208.130.28/24 --source-port-ranges 80 \
            --destination-address-prefixes '*' --destination-port-ranges 80 8080 --access Deny \
            --protocol Tcp --description "Deny from specific IP address ranges on 80 and 8080."
    - summary: Create a security rule using service tags. For more details visit https://aka.ms/servicetags
      command: |
        az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithTags \
            --priority 400 --source-address-prefixes VirtualNetwork --destination-address-prefixes Storage \
            --destination-port-ranges * --direction Outbound --access Allow --protocol Tcp --description "Allow VirtualNetwork to Storage."
    - summary: Create a security rule using application security groups. https://aka.ms/applicationsecuritygroups
      command: |
        az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithAsg \
            --priority 500 --source-address-prefixes Internet --destination-port-ranges 80 8080 \
            --destination-asgs Web --access Allow --protocol Tcp --description "Allow Internet to Web ASG on ports 80,8080."
- command:
    name: network nsg rule delete
    summary: Delete a network security group rule.
    examples:
    - summary: Delete a network security group rule.
