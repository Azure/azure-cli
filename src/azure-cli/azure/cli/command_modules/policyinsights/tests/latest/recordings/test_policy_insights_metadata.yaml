  response:
    body:
      string: '{"properties":{"metadataId":"Microsoft Managed Control 1000","category":"Access
        Control","title":"Access Control Policy And Procedures","owner":"Azure Information
        System Security Officer, Azure C+AI Security","description":"The organization:
        Develops, documents, and disseminates to personnel with access control roles
        and responsibilities: An access control policy that addresses purpose, scope,
        roles, responsibilities, management commitment, coordination among organizational
        entities, and compliance; and Procedures to facilitate the implementation
        of the access control policy and associated access controls; and","requirements":"Microsoft
        Azure addresses the access control policy as part of the Microsoft Security
        Program Policy (MSPP). The MSPP applies to all Microsoft Azure employees and
        contingent staff involved in designing, building and operating Microsoft Azure
        and across all information and processes used in the conduct of Microsoft
        business. All Microsoft employees and contingent staff are accountable and
        responsible for complying with these guiding principles within their designated
        roles. The policy addresses the following:\n* Access control\n* Segregation
        of duties\n\nAdditionally, the policy addresses the purpose, scope, roles,
        responsibilities, compliance requirements, and required coordination among
        the various Microsoft organizations that provide some level of support to
        all services. The standards indicate management''s commitment and are a component
        of the risk management strategy which provides Microsoft Azure employees and
        contingent staff with a current set of clear and concise information security
        requirements. \n\nThe Microsoft Azure Access Control SOP implements the access
        control policy and documents the following procedures:\n* Provisioning of
        Access\n* Modification and Review of Access Rights\n* Privilege Management\n*
        Inactive User Account Review\n* Separation of Duties\n* Remote Access Mechanisms\n*
        Session Control Parameters\n\nThe MSPP is available to all Microsoft employees
        and contingent staff on the Microsoft Policy website on the Microsoft intranet.
        \n\nAll other applicable policies and procedures associated with access control
        are formally documented and stored within the internal Microsoft Azure SharePoint
        site as a central repository. Only individuals with authorized credentials,
        adequate levels of permission, legitimate need to know, and specific roles/responsibilities
        are given access to the policies or procedures.","additionalContentUrl":"","metadata":{}},"id":"/providers/Microsoft.PolicyInsights/policyMetadata/ACF1000","name":"ACF1000","type":"Microsoft.PolicyInsights/policyMetadata"}'
