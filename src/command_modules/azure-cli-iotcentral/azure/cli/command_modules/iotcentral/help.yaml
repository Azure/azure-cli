version: 1
content:
- group:
    name: iotcentral
    summary: Manage IoT Central assets.
- group:
    name: iotcentral app
    summary: Manage IoT Central applications.
- command:
    name: iotcentral app create
    summary: Create an IoT Central application.
    description: |
      For an introduction to IoT Central, see https://docs.microsoft.com/en-us/azure/iot-central/.
      The F1 Sku is no longer supported. Please use the S1 Sku (default) for app creation.
      For more pricing information, please visit https://azure.microsoft.com/en-us/pricing/details/iot-central/.
    examples:
    - summary: Create an IoT Central application in the standard pricing tier S1, in the region of the resource group.
      command: >
        az iotcentral app create --resource-group MyResourceGroup --name my-app-resource --subdomain my-app-subdomain
    - summary: Create an IoT Central application with the standard pricing tier S1 in the 'westus' region, with a custom display name, based on the iotc-default template.
      command: >
        az iotcentral app create --resource-group MyResourceGroup --name my-app-resource-name --sku S1 --location westus
        --subdomain my-app-subdomain --template iotc-default@1.0.0 --display-name 'My Custom Display Name'
- command:
    name: iotcentral app show
    summary: Get the details of an IoT Central application.
    examples:
    - summary: Show an IoT Central application.
      command: >
        az iotcentral app show --name MyApp
- command:
    name: iotcentral app update
    summary: Update metadata for an IoT Central application.
- command:
    name: iotcentral app list
    summary: List IoT Central applications.
    examples:
    - summary: List all IoT Central applications in a subscription.
      command: >
        az iotcentral app list
    - summary: List all IoT Central applications in the resource group 'MyGroup'
      command: >
        az iotcentral app list --resource-group MyGroup
- command:
    name: iotcentral app delete
    summary: Delete an IoT Central application.
