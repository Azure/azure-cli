        permissions shouldn't be granted directly to principals\",\"description\":\"Server
        level permissions are associated with a server level object to regulate which
        users can gain access to the object. This rule checks that there are no server
        level permissions granted directly to logins.\",\"rationale\":\"Individuals
        change organizations & job descriptions over time. It is therefore recommended
        to implement centralized access control management through Active Directory
        group membership.\",\"queryCheck\":{\"query\":\"SELECT permission_name AS
        [Permission],         CASE           WHEN perms.class = 101 THEN 'LOGIN'           ELSE
        class_desc         END             AS [Permission Class],         CASE           WHEN
        perms.class = 100 THEN @@SERVERNAME -- SERVER           WHEN perms.class =
        101 THEN server_principal_object.NAME -- SERVER_PRINCIPAL           WHEN perms.class
        = 105 THEN ep.NAME -- ENDPOINT         END             AS [Object],         grantee_server_principals.NAME
