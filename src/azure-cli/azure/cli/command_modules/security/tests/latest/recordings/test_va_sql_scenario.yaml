        the trustworthy bit (TWbit) from all affected databases. If you need to use
        functionality that is controlled by the TWbit, it is recommended to use digital
        signatures to enable the functionality instead of enabling the TWbit on the
        database.\",\"scripts\":[],\"automated\":false,\"portalLink\":\"\"},\"baselineAdjustedResult\":null,\"ruleMetadata\":{\"ruleId\":\"VA1102\",\"severity\":\"High\",\"category\":\"SurfaceAreaReduction\",\"ruleType\":\"Binary\",\"title\":\"The
        Trustworthy bit should be disabled on all databases except MSDB\",\"description\":\"The
        TRUSTWORTHY database property is used to indicate whether the instance of
        SQL Server trusts the database and the contents within it. If this option
        is enabled, database modules (for example, user-defined functions or stored
        procedures) that use an impersonation context can access resources outside
        the database. This rule verifies that the TRUSTWORTHY bit is disabled on all
        databases, except MSDB.\",\"rationale\":\"The trustworthy bit (TWbit) is an
        access control mechanism that enables features that can lead to an elevation
