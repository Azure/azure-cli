        deployments (#1165)\r\n* Fix inlining behavior for modules (#1181)\r\n* Set
        intellisense defaults (#1019)\r\n* Fixed declaration type completions when
        extra whitespace is present (#1107)\r\n* Fixed functions signatures in vararg
        functions (#1124)\r\n* Added a function overload builder (#1126)\r\n* upload
        language server artifact (#1152)\r\n* Added function descriptions and parameter
        names (#1180)\r\n* Implement retrying logic for VSCode E2E tests (#1096)\r\n*
        Use relative path for user data and add logging (#1112)\r\n* Fix an example
        file (#1184)\r\n\r\n\r\n@miqm:\r\n* Expanding Completion of objects & arrays
        to multiple lines (#1012)\r\n  \r\n@ljtill:\r\n* Update bicep.rb (#993)\r\n\r\n##
        Doc updates\r\n\r\nBicep team:\r\n* Add pointer to playground for decompilation
        (#1005)\r\n* Brief document on `decompile` command (#998)\r\n* Add decompiler
        info to README (#1172)\r\n\r\n@JFolberth:\r\n* Update CONTRIBUTING.md (#1068)\r\n\r\n@jongio:\r\n*
        Add blank file create command (#1008)\r\n\r\n@vhorne:\r\n* Update 01-simple-template.md
        (#1062)\r\n* Update 01-simple-template.md (#1063)\r\n\r\n@StefanIvemo:\r\n*
        Updated 02-deploying-a-bicep-file.md (#1070)\r\n* Updated 06-convert-arm-template.md
        (#1074)\r\n\r\n@miqm:\r\n* Update CONTRIBUTING.md with instruction to run
        Bicep VSCode extension when using WSL2 (#972)\r\n\r\n@lawrencegripper:\r\n*
        Add note about using devcontainer to get started (#1090)\r\n\r\n@emilguden:\r\n*
        Update 02-deploying-a-bicep-file.md (#1157)\r\n* Update 03-using-expressions.md
        (#1160)\r\n* Update 04-using-symbolic-resource-name.md (#1163)\r\n\r\n\r\n##
        Examples\r\n\r\nBicep team:\r\n* deployment script example with no managed
        identity (#1006)\r\n\r\n@fberson:\r\n* TypeDiagnostics DesktopVirtualization
        (#1007)\r\n* Bicep file that creates a basic WVD Backplane (#1003)\r\n* added
