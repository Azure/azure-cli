  response:
    body:
      string: "{\n    \"$schema\": \"https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#\",\n
        \   \"contentVersion\": \"1.0.0.0\",\n    \"parameters\": {\n        \"adminUsername\":
        {\n            \"type\": \"string\",\n            \"metadata\": {\n                \"description\":
        \"The name of the administrator account of the new VM and domain\"\n            }\n
        \       },\n        \"adminPassword\": {\n            \"type\": \"securestring\",\n
        \           \"metadata\": {\n                \"description\": \"The password
        for the administrator account of the new VM and domain\"\n            }\n
        \       },\n        \"domainName\": {\n            \"type\": \"string\",\n
        \           \"metadata\": {\n                \"description\": \"The FQDN of
        the Active Directory Domain to be created\"\n            }\n        },\n        \"dnsPrefix\":
        {\n            \"type\": \"string\",\n            \"metadata\": {\n                \"description\":
        \"The DNS prefix for the public IP address used by the Load Balancer\"\n            }\n
        \       },\n        \"vmSize\": {\n            \"type\": \"string\",\n            \"defaultValue\":
        \"Standard_D2s_v3\",\n            \"metadata\": {\n                \"description\":
        \"Size of the VM for the controller\"\n            }\n        },\n        \"_artifactsLocation\":
        {\n            \"type\": \"string\",\n            \"metadata\": {\n                \"description\":
        \"The location of resources, such as templates and DSC modules, that the template
        depends on\"\n            },\n            \"defaultValue\": \"[deployment().properties.templateLink.uri]\"\n
        \       },\n        \"_artifactsLocationSasToken\": {\n            \"type\":
        \"securestring\",\n            \"metadata\": {\n                \"description\":
        \"Auto-generated token to access _artifactsLocation. Leave it blank unless
        you need to provide your own value.\"\n            },\n            \"defaultValue\":
        \"\"\n        },\n        \"location\": {\n            \"type\": \"string\",\n
        \           \"defaultValue\": \"[resourceGroup().location]\",\n            \"metadata\":
        {\n                \"description\": \"Location for all resources.\"\n            }\n
        \       },\n        \"virtualMachineName\": {\n            \"type\": \"string\",\n
        \           \"defaultValue\": \"adVM\",\n            \"metadata\": {\n                \"description\":
        \"Virtual machine name.\"\n            }\n        },\n        \"virtualNetworkName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"adVNET\",\n
        \           \"metadata\": {\n                \"description\": \"Virtual network
        name.\"\n            }\n        },\n        \"virtualNetworkAddressRange\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"10.0.0.0/16\",\n
        \           \"metadata\": {\n                \"description\": \"Virtual network
        address range.\"\n            }\n        },\n        \"loadBalancerFrontEndIPName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"LBFE\",\n
        \           \"metadata\": {\n                \"description\": \"Load balancer
        front end IP address name.\"\n            }\n        },\n        \"backendAddressPoolName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"LBBE\",\n
        \           \"metadata\": {\n                \"description\": \"Backend address
        pool name.\"\n            }\n        },\n        \"inboundNatRulesName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"adRDP\",\n
        \           \"metadata\": {\n                \"description\": \"Inbound NAT
        rules name.\"\n            }\n        },\n        \"networkInterfaceName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"adNic\",\n
        \           \"metadata\": {\n                \"description\": \"Network interface
        name.\"\n            }\n        },\n        \"privateIPAddress\": {\n            \"type\":
        \"string\",\n            \"defaultValue\": \"10.0.0.4\",\n            \"metadata\":
        {\n                \"description\": \"Private IP address.\"\n            }\n
        \       },\n        \"subnetName\": {\n            \"type\": \"string\",\n
        \           \"defaultValue\": \"adSubnet\",\n            \"metadata\": {\n
        \               \"description\": \"Subnet name.\"\n            }\n        },\n
        \       \"subnetRange\": {\n            \"type\": \"string\",\n            \"defaultValue\":
        \"10.0.0.0/24\",\n            \"metadata\": {\n                \"description\":
        \"Subnet IP range.\"\n            }\n        },\n        \"publicIPAddressName\":
        {\n            \"type\": \"string\",\n            \"defaultValue\": \"adPublicIP\",\n
        \           \"metadata\": {\n                \"description\": \"Subnet IP
        range.\"\n            }\n        },\n        \"availabilitySetName\": {\n
        \           \"type\": \"string\",\n            \"defaultValue\": \"adAvailabiltySet\",\n
        \           \"metadata\": {\n                \"description\": \"Availability
        set name.\"\n            }\n        },\n        \"loadBalancerName\": {\n
        \           \"type\": \"string\",\n            \"defaultValue\": \"adLoadBalancer\",\n
        \           \"metadata\": {\n                \"description\": \"Load balancer
        name.\"\n            }\n        }\n    },\n    \"resources\": [\n        {\n
        \           \"type\": \"Microsoft.Network/publicIPAddresses\",\n            \"apiVersion\":
        \"2019-02-01\",\n            \"name\": \"[parameters('publicIPAddressName')]\",\n
        \           \"location\": \"[parameters('location')]\",\n            \"properties\":
        {\n                \"publicIPAllocationMethod\": \"Static\",\n                \"dnsSettings\":
        {\n                    \"domainNameLabel\": \"[parameters('dnsPrefix')]\"\n
        \               }\n            }\n        },\n        {\n            \"type\":
        \"Microsoft.Compute/availabilitySets\",\n            \"apiVersion\": \"2019-03-01\",\n
        \           \"location\": \"[parameters('location')]\",\n            \"name\":
        \"[parameters('availabilitySetName')]\",\n            \"properties\": {\n
        \               \"PlatformUpdateDomainCount\": 20,\n                \"PlatformFaultDomainCount\":
        2\n            },\n            \"sku\": {\n                \"name\": \"Aligned\"\n
        \           }\n        },\n        {\n            \"type\": \"Microsoft.Resources/deployments\",\n
        \           \"apiVersion\": \"2018-11-01\",\n            \"name\": \"VNet\",\n
        \           \"properties\": {\n                \"mode\": \"Incremental\",\n
        \               \"templateLink\": {\n                    \"uri\": \"[uri(parameters('_artifactsLocation'),
        concat('nestedtemplates/vnet.json', parameters('_artifactsLocationSasToken')))]\",\n
        \                   \"contentVersion\": \"1.0.0.0\"\n                },\n
        \               \"parameters\": {\n                    \"virtualNetworkName\":
        {\n                        \"value\": \"[parameters('virtualNetworkName')]\"\n
        \                   },\n                    \"virtualNetworkAddressRange\":
        {\n                        \"value\": \"[parameters('virtualNetworkAddressRange')]\"\n
        \                   },\n                    \"subnetName\": {\n                        \"value\":
        \"[parameters('subnetName')]\"\n                    },\n                    \"subnetRange\":
        {\n                        \"value\": \"[parameters('subnetRange')]\"\n                    },\n
        \                   \"location\": {\n                        \"value\": \"[parameters('location')]\"\n
        \                   }\n                }\n            }\n        },\n        {\n
        \           \"type\": \"Microsoft.Network/loadBalancers\",\n            \"apiVersion\":
        \"2019-02-01\",\n            \"name\": \"[parameters('loadBalancerName')]\",\n
        \           \"location\": \"[parameters('location')]\",\n            \"dependsOn\":
        [\n                \"[parameters('publicIPAddressName')]\"\n            ],\n
        \           \"properties\": {\n                \"frontendIPConfigurations\":
        [\n                    {\n                        \"name\": \"[parameters('loadBalancerFrontEndIPName')]\",\n
        \                       \"properties\": {\n                            \"publicIPAddress\":
        {\n                                \"id\": \"[resourceId('Microsoft.Network/publicIPAddresses',
        parameters('publicIPAddressName'))]\"\n                            }\n                        }\n
        \                   }\n                ],\n                \"backendAddressPools\":
        [\n                    {\n                        \"name\": \"[parameters('backendAddressPoolName')]\"\n
        \                   }\n                ],\n                \"inboundNatRules\":
        [\n                    {\n                        \"name\": \"[parameters('inboundNatRulesName')]\",\n
        \                       \"properties\": {\n                            \"frontendIPConfiguration\":
        {\n                                \"id\": \"[resourceId('Microsoft.Network/loadBalancers/frontendIPConfigurations',
        parameters('loadBalancerName'), parameters('loadBalancerFrontEndIPName'))]\"\n
        \                           },\n                            \"protocol\":
        \"Tcp\",\n                            \"frontendPort\": 3389,\n                            \"backendPort\":
        3389,\n                            \"enableFloatingIP\": false\n                        }\n
        \                   }\n                ]\n            }\n        },\n        {\n
        \           \"type\": \"Microsoft.Network/networkInterfaces\",\n            \"apiVersion\":
        \"2019-02-01\",\n            \"name\": \"[parameters('networkInterfaceName')]\",\n
        \           \"location\": \"[parameters('location')]\",\n            \"dependsOn\":
        [\n                \"VNet\",\n                \"[parameters('loadBalancerName')]\"\n
        \           ],\n            \"properties\": {\n                \"ipConfigurations\":
        [\n                    {\n                        \"name\": \"ipconfig1\",\n
        \                       \"properties\": {\n                            \"privateIPAllocationMethod\":
        \"Static\",\n                            \"privateIPAddress\": \"[parameters('privateIPAddress')]\",\n
        \                           \"subnet\": {\n                                \"id\":
        \"[resourceId('Microsoft.Network/virtualNetworks/subnets', parameters('virtualNetworkName'),
        parameters('subnetName'))]\"\n                            },\n                            \"loadBalancerBackendAddressPools\":
        [\n                                {\n                                    \"id\":
        \"[resourceId('Microsoft.Network/loadBalancers/backendAddressPools', parameters('loadBalancerName'),
        parameters('backendAddressPoolName'))]\"\n                                }\n
        \                           ],\n                            \"loadBalancerInboundNatRules\":
        [\n                                {\n                                    \"id\":
        \"[resourceId('Microsoft.Network/loadBalancers/inboundNatRules', parameters('loadBalancerName'),
        parameters('inboundNatRulesName'))]\"\n                                }\n
        \                           ]\n                        }\n                    }\n
        \               ]\n            }\n        },\n        {\n            \"type\":
        \"Microsoft.Compute/virtualMachines\",\n            \"apiVersion\": \"2019-03-01\",\n
        \           \"name\": \"[parameters('virtualMachineName')]\",\n            \"location\":
        \"[parameters('location')]\",\n            \"dependsOn\": [\n                \"[parameters('networkInterfaceName')]\",\n
        \               \"[parameters('availabilitySetName')]\",\n                \"[parameters('loadBalancerName')]\"\n
        \           ],\n            \"properties\": {\n                \"hardwareProfile\":
        {\n                    \"vmSize\": \"[parameters('vmSize')]\"\n                },\n
        \               \"availabilitySet\": {\n                    \"id\": \"[resourceId('Microsoft.Compute/availabilitySets',
        parameters('availabilitySetName'))]\"\n                },\n                \"osProfile\":
        {\n                    \"computerName\": \"[parameters('virtualMachineName')]\",\n
        \                   \"adminUsername\": \"[parameters('adminUsername')]\",\n
        \                   \"adminPassword\": \"[parameters('adminPassword')]\"\n
        \               },\n                \"storageProfile\": {\n                    \"imageReference\":
        {\n                        \"publisher\": \"MicrosoftWindowsServer\",\n                        \"offer\":
        \"WindowsServer\",\n                        \"sku\": \"2016-Datacenter\",\n
        \                       \"version\": \"latest\"\n                    },\n
        \                   \"osDisk\": {\n                        \"name\": \"[concat(parameters('virtualMachineName'),'_OSDisk')]\",\n
        \                       \"caching\": \"ReadOnly\",\n                        \"createOption\":
        \"FromImage\",\n                        \"managedDisk\": {\n                            \"storageAccountType\":
        \"StandardSSD_LRS\"\n                        }\n                    },\n                    \"dataDisks\":
        [\n                        {\n                            \"name\": \"[concat(parameters('virtualMachineName'),
        '_DataDisk')]\",\n                            \"caching\": \"ReadWrite\",\n
        \                           \"createOption\": \"Empty\",\n                            \"diskSizeGB\":
        20,\n                            \"managedDisk\": {\n                                \"storageAccountType\":
        \"StandardSSD_LRS\"\n                            },\n                            \"lun\":
        0\n                        }\n                    ]\n                },\n
        \               \"networkProfile\": {\n                    \"networkInterfaces\":
        [\n                        {\n                            \"id\": \"[resourceId('Microsoft.Network/networkInterfaces',
        parameters('networkInterfaceName'))]\"\n                        }\n                    ]\n
        \               }\n            },\n            \"resources\": [\n                {\n
        \                   \"type\": \"extensions\",\n                    \"apiVersion\":
        \"2019-03-01\",\n                    \"name\": \"CreateADForest\",\n                    \"location\":
        \"[parameters('location')]\",\n                    \"dependsOn\": [\n                        \"[parameters('virtualMachineName')]\"\n
        \                   ],\n                    \"properties\": {\n                        \"publisher\":
        \"Microsoft.Powershell\",\n                        \"type\": \"DSC\",\n                        \"typeHandlerVersion\":
        \"2.19\",\n                        \"autoUpgradeMinorVersion\": true,\n                        \"settings\":
        {\n                            \"ModulesUrl\": \"[uri(parameters('_artifactsLocation'),
        concat('DSC/CreateADPDC.zip', parameters('_artifactsLocationSasToken')))]\",\n
        \                           \"ConfigurationFunction\": \"CreateADPDC.ps1\\\\CreateADPDC\",\n
        \                           \"Properties\": {\n                                \"DomainName\":
        \"[parameters('domainName')]\",\n                                \"AdminCreds\":
        {\n                                    \"UserName\": \"[parameters('adminUsername')]\",\n
        \                                   \"Password\": \"PrivateSettingsRef:AdminPassword\"\n
        \                               }\n                            }\n                        },\n
        \                       \"protectedSettings\": {\n                            \"Items\":
        {\n                                \"AdminPassword\": \"[parameters('adminPassword')]\"\n
        \                           }\n                        }\n                    }\n
        \               }\n            ]\n        },\n        {\n            \"type\":
        \"Microsoft.Resources/deployments\",\n            \"apiVersion\": \"2018-11-01\",\n
        \           \"name\": \"UpdateVNetDNS\",\n            \"dependsOn\": [\n                \"CreateADForest\"\n
        \           ],\n            \"properties\": {\n                \"mode\": \"Incremental\",\n
        \               \"templateLink\": {\n                    \"uri\": \"[uri(parameters('_artifactsLocation'),
        concat('nestedtemplates/vnet-with-dns-server.json', parameters('_artifactsLocationSasToken')))]\",\n
        \                   \"contentVersion\": \"1.0.0.0\"\n                },\n
        \               \"parameters\": {\n                    \"virtualNetworkName\":
        {\n                        \"value\": \"[parameters('virtualNetworkName')]\"\n
        \                   },\n                    \"virtualNetworkAddressRange\":
        {\n                        \"value\": \"[parameters('virtualNetworkAddressRange')]\"\n
        \                   },\n                    \"subnetName\": {\n                        \"value\":
        \"[parameters('subnetName')]\"\n                    },\n                    \"subnetRange\":
        {\n                        \"value\": \"[parameters('subnetRange')]\"\n                    },\n
        \                   \"DNSServerAddress\": {\n                        \"value\":
        [\n                            \"[parameters('privateIPAddress')]\"\n                        ]\n
        \                   },\n                    \"location\": {\n                        \"value\":
        \"[parameters('location')]\"\n                    }\n                }\n            }\n
        \       }\n    ]\n}\n"
