        Highlights\r\n\r\nBicep team:\r\n\r\n* Linter MVP (#2341)\r\n  * [Docs](https://github.com/Azure/bicep/blob/main/docs/linter.md)\r\n*
        Strip out deprecated parameter modifier syntax (#2870)\r\n  * this removes
        support for the already deprecated `param foo string { minLength: 3 }` modifier
        syntax\r\n  * new syntax (i.e. `@minLength(3)`) is [documented here](https://github.com/Azure/bicep/blob/main/docs/spec/parameters.md#declaration-with-decorators)\r\n*
        More snippets\r\n* More bug fixes\r\n\r\n## Other features and bug fixes\r\n\r\nBicep
        team:\r\n\r\n* Bump types nuget -> 0.1.157 (#2898)\r\n* Improved handling
        of array access base expression union types (#2696)\r\n* Removed static analysis
        false positive (#2867)\r\n* Blocked non-object assignment to module `params`
        (#2875)\r\n* improved union type normalization (#2886)\r\n* Fix a regression
        in nested resource completion (#2727)\r\n* Handle more (if not all) corner
        cases in DTC validation (#2769)\r\n* Intellisense for bicepconfig.json within
        vscode (#2874)\r\n* Initial changes to add telemetry (#2774)\r\n\r\n@miqm\r\n\r\n*
        Fixed Key Vault Secret Reference usage with looped resource (#2872)\r\n\r\n@slapointe\r\n\r\n*
        managementGroup in module scope now generate as unqualified instead of tenantResourceId
        (#2719)\r\n* Auto-close multi-line comments (#2843)\r\n\r\n# Docs, snippets,
        and examples\r\n\r\nBicep team:\r\n\r\n* Linter doc updates (#2842)\r\n* Small
