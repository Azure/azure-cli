version: 1
content:
- group:
    name: maps
    summary: Manage Azure Maps.
- group:
    name: maps account
    summary: Manage Azure Maps accounts.
- group:
    name: maps account keys
    summary: Manage Azure Maps account keys.
- command:
    name: maps account show
    summary: Show the details of a maps account.
- command:
    name: maps account list
    summary: Show all maps accounts in a subscription or in a resource group.
- command:
    name: maps account create
    summary: Create a maps account.
    arguments:
    - name: --accept-tos
      summary: Accept the Terms of Service, and do not prompt for confirmation.
      description: |
        By creating an Azure Maps account, you agree that you have read and agree to the
        License (https://azure.microsoft.com/en-us/support/legal/) and
        Privacy Statement (https://privacy.microsoft.com/en-us/privacystatement).
- command:
    name: maps account update
    summary: Update the properties of a maps account.
- command:
    name: maps account delete
    summary: Delete a maps account.
- command:
    name: maps account keys list
    summary: List the keys to use with the Maps APIs.
    description: |
      A key is used to authenticate and authorize access to the Maps REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
- command:
    name: maps account keys renew
    summary: Renew either the primary or secondary key for use with the Maps APIs.
    description: |
      This command immediately invalidates old API keys. Only the renewed keys can be used to connect to maps.
