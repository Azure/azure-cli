        '_', ' ') AS [Permission Class],     CASE         WHEN perms.class=3 THEN
        schema_name(major_id) -- schema         WHEN perms.class=4 THEN printarget.name
        -- principal         WHEN perms.class=5 THEN asm.name -- assembly         WHEN
        perms.class=6 THEN type_name(major_id) -- type         WHEN perms.class=10
        THEN xmlsc.name -- xml schema         WHEN perms.class=15 THEN msgt.name COLLATE
        DATABASE_DEFAULT -- message types         WHEN perms.class=16 THEN svcc.name
        COLLATE DATABASE_DEFAULT -- service contracts         WHEN perms.class=17
        THEN svcs.name COLLATE DATABASE_DEFAULT -- services         WHEN perms.class=18
        THEN rsb.name COLLATE DATABASE_DEFAULT -- remote service bindings         WHEN
        perms.class=19 THEN rts.name COLLATE DATABASE_DEFAULT -- routes         WHEN
        perms.class=23 THEN ftc.name -- full text catalog         WHEN perms.class=24
        then sym.name -- symmetric key         WHEN perms.class=25 then crt.name --
        certificate         WHEN perms.class=26 then asym.name -- assymetric key     END
        AS [Object],     perms.permission_name AS [Permission] FROM sys.database_permissions
        AS perms LEFT JOIN     sys.database_principals AS prin     ON perms.grantee_principal_id
        = prin.principal_id LEFT JOIN     sys.assemblies AS asm     ON perms.major_id
        = asm.assembly_id LEFT JOIN     sys.xml_schema_collections AS xmlsc     ON
        perms.major_id = xmlsc.xml_collection_id LEFT JOIN     sys.service_message_types
